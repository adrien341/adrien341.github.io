                  nodes = new vis.DataSet([{"color": "lightgray", "font": {"color": "black"}, "id": "BIORET", "label": "BIORET2010", "meta": {"Ann\u00e9e": 2010, "Discipline": "Ambiances architecturales et urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "BIORET", "Pr\u00e9nom": "Nicolas", "Titre": "G\u00e9olocalisation par images en s\u0027appuyant sur un syt\u00e8me d\u0027informations geographiques", "abstract": "Dans un contexte d\u0027\u00e9tude des ambiances architecturales et urbaines, nous souhaitons utiliser la R\u00e9alit\u00e9s Augment\u00e9e comme outil d\u0027int\u00e9raction entre un utilisateur et des donn\u00e9es g\u00e9ographiques urbaines. Une telle approche demande un calcul de pose avec une \u00e9tape d\u0027initialisation, qui sera l\u0027objet de notre \u00e9tude, puis une \u00e9tape de suivi optique. Nous pr\u00e9sentons donc une approche de g\u00e9olocalisation par images s\u0027appuyant sur un SIG (Syst\u00e8mes d\u0027Information G\u00e9ographique). Premi\u00e8rement, nous utilisons comme donn\u00e9e d\u00e9entr\u00e9e une photographie prise dans une rue. Une caract\u00e9risation de l\u0027image suivie d\u0027une reconstruction projective de la sc\u00e8ne visualis\u00e9e associ\u00e9e \u00e0 un mod\u00e8le d\u0027incertitude permet d\u0027adresser une requ\u00eate dans les couches route et b\u00e2ti du SIG. Pour une meilleure robustesse, nous utilisons une approche multi-hypoth\u00e8ses suivie d\u0027un filtrage des poses incorrectes de cam\u00e9ra. Deuxi\u00e8menent, l\u0027approche a \u00e9t\u00e9 automatis\u00e9e, avec des vid\u00e9os comme diff\u00e9rentes fa\u00e7ades, qui permettrons de formuler \u00e9galement une requ\u00eate dans le SIG. Notre contribution est la mise en correspondance automatique de donn\u00e9es images avec des donn\u00e9es vectorielles issues d\u0027un SIG 2D et son application \u00e0 la g\u00e9olocalisation en milieu urbain.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BIORET.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "G\u00e9olocalisation par images en s\u0027appuyant sur un syt\u00e8me d\u0027informations geographiques - 2010"}, {"color": "lightblue", "font": {"color": "black"}, "id": "UMR 1563 AAU - CRENAU", "label": "UMR 1563 AAU - CRENAU", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Nantes", "label": "Nantes", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "ZEKRI", "label": "ZEKRI2010", "meta": {"Ann\u00e9e": 2010, "Discipline": "Sciences pour l\u2019ing\u00e9nieur, architecture", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "ZEKRI", "Pr\u00e9nom": "Elyes", "Titre": "Caract\u00e9risation environnementale et comportementale des\nparcours pi\u00e9tonniers en milieu urbain", "abstract": "Les professionnels de l\u0027am\u00e9nagement urbain semblent prendre de plus en plus conscience de l\u0027influence des facteurs physiques de l\u0027environnement sur le comportement pi\u00e9tonnier, et particuli\u00e8rement sur la marche, dans les espaces publics. Toutefois, lors de la phase de conception, la prise en compte des aspects sensibles et notamment du caract\u00e8re dynamique des stimuli per\u00e7us semble encore insuffisante. Dans ce contexte, nous proposons une d\u00e9marche m\u00e9thodologique visant la caract\u00e9risation des parcours pi\u00e9tonniers du point de vue microclimatique et comportemental. Cette d\u00e9marche se base sur le croisement des donn\u00e9es microclimatiques urbaines avec les r\u00e9sultats d\u0027observations et de suivis (enregistrements vid\u00e9o) du comportement des usagers. Pour atteindre cet objectif, la premi\u00e8re phase de notre d\u00e9marche consiste \u00e0 d\u00e9velopper une m\u00e9thode d\u0027analyse des variables microclimatiques simul\u00e9es et des indicateurs de confort le long de parcours pi\u00e9tonniers. Celle-ci d\u00e9bouche sur une classification de ces signaux microclimatiques prenant en compte leur dimension dynamique au cours cheminements. Dans une seconde phase, nous proc\u00e9dons \u00e0 une analyse des parcours du point de vue comportemental (dur\u00e9e de d\u00e9placement, nombre et dur\u00e9e des arr\u00eats. . . ). Enfin, en nous appuyant sur des analyses statistiques, nous proposons une proc\u00e9dure devant permettre d\u0027identifier les relations entre les donn\u00e9es microclimatiques et les donn\u00e9es comportementales. La faisabilit\u00e9 et la pertinence de cette d\u00e9marche m\u00e9thodologique ont \u00e9t\u00e9 \u00e9prouv\u00e9es dans le cadre d\u0027une \u00e9tude de cas men\u00e9e sur un site urbain nantais, le \u0027\u0027cours Cambronne\u0027\u0027", "url_image_these": "https://drive.google.com/thumbnail?id=1ecOzx669ZHToLi5HjOomGwMv3HklYJbk\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Caract\u00e9risation environnementale et comportementale des\nparcours pi\u00e9tonniers en milieu urbain - 2010"}, {"color": "lightgray", "font": {"color": "black"}, "id": "ZAKI", "label": "ZAKI2011", "meta": {"Ann\u00e9e": 2011, "Discipline": "Ambiances architecturales et urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "ZAKI", "Pr\u00e9nom": "Chamseddine", "Titre": "Mod\u00e9lisation spatio-temporelle multi-\u00e9chelle des donn\u00e9es dans un SIG urbain", "abstract": "Comme pour les bases de donn\u00e9es, les principaux d\u00e9fis li\u00e9s \u00e0 l\u2019exploitation des SIG sont la structuration des donn\u00e9es, leur mise \u00e0 jour et leur croisement afin d\u2019exploiter les connaissances ainsi construites. Les SIG urbains font appel \u00e0 diff\u00e9rents types de mod\u00e9lisation de la ville : mod\u00e8les g\u00e9om\u00e9triques bidimensionnels et tridimensionnels de la morphologie urbaine, mod\u00e9lisation et simulation de ph\u00e9nom\u00e8nes naturels (lumi\u00e8re, chaleur, eau, vent, bruit, \u2026), repr\u00e9sentations spatio-temporelles multi-\u00e9chelles des donn\u00e9es, repr\u00e9sentations visuelles (cartographie, sc\u00e8nes 3D, etc.). La difficult\u00e9 \u2013 mal r\u00e9solue \u00e0 l\u2019heure actuelle \u2013 est la mod\u00e9lisation informatique de ces donn\u00e9es h\u00e9t\u00e9rog\u00e8nes dans leurs dimensions (2D, 3D ou plus), leur nature (discr\u00e8te ou continue) mais aussi l\u2019ex\u00e9cution de requ\u00eates sur ces donn\u00e9es. L\u2019objectif du travail de recherche est la d\u00e9finition d\u2019un mod\u00e8le de stockage et de r\u00e9cup\u00e9ration (requ\u00eates et visualisation) de l\u2019information urbaine environnementale multi-dimensionnelle. Pour cela, ce travail s\u2019appuie sur les travaux d\u00e9j\u00e0 effectu\u00e9s :dans le domaine des syst\u00e8mes d\u2019information g\u00e9ographiques 3D et notamment sur les mod\u00e8les de stockage existants ; dans le domaine de la mod\u00e9lisation g\u00e9om\u00e9trique (mod\u00e8les en dimensions finie avec propri\u00e9t\u00e9s projectives et topologiques) ; dans le domaine de la synth\u00e8se d\u2019images pour la partie repr\u00e9sentation de l\u2019information stock\u00e9e ; dans le domaine des bases de donn\u00e9es pour la conception d\u2019outils de requ\u00eatage efficace ;dans le domaine de l\u2019interface homme-machine pour la conception visuelle des requ\u00eates.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/ZAKI.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Mod\u00e9lisation spatio-temporelle multi-\u00e9chelle des donn\u00e9es dans un SIG urbain - 2011"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BENSALMA", "label": "BENSALMA2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "Ambiances architecturales et urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "BENSALMA", "Pr\u00e9nom": "Amar", "Titre": "Caract\u00e9risation de la qualit\u00e9 des ambiances architecturales et urbaines dans les grands ensembles par une approche pluridisciplinaire : cas nantais", "abstract": "Dans un contexte de d\u00e9veloppement durable des villes, les grands ensembles sont l\u2019objet d\u2019un int\u00e9r\u00eat particulier. Ils subissent des restructurations profondes visant \u00e0 rem\u00e9dier \u00e0 la d\u00e9gradation du cadre de vie qu\u2019ils offrent. L\u2019\u00e9tape diagnostic est alors essentielle mais d\u00e9licate, en particulier sur les questions centrales des ambiances urbaines et architecturales. Nous nous interrogeons donc sur la perception qu\u2019ont les habitants des grands ensembles de leur cadre de vie et sur les approches m\u00e9thodologiques \u00e0 mettre en place pour la caract\u00e9riser. En premi\u00e8re partie, nous posons les fondements th\u00e9oriques sur les deux principaux objets de notre recherche : les grands ensembles et la notion des ambiances architecturales et urbaines. Il s\u2019agit de distinguer la particularit\u00e9 historique, sociale et architecturale des grands ensembles et de situer notre approche par rapport aux diff\u00e9rentes acceptions de la notion des ambiances. A partir de ce socle, nous construisons une m\u00e9thodologie de caract\u00e9risation des ambiances r\u00e9sultant de l\u2019association et du croisement des r\u00e9sultats d\u2019une approche sensible (observations et enqu\u00eates), d\u2019une approche physique (mod\u00e9lisation et simulations) et d\u2019une approche architecturale (typo-morphologie). En deuxi\u00e8me partie, la m\u00e9thodologie est appliqu\u00e9e \u00e0 trois grands ensembles choisis en fonction de crit\u00e8res que nous avons jug\u00e9s incontournables. L\u2019analyse des donn\u00e9es recueillies nous permet de constituer des connaissances sur la qualit\u00e9 des ambiances dans les grands ensembles et de relever les principaux param\u00e8tres susceptibles d\u2019influencer cette qualit\u00e9. Ces deux r\u00e9sultats, ainsi que l\u2019approche m\u00e9thodologique, constituent la r\u00e9ponse \u00e0 notre objectif final, \u00e0 savoir : proposer des \u00e9l\u00e9ments d\u2019aide au diagnostic et \u00e0 la d\u00e9cision pour la r\u00e9habilitation des grands ensembles, centr\u00e9s sur les ambiances.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BENSALMA.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Caract\u00e9risation de la qualit\u00e9 des ambiances architecturales et urbaines dans les grands ensembles par une approche pluridisciplinaire : cas nantais - 2012"}, {"color": "lightgray", "font": {"color": "black"}, "id": "HE", "label": "HE2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "HE", "Pr\u00e9nom": "Shuang", "Titre": "Visualisation de donn\u00e9es urbaines et environnementales complexes : potentialit\u00e9s du rendu non-photor\u00e9aliste.", "abstract": "Pour faciliter l\u0027exploration des donn\u00e9es et les processus de prise de d\u00e9cision dans diverses applications SIG, une plus grande expressivit\u00e9 de la repr\u00e9sentation est vivement demand\u00e9e. En r\u00e9ponse \u00e0 ces demandes, cette recherche se concentre sur une repr\u00e9sentation impressionnante et efficace des connaissances des donn\u00e9es des villes modernes. \u00c9tant donn\u00e9 que ces donn\u00e9es impliquent principalement une composante spatiale, leur visualisation appartient au domaine de recherche connu sous le nom de g\u00e9ovisualisation. Outre l\u0027exigence classique de prise en charge de diff\u00e9rentes \u00e9chelles, qui n\u0027a \u00e9t\u00e9 r\u00e9solue que partiellement, les donn\u00e9es 3D et temporelles \u00e9mergentes posent de nouvelles exigences, ce qui rend la g\u00e9ovisualisation encore plus difficile. La g\u00e9ovisualisation 3D est principalement abord\u00e9e dans cette recherche, o\u00f9 diff\u00e9rentes repr\u00e9sentations des donn\u00e9es g\u00e9ographiques 3D sont n\u00e9cessaires pour soutenir l\u0027exploration interactive \u00e9volutive. Par cons\u00e9quent, diff\u00e9rents niveaux de d\u00e9tail (LoD) des g\u00e9odonn\u00e9es 3D doivent \u00eatre d\u00e9riv\u00e9s. Parall\u00e8lement, la g\u00e9n\u00e9ralisation 3D est n\u00e9cessaire pour d\u00e9river un niveau de d\u00e9tail plus grossier \u00e0 partir d\u0027un niveau plus fin et pour \u00e9tablir des liens entre les diff\u00e9rents niveaux de d\u00e9tail. Par rapport aux techniques de g\u00e9n\u00e9ralisation des cartes 2D en cartographie, qui ont \u00e9t\u00e9 bien d\u00e9velopp\u00e9es avec l\u0027orientation \u00e0 la fois vers les b\u00e2timents individuels et les groupes de b\u00e2timents, la g\u00e9n\u00e9ralisation 3D en est encore \u00e0 ses balbutiements, en particulier la g\u00e9n\u00e9ralisation 3D orient\u00e9e vers les groupes est encore rarement abord\u00e9e. En outre, dans le contexte des mod\u00e8les urbains 3D, les attributs s\u00e9mantiques doivent \u00e9galement \u00eatre pris en consid\u00e9ration, car la g\u00e9n\u00e9ralisation doit r\u00e9duire la complexit\u00e9 graphique ainsi que la complexit\u00e9 cognitive, par exemple, la r\u00e9duction de la densit\u00e9 d\u0027information bas\u00e9e sur l\u0027importance des objets.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/HE.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Visualisation de donn\u00e9es urbaines et environnementales complexes : potentialit\u00e9s du rendu non-photor\u00e9aliste. - 2012"}, {"color": "lightgray", "font": {"color": "black"}, "id": "LIU", "label": "LIU2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "LIU", "Pr\u00e9nom": "Ruijun", "Titre": "Construction of SIG3D from images and cartographic constraints on a contex of reality augmentee", "abstract": "Les Syst\u00e8mes d\u2019Informations G\u00e9ographiques (SIG) n\u00e9cessitent plusieurs mod\u00e8les pour r\u00e9soudre les difficult\u00e9s li\u00e9es \u00e0 la planification et la gestion urbaine. Ces mod\u00e8les g\u00e9om\u00e9triques peuvent \u00eatre en 2D ou en 3D. L\u2019int\u00e9gration des informations 3D dans un SIG soul\u00e8ve certaines difficult\u00e9s comme celles rencontr\u00e9es dans la mod\u00e9lisation, l\u2019acquisition et la repr\u00e9sentation des donn\u00e9es 3D. Le processus d\u2019acquisition se base sur deux questionnements diff\u00e9rents, d\u2019une part, comment peut-on extraire suffisamment d\u2019information de l\u2019environnement, sous forme d\u2019une s\u00e9rie d\u2019images et de vid\u00e9os? Ce processus comprend \u00e9galement la localisation de l\u2019information (connue sous le nom de g\u00e9o-r\u00e9f\u00e9rencement). D\u2019autre part, comment int\u00e9grer les informations 3D dans les SIG dans un contexte de r\u00e9alit\u00e9 augment\u00e9e? Nous pr\u00e9sentons une m\u00e9thode qui permet d\u2019ins\u00e9rer ces informations 3D dans l\u2019objectif d\u2019enrichir les SIG-3D. La premi\u00e8re \u00e9tape consiste en une extraction des informations. Une fois l\u2019enregistrement d\u2019une s\u00e9quence vid\u00e9o de la rue est fait, nous passons \u00e0 l\u2019extraction des points caract\u00e9ristiques des g\u00e9om\u00e9tries en utilisant une technique de \u0027\u0027Structure-From-Motion\u0027\u0027 ainsi qu\u0027une technique de filtrage des donn\u00e9es erron\u00e9es \u00e0 partir des donn\u00e9es SIG. La deuxi\u00e8me \u00e9tape consiste \u00e0 reconstruire les b\u00e2timents avec des techniques de vision par ordinateur. Nous proposons premi\u00e8rement un algorithme de reconstruction automatique des fa\u00e7ades, y compris les fractionnements de fa\u00e7ade, le calcul de la hauteur des fa\u00e7ades et leur rendu (affichage). Nous y ajoutons ensuite des interactions afin d\u2019am\u00e9liorer les r\u00e9sultats de la reconstruction automatique. La derni\u00e8re \u00e9tape est la mise \u00e0 jour du SIG. Les donn\u00e9es existantes sur les emprises au sol du b\u00e2ti sont corrig\u00e9es par l\u2019utilisateur ou par des nouvelles donn\u00e9es g\u00e9n\u00e9r\u00e9es. Enfin, nous ins\u00e9rons ou nous mettons \u00e0 jour les informations 3D contenues dans le SIG.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/LIU.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Construction of SIG3D from images and cartographic constraints on a contex of reality augmentee - 2012"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MALYS", "label": "MALYS2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "G\u00e9nie civil", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "MALYS", "Pr\u00e9nom": "Laurent", "Titre": "Evaluation des impacts directs et indirects des fa\u00e7ades et des toitures v\u00e9g\u00e9tales sur le comportement thermique des b\u00e2timents", "abstract": "La synergie d\u2019un r\u00e9chauffement climatique plan\u00e9taire et d\u2019un effet d\u2019\u00eelot de chaleur urbain n\u00e9cessite d\u0027apporter des r\u00e9ponses rapides qui solutionnent \u00e0 la fois les probl\u00e9matiques sanitaires, de confort et \u00e9nerg\u00e9tiques. L\u0027un de ces enjeux est l\u0027adaptation de l\u2019am\u00e9nagement urbain de mani\u00e8re \u00e0 ma\u00eetriser le ph\u00e9nom\u00e8ne d\u2019\u00eelot de chaleur urbain et son impact sur la consommation d\u2019\u00e9nergie des b\u00e2timents. Dans un contexte de densification urbaine, l\u0027apport de v\u00e9g\u00e9tation, notamment sur l\u0027enveloppe des b\u00e2timents, est une solution envisag\u00e9e. L\u0027objectif de ce travail de th\u00e8se est de fournir un outil de simulation permettant de repr\u00e9senter les effets de la v\u00e9g\u00e9talisation des enveloppes de b\u00e2timents sur leur comportement thermique, qu\u0027ils agissent directement ou bien par l\u0027interm\u00e9diaire de la modification du microclimat. Une \u00e9tude pr\u00e9alable a montr\u00e9 la n\u00e9cessit\u00e9 de mettre en \u0153uvre un couplage entre un code CFD et le mod\u00e8le thermo-radiatif Solene pour l\u0027\u00e9valuation de l\u0027impact du microclimat sur le comportement thermique des b\u00e2timents. Un mod\u00e8le d\u0027enveloppe v\u00e9g\u00e9tale a ensuite \u00e9t\u00e9 int\u00e9gr\u00e9 au mod\u00e8le de simulation microclimatique d\u00e9velopp\u00e9 au CERMA, Solene-microclimat, et valid\u00e9 \u00e0 partir de r\u00e9sultats exp\u00e9rimentaux. Plusieurs sc\u00e9narios de v\u00e9g\u00e9talisation du quartier du Pin sec de Nantes densifi\u00e9 ont ensuite \u00e9t\u00e9 \u00e9tudi\u00e9s. Il a \u00e9t\u00e9 montr\u00e9 que l\u0027effet direct de la v\u00e9g\u00e9talisation des fa\u00e7ades et des toits permettait de supprimer l\u0027inconfort d\u0027\u00e9t\u00e9 \u00e0 l\u0027int\u00e9rieur de b\u00e2timents sans isolation thermique. La v\u00e9g\u00e9talisation des fa\u00e7ades des constructions voisines permet d\u0027am\u00e9liorer indirectement les conditions de confort dans le cas d\u0027un b\u00e2timent qui n\u0027est ni isol\u00e9, ni v\u00e9g\u00e9talis\u00e9.", "url_image_these": "https://drive.google.com/thumbnail?id=1xtbMM_awCI1NYAK9NJadNS8zlKv70RAl\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Evaluation des impacts directs et indirects des fa\u00e7ades et des toitures v\u00e9g\u00e9tales sur le comportement thermique des b\u00e2timents - 2012"}, {"color": "lightgray", "font": {"color": "black"}, "id": "HAMAINA", "label": "HAMAINA2013", "meta": {"Ann\u00e9e": 2013, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "HAMAINA", "Pr\u00e9nom": "Rachid", "Titre": "Enrichissement des r\u00e9f\u00e9rentiels g\u00e9ographiques pour la caract\u00e9risation morphologique des tissus urbains", "abstract": "La disponibilit\u00e9 accrue des bases de donn\u00e9es g\u00e9ographiques en a fait un produit grand public dont les usages se sont multipli\u00e9s et diversifi\u00e9s pour recouvrir la plupart des probl\u00e9matiques \u00e0 composante spatiale. Ces donn\u00e9es ont un caract\u00e8re g\u00e9n\u00e9rique et ne sont pas toujours adapt\u00e9es \u00e0 tous les usages qu\u0027on peut en faire. En effet, elles peuvent \u00eatre qualifi\u00e9es de pauvres. D\u0027abord, parce que leurs g\u00e9om\u00e9tries consistent souvent en des objets cartographiquement g\u00e9n\u00e9ralis\u00e9s et ensuite parce qu\u0027elles sont tr\u00e8s peu inform\u00e9es d\u0027un point de vue s\u00e9mantique (ou th\u00e9matique). Ce sont des objets spatiaux qui ne sont g\u00e9n\u00e9ralement pas associ\u00e9s \u00e0 des informations attributaires susceptibles d\u0027\u00eatre exploit\u00e9es directement dans diff\u00e9rentes applications m\u00e9tiers. L\u0027enrichissement s\u00e9mantique et l\u0027extraction de connaissances \u00e0 partir de ces bases de donn\u00e9es g\u00e9n\u00e9riques est extr\u00eamement utile pour ces applications. Nous nous int\u00e9ressons ici \u00e0 l\u0027exploration et l\u0027analyse des donn\u00e9es g\u00e9ographiques de base pour en extraire des connaissances utiles \u00e0 la caract\u00e9risation de la morphologie urbaine. Celle-ci \u00e9tant d\u00e9nie comme le r\u00e9sultat de l\u0027assemblage spatial des \u00e9l\u00e9ments constitutifs de l\u0027environnement urbain, \u00e0 savoir les rues, les parcelles et les b\u00e2timents. Un mod\u00e8le de ville tr\u00e8s simple pour repr\u00e9senter l\u0027environnement urbain peut \u00eatre extrait des bases de donn\u00e9es g\u00e9ographiques. Il est constitu\u00e9 d\u0027une couche de r\u00e9seaux viaires sous forme unidimensionnelle (1D) et d\u0027une couche de b\u00e2timents bi ou tridimensionnelle (2D ou 2. 5D) repr\u00e9sent\u00e9e sous forme d\u0027empreintes surfaciques au sol des b\u00e2timents. La caract\u00e9risation de la morphologie consiste en l\u0027exploration de la macrostructure spatiale urbaine \u00e0 partir du r\u00e9seau de rues et l\u0027analyse de la microstructure spatiale urbaine \u00e0 partir de la couche des empreintes du b\u00e2ti. Ainsi, l\u0027analyse de la macro-structure de la ville s\u0027appuie sur la d\u00e9tection de motifs g\u00e9om\u00e9triques particuliers qui peuvent \u00eatre associ\u00e9s \u00e0 certains types de tissus urbains et ce sans connaissance pr\u00e9alable du contexte et de l\u0027histoire urbaine de la ville en question. L\u0027analyse de la micro-structure spatiale s\u0027appuie en premier lieu sur la construction d\u0027un mod\u00e8le hi\u00e9rarchique et multi-\u00e9chelle morpho-compatible. En deuxi\u00e8me lieu, les propri\u00e9t\u00e9s morphologiques sont formalis\u00e9es et traduits en un ensemble d\u0027indicateurs utilis\u00e9 dans un processus de classification pour d\u00e9finir des zones urbaines morphologiquement homog\u00e8nes. Finalement, nous exploitons le m\u00eame mod\u00e8le pour d\u00e9velopper une nouvelle m\u00e9thode pour la caract\u00e9risation de la densit\u00e9 urbaine comme \u00e9tant la propri\u00e9t\u00e9 morphologique la plus utilis\u00e9e en analyse et am\u00e9nagement urbains et pour des fins descriptives que prescriptives. Ces m\u00e9thodes de caract\u00e9risation de la morphologie urbaine sont d\u00e9velopp\u00e9es dans un environnement SIG, elles sont applicables sur de larges volumes de donn\u00e9es, elles utilisent des donn\u00e9es pauvres, elles sont reproductibles ind\u00e9pendamment du contexte urbain et permettent de d\u00e9passer les caract\u00e9risations classiques qui sont essentiellement descriptives et difficilement objectivables.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/HAMAINA.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Enrichissement des r\u00e9f\u00e9rentiels g\u00e9ographiques pour la caract\u00e9risation morphologique des tissus urbains - 2013"}, {"color": "lightgray", "font": {"color": "black"}, "id": "ZHANG", "label": "ZHANG2014", "meta": {"Ann\u00e9e": 2014, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "ZHANG", "Pr\u00e9nom": "Fan", "Titre": "Textual information visualization in 3D urban environment", "abstract": "La visualisation de l\u2019information a vu d\u2019\u00e9normes changements pendant les derni\u00e8res ann\u00e9es, parmi lesquelles l\u2019utilisation de texte pour repr\u00e9sentation d\u2019information est un des sujets de recherche. Cette th\u00e8se traite la visualisation d\u2019information textuelle dans un environnement urbain en 3D, \u00e0 partir des trois aspects suivants : l\u2019organisation et la gestion de l\u2019information dans un environnement en 3D, l\u2019ajout des effets perceptifs de l\u2019information textuelle et le processus d\u2019\u00e9valuation de ces r\u00e9sultats de visualisation. L\u2019information textuelle visualis\u00e9e dans un environnement urbain en 3D peut \u00eatre utilis\u00e9e dans la conception industrielle, les syst\u00e8mes de navigation et \u00e0 des fins de s\u2019instruire etc. Pourtant, actuellement l\u2019organisation et la gestion de l\u2019information visualis\u00e9e dans un environnement en 3D est un probl\u00e8me critique, car il n\u2019existe actuellement pas de crit\u00e8res globalement accept\u00e9s pour traiter ces probl\u00e8mes. Dans les travaux pr\u00e9c\u00e9dents sur la visualisation de l\u2019information textuelle en 3D, les diff\u00e9rences visuelles entre les informations visualis\u00e9es n\u2019\u00e9taient pas \u00e9videntes. Essentiellement, elles ont \u00e9t\u00e9 trait\u00e9es avec les m\u00eames taille du texte et couleur. En outre, l\u2019\u00e9valuation de ces r\u00e9sultats de visualisation est complexe en raison de ses caract\u00e9ristiques 3D. Ce travail propose tout d\u2019abord une strat\u00e9gie g\u00e9n\u00e9rale de niveau-de-d\u00e9tail pour traiter la gestion de l\u2019information dans un environment en 3D. Ensuite, certains effets perceptifs concernant des textes sont ajout\u00e9s \u00e0 l\u2019information textuelle pour les diff\u00e9rencier de leurs apparences visuelles. Dans cette partie, de nombreuses fonctions de traitement sont cr\u00e9\u00e9es pour appliquer les effets perceptifs. Finalement, deux \u00e9valuations sur les r\u00e9sultats de la visualization renforc\u00e9e par les effets perspectifs sont effectu\u00e9es et compar\u00e9es, y compris une \u00e9valuation bas\u00e9e sur des indicateurs et une autre sur le test d\u2019utilisateurs. Les r\u00e9sultats de l\u2019\u00e9valuation des indicateurs et du test d\u2019utilisateurs montrent les meilleures fonctions \u00e0 ajouter des effets perceptifs au texte sur les apparences visuelles dans un environnement urbain en 3D. Ces r\u00e9sultats peuvent servir comme des r\u00e9f\u00e9rences qui fournissent des suggestions ou des inspirations pour les concepteurs de m\u00e9thodes de visualisation pour atteindre leurs objectifs et les attentes sp\u00e9cifiques de la visualisation.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/ZHANG.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Textual information visualization in 3D urban environment - 2014"}, {"color": "lightgray", "font": {"color": "black"}, "id": "VIGUIER", "label": "VIGUIER2015", "meta": {"Ann\u00e9e": 2015, "Discipline": NaN, "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "VIGUIER", "Pr\u00e9nom": "Toinon", "Titre": "Suggestion et perception des ambiances climatiques dans les environnements virtuels urbains. ", "abstract": "Ce travail tente de r\u00e9pondre \u00e0 cette question \u00e0 travers une d\u00e9marche pluridisciplinaire m\u00ealant des approches compl\u00e9mentaires de la perception du climat \u2014 approche physiologique, psychologie environnementale et anthropologie du climat \u2014, des probl\u00e9matiques de repr\u00e9sentation en r\u00e9alit\u00e9 virtuelle et, des exp\u00e9rimentations psycho-visuelles et perceptuelles.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/VIGUIER.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Suggestion et perception des ambiances climatiques dans les environnements virtuels urbains.  - 2015"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GRIMAUD", "label": "GRIMAUD2015", "meta": {"Ann\u00e9e": 2015, "Discipline": "Arch\u00e9ologie", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "GRIMAUD", "Pr\u00e9nom": "Valentin", "Titre": "R\u00e9explorer et valoriser les architectures fun\u00e9raires monumentales du n\u00e9olithiques de l\u0027Ouest de la France : \u00e9tude du cairn de Gavrinis", "abstract": "Les architectures fun\u00e9raires n\u00e9olithiques de l\u0027Ouest de la France pr\u00e9sentent une forte densit\u00e9 et une grande coh\u00e9rence, dont l\u0027\u00e9picentre de ce ph\u00e9nom\u00e8ne est la r\u00e9gion carnacoise. De cette p\u00e9riode, les tombes sont les vestiges les plus \u00e9vidents qui nous soient parvenus. Depuis leur reconnaissance au cours des XVIIIe et XIXe si\u00e8cle et malgr\u00e9 les recherches qui ont suivi, de nombreuses zones d\u0027ombre persistent quant \u00e0 leur architecture. Trois de ces plus grandes tombes \u00e0 couloir ont \u00e9t\u00e9 fouill\u00e9es au cours des ann\u00e9es 1980 et 1990 (Petit Mont \u00e0 Arzon, Gavrinis \u00e0 Larmor-Baden et la Table des Marchands \u00e0 Locmariaquer), mais l\u0027image propos\u00e9e \u00e0 l\u0027issue de la restauration de ces architectures est aujourd\u0027hui sujette \u00e0 d\u00e9bat. L\u0027objectif de cette recherche est donc de r\u00e9explorer l\u0027architecture d\u0027un de ces monuments, Gavrinis, \u00e0 partir de l\u0027ensemble des archives produites depuis sa d\u00e9couverte et des vestiges eux-m\u00eames. Pour cela, il convient de reconstituer l\u0027histoire du monument et de chacune de ses parties, et de mettre en place des protocoles adapt\u00e9s aux outils dont nous disposons aujourd\u0027hui et aux sp\u00e9cificit\u00e9s de ces architectures fun\u00e9raires. Les outils d\u0027acquisition tridimensionnelle permettent en effet de r\u00e9colter une quantit\u00e9 importante d\u0027information, du d\u00e9tail de la gravure \u00e0 l\u0027\u00e9chelle du site entier. Gr\u00e2ce au caract\u00e8re heuristique des maquettes num\u00e9riques, les hypoth\u00e8ses de restitution peuvent \u00eatre valid\u00e9es ou les incoh\u00e9rences mises au jour plus facilement. Le cas \u00e9ch\u00e9ant, des pistes de r\u00e9flexion sont ouvertes pour tenter de solutionner les probl\u00e8mes. ", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/GRIMAUD.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "R\u00e9explorer et valoriser les architectures fun\u00e9raires monumentales du n\u00e9olithiques de l\u0027Ouest de la France : \u00e9tude du cairn de Gavrinis - 2015"}, {"color": "lightgray", "font": {"color": "black"}, "id": "YANG", "label": "YANG2016", "meta": {"Ann\u00e9e": 2016, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "YANG", "Pr\u00e9nom": "Liming", "Titre": "Recalage robuste \u00e0 base de motifs de points pseudo al\u00e9atoires pour la r\u00e9alit\u00e9 augment\u00e9e", "abstract": "La R\u00e9alit\u00e9 Augment\u00e9e (RA) vise \u00e0 afficher des informations num\u00e9riques virtuelles sur des images r\u00e9elles. Le recalage est important, puisqu\u2019il permet d\u0027aligner correctement les objets virtuels dans le monde r\u00e9el. Contrairement au tracking qui recale en utilisant les informations de l\u2019image pr\u00e9c\u00e9dente, la localisation \u00e0 grande \u00e9chelle (wide baseline localization) calcule la solution en utilisant uniquement les informations pr\u00e9sentes dans l\u2019image courante. Il permet ainsi de trouver des solutions initiales au probl\u00e8me de recalage (initialisation) et, n\u2019est pas sujet aux probl\u00e8mes de \u00ab perte de tracking \u00bb. Le probl\u00e8me du recalage en RA est relativement bien \u00e9tudi\u00e9 dans la litt\u00e9rature, mais les m\u00e9thodes existantes fonctionnent principalement lorsque la sc\u00e8ne augment\u00e9e pr\u00e9sente des textures. Pourtant, pour le recalage avec les objets peu ou pas textur\u00e9s, il est possible d\u2019utiliser leurs informations g\u00e9om\u00e9triques qui repr\u00e9sentent des caract\u00e9ristiques plus stables que les textures. Cette th\u00e8se s\u2019attache au probl\u00e8me de recalage bas\u00e9 sur des informations g\u00e9om\u00e9triques, et plus pr\u00e9cis\u00e9ment sur les points. Nous proposons deux nouvelles m\u00e9thodes de recalage de points (RRDM et LGC) robustes et rapides. LGC est une am\u00e9lioration de la m\u00e9thode RRDM et peut mettre en correspondance des ensembles de motifs de points 2D ou 3D subissant une transformation dont le type est connu. LGC pr\u00e9sente un comportement lin\u00e9aire en fonction du nombre de points, ce qui permet un tracking en temps-r\u00e9el. La pertinence de LGC a \u00e9t\u00e9 illustr\u00e9e en d\u00e9veloppant une application de calibration de syst\u00e8me projecteur-cam\u00e9ra dont les r\u00e9sultats sont comparables avec l\u2019\u00e9tat de l\u2019art tout en pr\u00e9sentant des avantages pour l\u2019utilisateur en termes de taille de mire de calibration..", "url_image_these": "https://drive.google.com/thumbnail?id=1Rn-DN1IkYMoymsO2KZyIjHlnOM4Pix7V\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Recalage robuste \u00e0 base de motifs de points pseudo al\u00e9atoires pour la r\u00e9alit\u00e9 augment\u00e9e - 2016"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BERNARD", "label": "BERNARD2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "G\u00e9nie Civil", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "BERNARD", "Pr\u00e9nom": "J\u00e9r\u00e9my", "Titre": "Signature g\u00e9ographique et m\u00e9t\u00e9orologique des variations spatiales et temporelles de la temp\u00e9rature de l\u0027air au sein d\u0027une zone urbaine", "abstract": "Ce travail de th\u00e8se propose une mod\u00e9lisation des diff\u00e9rences de temp\u00e9rature d\u0027air observ\u00e9es au sein d\u0027une agglom\u00e9ration. Elle repose sur des formulations simples \u00e9tablies \u00e0 partir de l\u0027observation des interactions qui existent entre la formation d\u0027un microclimat, son contexte g\u00e9ographique et les conditions m\u00e9t\u00e9orologiques. Cinq r\u00e9seaux de capteurs de temp\u00e9rature d\u0027air sont utilis\u00e9s,permettant de qualifier les microclimats de trois agglom\u00e9rations du grand ouest fran\u00e7ais : Nantes, Angers et La Roche-sur-Yon. Un \u00e9tat de l\u0027art des m\u00e9thodes d\u0027analyse du climat urbain est r\u00e9alis\u00e9 au chapitre 1. Le chapitre 2 est consacr\u00e9 \u00e0 la pr\u00e9sentation et \u00e0 l\u0027analyse de chacun des r\u00e9seaux de capteurs. Une m\u00e9thode de correction des donn\u00e9es erron\u00e9es est \u00e9galement propos\u00e9e. Au chapitre 3, les diff\u00e9rences de temp\u00e9rature mesur\u00e9es entre les sites sont expliqu\u00e9es \u00e0 partir de r\u00e9gressions lin\u00e9aires multiples utilisant des indicateurs g\u00e9ographiques. Ces indicateurs, descriptifs des formes urbaines et de la typologie des sols de chaque site, sont calcul\u00e9s au sein d\u0027un cercle de rayon de 500 m centr\u00e9 sur chaque station. L\u0027intensit\u00e9 de l\u0027\u00eelot de chaleur urbain est mod\u00e9lis\u00e9 \u00e0 partir d\u0027une r\u00e9gression lin\u00e9aire multiple utilisant des variables m\u00e9t\u00e9orologiques telles que la vitesse du vent ou le rayonnement solaire comme variables explicatives. Pr\u00e9alablement \u00e0 la calibration, les donn\u00e9es sont tri\u00e9es de diff\u00e9rentes mani\u00e8res afin d\u0027\u00e9laborer plusieurs mod\u00e8les. Le plus performant est identifi\u00e9 au chapitre 4 en confrontant les valeurs mesur\u00e9es par les cinq r\u00e9seaux de capteurs \u00e0 celles estim\u00e9es par chacun des mod\u00e8les. Au chapitre 5, trois exemples d\u0027application possible du travail r\u00e9alis\u00e9 sont pr\u00e9sent\u00e9es.", "url_image_these": "https://drive.google.com/thumbnail?id=1K0XczCnlMx2OCrNN8RS9EblrcLzsUJhC\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Signature g\u00e9ographique et m\u00e9t\u00e9orologique des variations spatiales et temporelles de la temp\u00e9rature de l\u0027air au sein d\u0027une zone urbaine - 2017"}, {"color": "lightgray", "font": {"color": "black"}, "id": "AL-HAFIZ", "label": "AL-HAFIZ2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "Architecture et Environnement Urbain", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "AL-HAFIZ", "Pr\u00e9nom": "Bisam", "Titre": "Contribution \u00e0 l\u2019\u00e9tude de l\u2019impact des Mat\u00e9riaux de Construction sur l\u2019\u00eelot\nde Chaleur Urbain et la Demande Energ\u00e9tique des B\u00e2timents", "abstract": "Dans notre si\u00e8cle, le monde a d\u00e9j\u00e0 connu la plus grande augmentation de sa population \u00e0 travers l\u2019histoire de l\u2019humanit\u00e9. Ce ph\u00e9nom\u00e8ne conduit \u00e0 une utilisation accrue de la terre agricole pour l\u2019urbanisation et \u00e0 r\u00e9duire les zones vertes en ville. Les villes connaissent des temp\u00e9ratures plus \u00e9lev\u00e9es la nuit que les zones rurales environnantes. Ce ph\u00e9nom\u00e8ne est connu sous le nom d\u2019\u00eelot de chaleur urbain (ICU). Il contribue \u00e0 la d\u00e9gradation du confort thermique en ville \u00e0 l\u2019ext\u00e9rieur et dans les b\u00e2timents et \u00e0 l\u2019augmentation des consommations \u00e9nerg\u00e9tiques pour le rafra\u00eechissement. L\u2019une des principales raisons de ICU est li\u00e9e aux mat\u00e9riaux pour la construction l\u2019enveloppe des b\u00e2timents et pour les surfaces urbaines. De nombreuses \u00e9tudes portent sur le d\u00e9veloppement des rev\u00eatements pour r\u00e9duire l\u2019ICU. Cette th\u00e8se traite de la conception de l\u2019enveloppe du b\u00e2timent, et principalement ses types de mat\u00e9riaux de construction et sa forme pour lutter contre l\u2019\u00eelot de la chaleur urbain et r\u00e9duire la consommation d\u2019\u00e9nergie des b\u00e2timent. Elle est appliqu\u00e9e \u00e0 l\u2019un des principaux complexes r\u00e9sidentiels \u00e0 Mossoul, qui sera construit dans de nombreuses villes en Irak. La ville de Mossoul se caract\u00e9rise par un climat semi-aride et chaud. En \u00e9t\u00e9, il est sec et extr\u00eamement chaud, tandis qu\u2019en hiver il fait tr\u00e8s froid et les temp\u00e9ratures sont au dessous de z\u00e9ro. L\u2019objectif principal de cette recherche est de montrer qu\u2019une conception d\u2019enveloppe du b\u00e2timent appropri\u00e9e permet d\u2019atteindre de bonnes performances thermiques \u00e0 l\u2019\u00e9gard de la temp\u00e9rature ext\u00e9rieure et int\u00e9rieure de la surface. Cette recherche aborde les questions suivantes, quel est le lien entre la conception de l\u2019enveloppe b\u00e2tie et : 1/ la temp\u00e9rature des surfaces ext\u00e9rieures des b\u00e2timents et des surfaces urbaines qui entra\u00eene l\u2019augmentation de la temp\u00e9rature de l\u2019air et donc la formation du ph\u00e9nom\u00e8ne d\u2019ICU, 2/ la temp\u00e9rature des surfaces int\u00e9rieures des b\u00e2timents qui influence le confort thermique int\u00e9rieur et la quantit\u00e9 d\u2019\u00e9nergie n\u00e9cessaire pour maintenir ce niveau de confort ? Pour r\u00e9pondre, des simulations ont \u00e9t\u00e9 r\u00e9alis\u00e9es en utilisant solene-microclimate. D\u2019apr\u00e8s les r\u00e9sultats des simulations, il est d\u00e9montr\u00e9 qu\u2019il est possible d\u2019\u00e9tablir des combinaisons de mat\u00e9riaux, formes de surfaces et alb\u00e9do permettant d\u2019am\u00e9liorer \u00e0 la fois les conditions de confort thermique int\u00e9rieures et ext\u00e9rieures. Ces combinaisons peuvent diff\u00e9rer en fonction de l\u2019exposition solaire des surfaces et de leurs interactions. Nous proposons ainsi une m\u00e9thodologie de conception adapt\u00e9e aux phases de conception et qui a \u00e9t\u00e9 appliqu\u00e9e au cas d\u2019\u00e9tude.", "url_image_these": "https://drive.google.com/thumbnail?id=1MMAuAHksi0W6hAVm5OO3aEE8zFadGgG0\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Contribution \u00e0 l\u2019\u00e9tude de l\u2019impact des Mat\u00e9riaux de Construction sur l\u2019\u00eelot\nde Chaleur Urbain et la Demande Energ\u00e9tique des B\u00e2timents - 2017"}, {"color": "lightgray", "font": {"color": "black"}, "id": "VERHULST", "label": "VERHULST2018", "meta": {"Ann\u00e9e": 2018, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "VERHULST", "Pr\u00e9nom": "Adrien", "Titre": "\u00c9tude de Faisabilit\u00e9 d\u0027\u00c9tudes Consommateurs d\u0027Achat de Fruits et L\u00e9gumes \u00ab Moches \u00bb dans un Supermarch\u00e9 Virtuel", "abstract": "La grande distribution affiche une politique anti-gaspillage et a ainsi propos\u00e9 d\u00e8s 2014des Fruits et L\u00e9gumes (F\u0026Ls) \u00ab moches \u00bb [109] \u00e0 la vente. Mais ces ventes sont temporaires et locales,et ont des effets peu \u00e9tudi\u00e9s sur le comportement des consommateurs. Nous proposons ici d\u0027\u00e9tudier si un magasin virtuel immersif (dans lequel nous contr\u00f4lons les F\u0026Ls) peut \u00eatre utilis\u00e9 pour \u00e9tudier le comportement des consommateurs confront\u00e9 \u00e0 des F\u0026Ls \u00ab moches \u00bb. Afin d\u0027avoir assez de F\u0026Ls pour remplir le magasin virtuel, nous avons g\u00e9n\u00e9r\u00e9 des F\u0026Ls d\u0027apparences variables de mani\u00e8re semi-proc\u00e9durale comme suit :(1) nous g\u00e9n\u00e9rons le maillage avec des Cylindres G\u00e9n\u00e9ralis\u00e9s (CGs) [6] ; puis (2) g\u00eaneront les couleurs avec un syst\u00e8me de particule.Nous avons r\u00e9alis\u00e9 2 \u00e9tudes comparatives (resp.N=142 et N=196). L\u0027une portant sur le comportement consommateur lorsque les F\u0026Ls sont plus ou moins anormaux (8F\u0026Ls s\u00e9par\u00e9s en 4 groupes : sans d\u00e9formation,l\u00e9g\u00e8rement d\u00e9form\u00e9s, d\u00e9form\u00e9s et fortement d\u00e9form\u00e9s). Ces diff\u00e9rences n\u0027avaient pas d\u0027incidences sur le comportement. L\u0027autre portait sur le comportement consommateur lorsque l\u0027environnement est plus ou moins immersif (8 F\u0026Ls sans d\u00e9formation et 8 F\u0026Ls d\u00e9form\u00e9s, s\u00e9par\u00e9s en 3groupes : magasin laboratoire, magasin virtuel non immersif et magasin virtuel immersif). Il existe des diff\u00e9rences entre ces environnements sur le comportement. Enfin, nous avons \u00e9tudi\u00e9 si la repr\u00e9sentation virtuelle du consommateur avait un effet lors de l\u0027achat des produits (incluant, mais ne se limitant pas aux F\u0026Ls) nous avons donc r\u00e9alis\u00e9 une \u00e9tude (N=29) avec 2 groupes : avatar ob\u00e8se et avatar non-ob\u00e8se. Il existe des diff\u00e9rences localis\u00e9es entre ces repr\u00e9sentations sur le comportement consommateur.", "url_image_these": "https://drive.google.com/thumbnail?id=1aglA3R0CvPWDw3X2Ho-1XMS8o_k6xU9a\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9tude de Faisabilit\u00e9 d\u0027\u00c9tudes Consommateurs d\u0027Achat de Fruits et L\u00e9gumes \u00ab Moches \u00bb dans un Supermarch\u00e9 Virtuel - 2018"}, {"color": "lightgray", "font": {"color": "black"}, "id": "SEMAAN", "label": "SEMAAN2018", "meta": {"Ann\u00e9e": 2018, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "SEMAAN", "Pr\u00e9nom": "Bernard", "Titre": "Raffinement de la localisation d\u2019images provenant de sites participatifs pour la mise \u00e0 jour de SIG urbain", "abstract": "Les villes sont des zones actives : tous les jours de nouvelles constructions ont lieu, des immeubles sont d\u00e9molis ou des locaux commerciaux changent d\u0027enseigne. Les gestionnaires des Syst\u00e8mes d\u0027information g\u00e9ographique de la ville ont pour but de mettre le plus \u00e0 jour possible leurs mod\u00e8les num\u00e9riques de la ville. Ces mod\u00e8les peuvent se composer de cartes en 2D mais aussi de mod\u00e8les en 3D qui peuvent provenir d\u0027une reconstruction \u00e0 partir d\u0027images. Ces derni\u00e8res peuvent avoir \u00e9t\u00e9 prises depuis le ciel comme depuis le sol. La cartographie participative, comme le permet la plateforme \u0027\u0027OpenStreetMap.org\u0027\u0027, a \u00e9merg\u00e9 pour mettre \u00e0 disposition de tous l\u0027information g\u00e9ographique et maintenir les cartes 2D \u00e0 jour par les utilisateurs de la plateforme. Dans le but d\u0027am\u00e9liorer le processus de mise \u00e0 jour et suivant le m\u00eame esprit que les approches participatives, nous proposons d\u0027utiliser les plateformes de partage de photos comme \u0027\u0027Flickr\u0027\u0027, \u0027\u0027Twitter\u0027\u0027, etc. Les images t\u00e9l\u00e9charg\u00e9es sur ces plates-formes poss\u00e8dent une localisation impr\u00e9cise de l\u0027image sans information sur l\u0027orientation de la photographie. Nous proposons alors un syst\u00e8me qui aide \u00e0 trouver une meilleure localisation et retrouve une information d\u0027orientation de la photographie. Le syst\u00e8me utilise les informations visuelles de l\u0027image ainsi que les informations s\u00e9mantiques. Pour cela nous pr\u00e9sentons une cha\u00eene de traitement automatis\u00e9e compos\u00e9e de trois couches : la couche d\u0027extraction et de pr\u00e9-traitement des donn\u00e9es, la couche d\u0027extraction et de traitement des primitives, la couche de prise de d\u00e9cision. Nous pr\u00e9sentons ensuite les r\u00e9sultats de l\u0027ensemble de ce syst\u00e8me que nous appelons \u0027\u0027Data Gathering system for image Pose Estimation\u0027\u0027(DGPE). Nous pr\u00e9sentons aussi dans cette th\u00e8se une m\u00e9thode que nous avons appel\u00e9e \u0027\u0027Segments Based Building Detection\u0027\u0027(SBBD) pour la d\u00e9tection d\u0027immeubles simples. Nous avons aussi test\u00e9 cette m\u00e9thode sous diverses conditions de prise de vue (occultations, variations climatiques, etc.). Nous comparons cette m\u00e9thode de d\u00e9tection \u00e0 une autre m\u00e9thode de l\u0027\u00e9tat de l\u0027art en utilisant plusieurs bases d\u0027images.", "url_image_these": "https://drive.google.com/thumbnail?id=1mpgerjGCml6mzDOXehcqrhNOsm-RwVEV\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Raffinement de la localisation d\u2019images provenant de sites participatifs pour la mise \u00e0 jour de SIG urbain - 2018"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MILOVANOVIC", "label": "MILOVANOVIC2019", "meta": {"Ann\u00e9e": 2019, "Discipline": "Architecture et \u00e9tudes urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "MILOVANOVIC", "Pr\u00e9nom": "Julie", "Titre": "Exploration de la p\u00e9dagogie du studio de projet d\u2019architecture : Effet de l\u2019\u00e9cosyst\u00e8me de repr\u00e9sentations du projet sur la situation de la session critique", "abstract": "La th\u00e8se porte sur \u00e0 la p\u00e9dagogie en studio de projet dans les \u00e9coles d\u2019architecture. Le studio de projet est le lieu d\u2019apprentissage de la conception architecturale et il est au c\u0153ur de la formation en architecture. Les sessions critiques hebdomadaires sont un moment d\u2019\u00e9change entre enseignants et \u00e9tudiants, o\u00f9 ces derniers ont l\u2019occasion d\u2019avoir un retour d\u2019expert sur l\u2019avancement de leur projet d\u2019architecture. L\u2019activit\u00e9 de conception est \u00e0 la fois l\u2019objet d\u2019apprentissage et la mani\u00e8re d\u2019apprendre lors des sessions critiques. Nous d\u00e9finissons cette activit\u00e9 comme pratique r\u00e9flexive mentor\u00e9e. Le support de cette pratique r\u00e9flexive mentor\u00e9e est l\u2019ensemble des repr\u00e9sentations de projet apport\u00e9es par l\u2019\u00e9tudiant lors de la critique que nous appelons \u00e9cosyst\u00e8me de repr\u00e9sentations. La recherche \u00e9tudie l\u2019effet d\u2019une modification de l\u2019\u00e9cosyst\u00e8me de repr\u00e9sentations sur la pratique r\u00e9flexive mentor\u00e9e. Nous avons analys\u00e9 quatre \u00e9cosyst\u00e8mes de repr\u00e9sentations diff\u00e9rents : traditionnel sur table comprenant des plans, coupes et maquettes d\u2019\u00e9tude ; maquette grande \u00e9chelle ; Hyve-3D et Studio Collaboratif Distant. Nous avons utilis\u00e9 la m\u00e9thode d\u2019analyse de protocoles vid\u00e9o pour \u00e9tudier l\u2019engagement des participants pendant la critique, leurs collaborations, et leurs manipulations des repr\u00e9sentations du projet en fonction de l\u2019\u00e9cosyst\u00e8me de repr\u00e9sentations utilis\u00e9. En nous basant sur ces r\u00e9sultats, nous proposons le d\u00e9veloppement d\u2019un sc\u00e9nario p\u00e9dagogique int\u00e9grant CORAULIS, la nouvelle plateforme immersive de l\u2019Ensa Nantes.", "url_image_these": "https://drive.google.com/thumbnail?id=11HPfH-QOpp1cFC9Ek4JhRDGK6strxi2r\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Exploration de la p\u00e9dagogie du studio de projet d\u2019architecture : Effet de l\u2019\u00e9cosyst\u00e8me de repr\u00e9sentations du projet sur la situation de la session critique - 2019"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BELGACEM", "label": "BELGACEM2019", "meta": {"Ann\u00e9e": 2019, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "BELGACEM", "Pr\u00e9nom": "Houda", "Titre": "G\u00e9n\u00e9ration d\u0027un squelette inform\u00e9 et application \u00e0 l\u0027\u00e9tude a\u00e9raulique de la forme urbaine", "abstract": "La prise en consid\u00e9ration des enjeux climatiques dans une phase pr\u00e9liminaire de la conception urbaine exige des outils d\u2019aide \u00e0 la conception, faciles \u00e0 utiliser, rapides \u00e0 ex\u00e9cuter, en harmonie avec le fonctionnement it\u00e9ratif de la conception. L\u2019objectif de cette th\u00e8se est ainsi de produire un outil simple \u00e0 utiliser en phase de design urbain permettant la pr\u00e9diction de l\u2019\u00e9coulement du vent, \u00e0 une \u00e9chelle locale et \u00e0 hauteur de pi\u00e9ton, \u00e0 partir des caract\u00e9ristiques morphologiques urbaines. Cette lecture se fait via la construction d\u2019un squelette du vide urbain. Ce squelette est ensuite rendu porteur d\u2019informations qui viennent documenter les diff\u00e9rentes composantes urbaines et leurs caract\u00e9ristiques morphologiques \u00e0 diff\u00e9rentes \u00e9chelles. Cette approche dynamique pour parcourir le vide urbain est aussi une approche d\u2019analyse orient\u00e9e champs pour capter et mesurer l\u2019espace urbain au niveau d\u2019un ensemble de capteurs virtuels ponctuels issus de l\u2019\u00e9chantillonnage du squelette. La d\u00e9monstration de l\u2019efficience des outils et m\u00e9thodes propos\u00e9s est faite pour trois types d\u2019applications. La premi\u00e8re est une production de profils de signatures morphologiques de quartiers. La seconde est une d\u00e9tection des diff\u00e9rentes zones du vide urbain (rues, croisement de rues, places...). La troisi\u00e8me montre la capacit\u00e9 du squelette \u00e0 renseigner sur la distribution du vent en ville.", "url_image_these": "https://drive.google.com/thumbnail?id=1tDITuAiWTDVmrIAZwdp6K3hYoeEoRr5h\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "G\u00e9n\u00e9ration d\u0027un squelette inform\u00e9 et application \u00e0 l\u0027\u00e9tude a\u00e9raulique de la forme urbaine - 2019"}, {"color": "lightgray", "font": {"color": "black"}, "id": "PEILLARD", "label": "PEILLARD2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "PEILLARD", "Pr\u00e9nom": "Etienne", "Titre": "Vers une caract\u00e9risation des biais perceptifs en r\u00e9alit\u00e9 mixte : une \u00e9tude de facteurs alt\u00e9rant la perception des distances", "abstract": "R\u00e9alit\u00e9 Virtuelle, R\u00e9alit\u00e9 Augment\u00e9e, R\u00e9alit\u00e9 Mixte, ces mots comme les applications qui les accompagnent entrent peu \u00e0 peu dans l\u2019usage commun. Cependant, la r\u00e9alit\u00e9 propos\u00e9e par ces technologies n\u2019est pas identique \u00e0 notre r\u00e9alit\u00e9 ordinaire. Le pr\u00e9sent ouvrage se propose de mettre en \u00e9vidence certains biais perceptifs en r\u00e9alit\u00e9 mixte. Dans un premier temps nous \u00e9tudierons un biais perceptif li\u00e9 \u00e0 l\u2019observateur : l\u2019anisotropie de la perception egocentrique des distances en r\u00e9alit\u00e9 virtuelle. Dans un second temps nous examinerons la perception exocentrique des distances en R\u00e9alit\u00e9 Augment\u00e9e (RA). En effet la sous-estimation des distances egocentriques est un ph\u00e9nom\u00e8ne souvent observ\u00e9 et il est donc int\u00e9ressant d\u2019\u00e9tudier son potentiel transfert \u00e0 la perception exocentrique. Puis nous \u00e9tudierons plus en avant d\u2019autres biais potentiels en RA en s\u2019attachant en particulier \u00e0 \u00e9valuer l\u2019impact des indices de profondeur sur la perception des distances. En particulier, nous analyserons dans ce chapitre l\u2019effet de deux indices de profondeurs en RA: l\u2019impact de la position et de la forme des ombres sur la perception des distances, puis l\u2019in\ufb02uence de l\u2019accommodation sur la perception des distances en utilisant une technologie d\u2019af\ufb01chage sp\u00e9ci\ufb01que : les dispositifs de projection r\u00e9tinienne. En\ufb01n nous discuterons le potentiel impact des techniques d\u2019interaction sur la perception des distances et proposerons un protocole permettant d\u2019\u00e9valuer l\u2019effet de certaines interactions sur la perception des distances en RA, a\ufb01n peut-\u00eatre de parvenir \u00e0 rapprocher celle-ci de la perception r\u00e9elle.", "url_image_these": "https://drive.google.com/thumbnail?id=1XjmdLDTwRr87J_wf1DpNQ61MVqlsm2YS\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Vers une caract\u00e9risation des biais perceptifs en r\u00e9alit\u00e9 mixte : une \u00e9tude de facteurs alt\u00e9rant la perception des distances - 2020"}, {"color": "lightgray", "font": {"color": "black"}, "id": "HOUEL", "label": "HOUEL2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "HOUEL", "Pr\u00e9nom": "Nicolas", "Titre": "P\u00e9dagogie de la sobri\u00e9t\u00e9 lumineuse : \u00e9tude des enjeux et m\u00e9thodes de la requalification du parc d\u0027\u00e9clairage public de la m\u00e9tropole nantaise au travers de la r\u00e9colte d\u0027indicateurs qualitatifs et quantitatifs des ambiances nocturnes en ville", "abstract": "Dans le cadre d\u2019un financement CIFRE accompagnant la d\u00e9finition du Sch\u00e9ma de Coh\u00e9rence d\u2019Am\u00e9nagement Lumi\u00e8re (SCAL) de la M\u00e9tropole de Nantes, la th\u00e8se de Nicolas Houel contribue \u00e0 identifier les enjeux de la sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et lumineuse dans la gestion du parc d\u2019\u00e9clairage public. La recherche porte sur la m\u00e9thodologie d\u2019\u00e9laboration du SCAL et se focalise sur l\u2019identification des controverses actuelles dans la pratique de l\u2019\u00e9clairage artificiel, en vue d\u2019une sensibilisation et d\u2019une implication de l\u2019usager de l\u2019espace public dans l\u2019\u00e9valuation et la production des ambiances urbaines nocturnes. Le travail comprend une s\u00e9rie d\u2019enqu\u00eates de terrain d\u00e9di\u00e9es \u00e0 l\u2019\u00e9valuation et \u00e0 l\u2019it\u00e9ration d\u2019une m\u00e9thode de r\u00e9colte d\u2019indicateurs sensibles. En plus de sa partie analytique, la recherche propose un outil cartographique num\u00e9rique in\u00e9dit pour l\u2019aide au suivi des installations et permettant en temps r\u00e9el la collecte d\u2019indicateurs physiques et sensibles directement identifi\u00e9s par l\u2019usager. La posture de recherche aborde la notion d\u2019expertise d\u2019usage, potentiellement compl\u00e9mentaire des expertises politiques, artistiques et techniques qui gouvernent actuellement l\u2019\u00e9clairage public. Ils soulignent la place pr\u00e9pond\u00e9rante de l\u2019\u00e9clairage artificiel dans la culture collective et la tr\u00e8s faible repr\u00e9sentativit\u00e9 de la notion d\u2019obscurit\u00e9. La p\u00e9dagogie de la sobri\u00e9t\u00e9 lumineuse, en r\u00e9ponse \u00e0 l\u2019enjeu de sobri\u00e9t\u00e9 \u00e9nerg\u00e9tique et lumineuse initialement poursuivi au travers de la d\u00e9marche de sensibilisation des usagers \u00e0 l\u2019\u00e9clairage public, s\u2019oriente finalement vers celui d\u2019une forme de p\u00e9dagogie \u00e0 l\u2019obscurit\u00e9, dans laquelle la sobri\u00e9t\u00e9 lumineuse pourra durablement s\u2019installer.", "url_image_these": "https://drive.google.com/thumbnail?id=1Vn-zGg6thHQQtTZVoX5fnpTqqnUk8cG8\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "P\u00e9dagogie de la sobri\u00e9t\u00e9 lumineuse : \u00e9tude des enjeux et m\u00e9thodes de la requalification du parc d\u0027\u00e9clairage public de la m\u00e9tropole nantaise au travers de la r\u00e9colte d\u0027indicateurs qualitatifs et quantitatifs des ambiances nocturnes en ville - 2020"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GIRALDO RESTREPO", "label": "GIRALDO RESTREPO2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "GIRALDO RESTREPO", "Pr\u00e9nom": "Gabriel", "Titre": "Vers une repr\u00e9sentation sensible du vent \u00e0 l\u0027aide d\u0027un environnement virtuel", "abstract": "Le vent joue un r\u00f4le important dans diff\u00e9rentes disciplines, parmi lesquelles l\u2019ing\u00e9nierie, l\u2019architecture et l\u2019urbanisme. Ses repr\u00e9sentations dans ces champs sont principalement visuelles. Elles permettent de comprendre l\u2019influence du ph\u00e9nom\u00e8ne sur le projet. N\u00e9anmoins nous pensons qu\u2019elles peuvent \u00eatre r\u00e9ductrices de sa dimension sensible. Cette dimension peut \u00eatre mieux identifi\u00e9e par d\u2019autres moyens d\u2019expression, tel que la peinture et le cin\u00e9ma. En plus de ces repr\u00e9sentations visuelles et audiovisuelles, il existe aussi des questionnements sur la restitution tactile du vent au moyen de la r\u00e9alit\u00e9 virtuelle. Notre th\u00e8se a pour objectif d\u2019explorer ces diff\u00e9rents modes de repr\u00e9sentation du vent qui peuvent transmettre une intention d\u2019ambiance. Nous avons utilis\u00e9 pour ce faire une plateforme de r\u00e9alit\u00e9 virtuelle dans laquelle nous avons adapt\u00e9 un syst\u00e8me de ventilateurs command\u00e9s num\u00e9riquement depuis la sc\u00e8ne virtuelle. Nous y avons \u00e9valu\u00e9 la compr\u00e9hension des effets du vent et leur incidence sur le sentiment de pr\u00e9sence. Dans un premier temps, nous avons \u00e9tudi\u00e9 la perception en fonction de quatre types de repr\u00e9sentation. Nous avons trouv\u00e9 que les situations qui incluaient une restitution tactile du vent ont favoris\u00e9 la compr\u00e9hension des propri\u00e9t\u00e9s du vent ainsi que l\u2019augmentation du sentiment de pr\u00e9sence dans la sc\u00e8ne. Dans un second temps nous avons analys\u00e9 la perception de la force et la direction du vent par rapport \u00e0 l\u2019\u00e9chelle de force de Beaufort. Les r\u00e9sultats ont montr\u00e9 une surestimation de la force du vent par rapport \u00e0 l\u2019\u00e9chelle.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/GIRALDO RESTREPO.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Vers une repr\u00e9sentation sensible du vent \u00e0 l\u0027aide d\u0027un environnement virtuel - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "SPUR", "label": "SPUR2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "SPUR", "Pr\u00e9nom": "Maxim", "Titre": "Visualisation immersive de donn\u00e9es g\u00e9ospatiales urbaines multicouches pour l\u2019analytique visuelle et l\u2019exploration", "abstract": "Les donn\u00e9es g\u00e9ospatiales urbaines englobent une multitude de couches th\u00e9matiques et s\u0027\u00e9tendent sur des \u00e9chelles g\u00e9om\u00e9triques allant d\u2019\u00e9l\u00e9ments architecturaux aux r\u00e9seaux de transport interr\u00e9gionaux. Cette th\u00e8se \u00e9tudie comment les environnements immersifs peuvent \u00eatre utilis\u00e9s afin d\u0027aider \u00e0 visualiser efficacement ces donn\u00e9es multicouches de mani\u00e8re simultan\u00e9e et \u00e0 diverses \u00e9chelles. Pour cela, deux prototypes logiciels ont \u00e9t\u00e9 d\u00e9velopp\u00e9s afin de mettre en oeuvre deux nouvelles m\u00e9thodes de visualisation de donn\u00e9es, \u00e0 savoir les \u00ab vues multiples coordonn\u00e9es \u00bb et le \u00ab focus+contexte \u00bb. Ces logiciels tirent pleinement parti des possibilit\u00e9s offertes par le mat\u00e9riel moderne de r\u00e9alit\u00e9 virtuelle tout en \u00e9tant \u00e9galement adapt\u00e9s \u00e0 la r\u00e9alit\u00e9 augment\u00e9e. Parmi les deux nouvelles m\u00e9thodes pr\u00e9sent\u00e9es ici, l\u0027une \u2014 une disposition verticale optimis\u00e9e des couches cartographiques \u2014 a \u00e9t\u00e9 \u00e9valu\u00e9e de mani\u00e8re formelle dans le cadre d\u0027une \u00e9tude contr\u00f4l\u00e9e aupr\u00e8s des utilisateurs, et l\u0027autre \u2014 une approche de projection g\u00e9om\u00e9trique pour cr\u00e9er des vues panoramiques de type focus+contexte \u2014 de mani\u00e8re plus informelle \u00e0 partir des commentaires d\u0027experts du domaine qui l\u0027ont test\u00e9e. Si les deux m\u00e9thodes ont montr\u00e9 des r\u00e9sultats prometteurs, l\u0027\u00e9tude formelle a plus particuli\u00e8rement permis de comprendre comment les particularit\u00e9s des utilisateurs peuvent influencer la perception de la facilit\u00e9 d\u0027utilisation de ces syst\u00e8mes de visualisation ainsi que leurs performances.", "url_image_these": "https://drive.google.com/thumbnail?id=1rJzOSLkGEZxsLdXYP5_Fkgie087yOVHr\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Visualisation immersive de donn\u00e9es g\u00e9ospatiales urbaines multicouches pour l\u2019analytique visuelle et l\u2019exploration - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "L\u0027HER", "label": "L\u0027HER2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture et \u00e9tudes urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "L\u0027HER", "Pr\u00e9nom": "Gwendoline", "Titre": "Les mesureurs de la Ville. Ethnographie des m\u00e9trologies participatives int\u00e9gr\u00e9es \u00e0 l\u2019action publique environnementale", "abstract": "Avec le d\u00e9veloppement des microcapteurs et la d\u00e9mocratisation progressive des outils num\u00e9riques, on observe l\u2019\u00e9mergence de d\u00e9marches participatives qui invitent les habitants \u00e0 d\u00e9crire l\u2019environnement urbain. Les th\u00e9matiques abord\u00e9es sont issues des enjeux environnementaux contemporains auxquels sont confront\u00e9es les villes : d\u00e9gradation de l\u2019atmosph\u00e8re ambiante, de l\u2019environnement sonore, nature en ville, etc. Au sein d\u2019ateliers organis\u00e9s par les collectivit\u00e9s locales, les habitants observent leurs cadres de vie, arpentent leurs quartiers, regardent la ville, saisissent l\u2019environnement urbain par l\u2019interm\u00e9diaire de technologies. L\u2019ethnographie permet de comprendre comment s\u2019articule l\u2019exp\u00e9rience de la m\u00e9trologie et l\u2019exp\u00e9rience de la participation \u00e0 une op\u00e9ration initi\u00e9e par une collectivit\u00e9 locale, dont l\u2019objectif serait la sensibilisation en mati\u00e8re d\u2019environnement et l\u2019exp\u00e9rimentation num\u00e9rique.\nLanc\u00e9es \u00e0 l\u2019automne 2016, les quatre exp\u00e9rimentations \u00e9tudi\u00e9es recouvrent deux formes de m\u00e9trologie, la mesure de ph\u00e9nom\u00e8nes physiques \u00e0 Rennes et l\u2019inventaire d\u2019entit\u00e9s urbaines \u00e0 Nantes. Elles ont en commun de proposer aux habitants des situations d\u2019observation in situ de leur environnement pour produire et partager des donn\u00e9es. Pour mettre en perspective l\u2019analyse de m\u00e9trologies port\u00e9es par les villes, un projet de science participative issu des institutions de la recherche publique a \u00e9galement \u00e9t\u00e9 inclus \u00e0 l\u2019enqu\u00eate. L\u2019enqu\u00eate ouvre sur deux perspectives. La premi\u00e8re est celle des transformations de l\u2019action publique environnementale pour agir face \u00e0 l\u2019imminence des dommages transcendantaux (d\u00e9gradation de la qualit\u00e9 de l\u2019air, de l\u2019environnement sonore, changement climatique). La seconde invite \u00e0 s\u2019interroger sur les recompositions de la production de connaissances avec l\u2019\u00e9mergence de m\u00e9trologies alternatives qui engagent les savoirs habitants.", "url_image_these": "https://drive.google.com/thumbnail?id=1K_Kjp6IHzcagLMnk3-4G37IWBCHanDMz\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Les mesureurs de la Ville. Ethnographie des m\u00e9trologies participatives int\u00e9gr\u00e9es \u00e0 l\u2019action publique environnementale - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "LU", "label": "LU2022", "meta": {"Ann\u00e9e": 2022, "Discipline": "Architecture et Etudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "LU", "Pr\u00e9nom": "Yang", "Titre": "Visite dans la peinture : Conception d\u0027un syst\u00e8me pour l\u0027exposition virtuelle de peintures chinoises sur rouleau", "abstract": "La peinture chinoise \u00e0 rouleau (CHSP) est une forme de peinture chinoise typique. La mani\u00e8re correcte de regarder une CHSP est de la faire d\u00e9filer \u00e0 la main. Regarder une CHSP est consid\u00e9r\u00e9 comme une exp\u00e9rience fantastique de visite dans son monde di\u00e9g\u00e9tique. Dans les expositions actuelles de CHSP, ces points ne sont pas bien repr\u00e9sent\u00e9es. Premi\u00e8rement, la plupart des CHSP sont pr\u00e9sent\u00e9s dans des bo\u00eetes en verre. Les spectateurs ne peuvent pas les manipuler en les faisant d\u00e9filer. Deuxi\u00e8mement, l\u0027exp\u00e9rience de la visite d\u0027une peinture n\u0027est interpr\u00e9t\u00e9e que par de simples annotations. Les spectateurs ne peuvent pas acqu\u00e9rir une exp\u00e9rience compl\u00e8te \u00e0 partir de ces annotations. Cette recherche a explor\u00e9 l\u0027utilisation de la r\u00e9alit\u00e9 virtuelle (RV) pour combler ces lacunes. L\u0027objectif de cette recherche est de d\u00e9velopper un syst\u00e8me d\u0027exposition bas\u00e9 sur la RV, qui peut simuler de mani\u00e8re synchrone l\u0027exp\u00e9rience de visualisation de l\u0027ancien spectateur dans le monde r\u00e9el et l\u0027exp\u00e9rience de visite dans le monde di\u00e9g\u00e9tique. Le syst\u00e8me est pr\u00e9sent\u00e9 comme une application de RV qui comprend une CHSP interactive qui peut \u00eatre manipul\u00e9 selon les principes originaux. De mani\u00e8re synchrone, l\u0027utilisateur de la RV sera d\u00e9plac\u00e9 en fonction de son point de focalisation sur la CHSP virtuelle, puis un monde di\u00e9g\u00e9tique englobant et al\u00e9atoire sera construit.", "url_image_these": "https://drive.google.com/thumbnail?id=13gYK_Ib5iVPQZA7Ol4PK13mVem5Gh5xJ\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Visite dans la peinture : Conception d\u0027un syst\u00e8me pour l\u0027exposition virtuelle de peintures chinoises sur rouleau - 2022"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GUY", "label": "GUY2023", "meta": {"Ann\u00e9e": 2023, "Discipline": "Architecture et \u00e9tudes urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "GUY", "Pr\u00e9nom": "Martin", "Titre": "\u00c9valuation et manipulation de l\u2019Incarnation Virtuelle", "abstract": "La r\u00e9alit\u00e9 virtuelle consiste \u00e0 immergerun utilisateur dans un monde virtuel etlui permettre d\u2019interagir en temps r\u00e9el avec lecontenu de celui-ci. Dans ce monde, l\u2019utilisateurpeut \u00eatre repr\u00e9sent\u00e9 par un corps virtuelappel\u00e9 un avatar et avoir l\u2019impression que cetavatar est son propre corps. C\u2019est ce qu\u2019on appellel\u2019incarnation virtuelle (IV), caract\u00e9ris\u00e9epar 3 composantes : le sentiment de localisation,d\u2019agentivit\u00e9 et de possession de corps.L\u2019IV peut modifier la perception du corps d\u2019unutilisateur ou son comportement. N\u00e9anmoins,l\u2019\u00e9valuation de l\u2019IV est compliqu\u00e9e, \u00e9tant unph\u00e9nom\u00e8ne subjectif. Le consensus actuelest d\u2019utiliser des questionnaires standardis\u00e9smais ceux-ci ne peuvent \u00eatre r\u00e9alis\u00e9s qu\u2019aposteriori et non en continu, et cela force l\u2019utilisateur\u00e0 effectuer une t\u00e2che suppl\u00e9mentaire.Cette th\u00e8se se concentre sur deux axes. Lepremier est l\u2019\u00e9tude de l\u2019interaction entre lescomposantes de l\u2019IV. En effet, leur interd\u00e9pendanceet leur importance relative n\u2019est pasencore clair. Dans une exp\u00e9rience utilisateur,nous tentons de manipuler chaque composanteind\u00e9pendamment afin de permettre demieux \u00e9valuer l\u2019IV. Cette \u00e9tude ouvre la voie \u00e0de futures exp\u00e9riences. Le second axe est larecherche de marqueurs neurophysiologiquesdu sentiment d\u2019agentivit\u00e9 \u00e0 l\u2019aide d\u2019\u00e9lectroenc\u00e9phalographie(EEG). En analysant des signauxEEG de Jeunet et al. 2018, nous cherchons\u00e0 obtenir une \u00e9valuation en temps r\u00e9elde ce sentiment comme alternative aux questionnaires", "url_image_these": "https://drive.google.com/thumbnail?id=10lV9ao_TGL_FDA7pBmHeb6ly2RD1_eHD\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9valuation et manipulation de l\u2019Incarnation Virtuelle - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BEAUCAMP", "label": "BEAUCAMP2024", "meta": {"Ann\u00e9e": 2024, "Discipline": " Architecture et \u00c9tudes Urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "BEAUCAMP", "Pr\u00e9nom": "Benjamin", "Titre": "Automatic Assessment of the Visual Perception of the Urban Space by Pedestrians", "abstract": "L\u0027\u00e9valuation de la qualit\u00e9 subjective de l\u0027espace urbain est traditionnellement r\u00e9alis\u00e9e au moyen d\u0027audits sur site et d\u0027entretiens avec les pi\u00e9tons. Des travaux r\u00e9cents ont tir\u00e9 parti de la grande disponibilit\u00e9 des images Street View pourd\u00e9velopper des techniques automatiques permettant de pr\u00e9dire la fa\u00e7on dont les pi\u00e9tons per\u00e7oivent l\u0027espace urbain \u00e0 partir d\u2019images. Cette th\u00e8se examine comment les mod\u00e8les et les plateformes de collecte de donn\u00e9es actuels peuvent \u00eatre am\u00e9lior\u00e9s pour produire des r\u00e9sultats plus proches de l\u0027exp\u00e9rience du pi\u00e9ton. Pour ce faire, nous introduisons l\u0027utilisation d\u0027images \u00e0 360\u00b0, qui n\u0027ont jamais \u00e9t\u00e9 utilis\u00e9es dans ce contexte auparavant. Ces images offrent une exp\u00e9rience plus immersive aux participants tout en restant sur un \u00e9cran d\u0027ordinateur, ce qui permet d\u0027obtenir des r\u00e9sultats plus pr\u00e9cis et plus fiables. Nous montrons d\u0027abord l\u0027importance du contenu s\u00e9mantique des images pour pr\u00e9dire la perception d\u0027un lieu. Nous examinons ensuite les mod\u00e8les actuels et d\u00e9montrons leurs limites dans le contexte de la perception panoramique. Suite \u00e0ce travail, nous \u00e9valuons la faisabilit\u00e9 d\u0027utiliser d\u0027un site web de crowdsourcing pour \u00e9valuer les images panoramiques selon des dimensions perceptuelles telles que le sentiment de s\u00e9curit\u00e9. Enfin, nous d\u00e9montrons l\u0027importance d\u0027avoir desimages qui refl\u00e8tent l\u0027exp\u00e9rience des pi\u00e9tons en comparant la perception des lieux urbains \u00e0 l\u0027aide d\u0027images captur\u00e9es depuis une voiture et sur le trottoir. Ce travail souligne l\u0027importance de d\u00e9velopper des exp\u00e9riences de collecte de donn\u00e9es qui correspondent \u00e0 l\u0027exp\u00e9rience des pi\u00e9tons afin de fournir des mod\u00e8les pr\u00e9cis et fiables qui peuvent servir d\u2019aide \u00e0 la d\u00e9cision pour les urbanistes.", "url_image_these": "https://drive.google.com/thumbnail?id=1q7lOnOPVYzHImyklcu69DXI0zYuEHG3x\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Automatic Assessment of the Visual Perception of the Urban Space by Pedestrians - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "FOURRIER", "label": "FOURRIER2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Informatique", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "FOURRIER", "Pr\u00e9nom": "Nicolas", "Titre": "Interactive and collaborative ship outfitting in virtual reality", "abstract": "Dans le domaine de la construction navale, le potentiel de la r\u00e9alit\u00e9 virtuelle (RV) en tant qu\u0027outil de visualisation a \u00e9t\u00e9 d\u00e9montr\u00e9 [1, 2].\nCependant, de nombreuses conditions doivent \u00eatre remplies pour que la RV soit largement adopt\u00e9e dans l\u0027industrie navale. Elle doit avant tout \u00eatre\nint\u00e9gr\u00e9e de mani\u00e8re transparente dans les flux de travail actuels. L\u0027industrie navale devra probablement commencer par ma\u00eetriser ses donn\u00e9es \u00e0 l\u0027aide de mod\u00e8les efficaces\naccessibles tout au long du cycle de vie du navire. Cependant, certains probl\u00e8mes de productivit\u00e9 li\u00e9s \u00e0 la RV n\u0027ont pas encore \u00e9t\u00e9 clairement identifi\u00e9s.\n Alors que nous travaillions au d\u00e9veloppement d\u0027un outil de conception en RV pour l\u0027\u00e9quipement des navires, il nous est apparu clairement qu\u0027il \u00e9tait n\u00e9cessaire de\nd\u00e9velopper, \u00e0 l\u0027initiative de l\u0027industrie, des outils efficaces d\u0027interaction et de manipulation des donn\u00e9es en RV. \u00c0 titre d\u0027exemple de ces nouveaux outils de manipulation,\n nous d\u00e9veloppons actuellement une nouvelle m\u00e9thode de saisie de texte en RV, efficace et facile \u00e0 apprendre, qui repose sur l\u0027\u00e9criture manuscrite.\nL\u0027\u00e9valuation de ce syst\u00e8me met en \u00e9vidence la n\u00e9cessit\u00e9 de tests plus contr\u00f4l\u00e9s et plus syst\u00e9matiques des outils de r\u00e9alit\u00e9 virtuelle dans l\u0027industrie navale\nafin de justifier les investissements et leur adoption.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/FOURRIER.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Interactive and collaborative ship outfitting in virtual reality - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "ATIE", "label": "ATIE2024", "meta": {"Ann\u00e9e": 2024, "Discipline": NaN, "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "ATIE", "Pr\u00e9nom": "Michele", "Titre": "Perception des ambiances lumineuses architecturales dans des dispositifs nume\u0301riques immersifs ", "abstract": "Cette th\u00e8se s\u2019inscrit au croisement des domaines des ambiances lumineuses, de la p\u00e9dagogie architecturale, de la perception et de l\u2019immersion. Elle se concentre principalement sur la conception et la mise en oeuvre d\u2019une nouvelle m\u00e9thodologie exp\u00e9rimentale ayant pour but d\u2019\u00e9valuer la capacit\u00e9 des photographies statiques omnidirectionnelles st\u00e9r\u00e9oscopiques HDR, projet\u00e9es dans un casque immersif, \u00e0 restituer fid\u00e8lement des impressions subjectives d\u2019ambiances lumineuses v\u00e9cues dans des architectures de r\u00e9f\u00e9rence. Une attention particuli\u00e8re est accord\u00e9e \u00e0 l\u2019influence des op\u00e9rateurs de mappage de tons (TMOs). La m\u00e9thodologie d\u00e9velopp\u00e9e comprend plusieurs \u00e9tapes : la constitution d\u2019une grille d\u2019analyse des ambiances lumineuses de lieux remarquables bas\u00e9e sur des propos d\u0027experts ; la mise en place d\u2019une m\u00e9thode de collecte de donn\u00e9es in situ pour l\u2019\u00e9valuation des ambiances lumineuses (questionnaire, relev\u00e9s lumineux, captationsphotographiques omnidirectionnelles HDR) ; et la mise en place d\u2019une m\u00e9thode d\u2019\u00e9valuation des ambiances lumineuses dans un casque immersif. Les r\u00e9sultats fournissent des connaissances sur les caract\u00e9ristiques des ambiances lumineuses in situ de sept architectures remarquables et sur la fid\u00e9lit\u00e9 de perception de chaque impression d\u2019ambiance lumineusedans le casque immersif en fonction des TMOs. Ils mettent \u00e9galement en \u00e9vidence le lien entre les impressions s\u00e9lectionn\u00e9es par les propos d\u2019experts et celles \u00e9valu\u00e9es in situ et dans le casque immersif. Ces connaissances sont utiles pour des applications p\u00e9dagogiques futures en architecture.", "url_image_these": "https://drive.google.com/thumbnail?id=10NH_NYMqatIozO4iEU8SsfRybV8pQ0Is\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Perception des ambiances lumineuses architecturales dans des dispositifs nume\u0301riques immersifs  - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BANIADAM", "label": "BANIADAM2025", "meta": {"Ann\u00e9e": 2025, "Discipline": "Architecture et \u00e9tudes urbaines", "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "BANIADAM", "Pr\u00e9nom": "Pooria", "Titre": "Conception de petits espaces verts urbains restaurateurs : une approche de la r\u00e9alit\u00e9 virtuelle pour l\u2019exp\u00e9rience de la nature", "abstract": "Cette th\u00e8se interdisciplinaire explore l\u2019impact de la nature sur la restauration cognitive dans les environnements urbains. Alors que de nombreuses \u00e9tudes ont explor\u00e9 les effets b\u00e9n\u00e9fiques de la nature sur le bien-\u00eatre mental, il reste un manque de compr\u00e9hension concernant l\u2019impact des approches de conception sur la nature urbaine, en particulier dans le contexte des petits espaces verts urbains. Pour combler cette lacune, cette th\u00e8se a men\u00e9 des exp\u00e9riences \u00e0 l\u2019aide de questionnaires pour \u00e9valuer le caract\u00e8re r\u00e9parateur per\u00e7u et la pr\u00e9f\u00e9rence subjective en r\u00e9ponse \u00e0 divers \u00e9l\u00e9ments de conception, y compris les cl\u00f4tures, la diversit\u00e9 de la v\u00e9g\u00e9tation et l\u2019agencement.\n\nLa m\u00e9thodologie de recherche \u00e9tait fond\u00e9e sur la th\u00e9orie de la restauration de l\u2019attention et utilisait la r\u00e9alit\u00e9 virtuelle comme outil pour cr\u00e9er des conditions contr\u00f4l\u00e9es bas\u00e9es sur des facteurs exp\u00e9rimentaux. Les exp\u00e9riences ont mis en \u00e9vidence la n\u00e9cessit\u00e9 de m\u00e9thodes r\u00e9fl\u00e9chies et \u00e9quilibr\u00e9es dans la conception de la v\u00e9g\u00e9tation du paysage urbain. Les
