e Chaleur Urbain (ICU). L\u2019objectif de cette recherche vise \u00e0 d\u00e9velopper une m\u00e9thode d\u2019aide \u00e0 la d\u00e9cision pour \u00e9valuer les impacts des politiques de planification urbaine sur l\u2019\u00e9volution des formes urbaines et leurs impacts sur les ph\u00e9nom\u00e8nes \u00e9nerg\u00e9tiques et climatiques. Elle vise \u00e0 identifier les diff\u00e9rents leviers d\u2019actions de la planification urbaine susceptibles de r\u00e9duire les effets de l\u2019ICU et am\u00e9liorer l\u2019efficience \u00e9nerg\u00e9tique dans un contexte de changement climatique. Afin de questionner ces interactions, nous proposons de recourir (1) \u00e0 une approche mod\u00e9lisatrice multi-\u00e9chelle et multidisciplinaire et (2) \u00e0 une approche prospective. La premi\u00e8re proposition concerne la combinaison de mod\u00e8les permettant d\u2019une part, une simulation de la forme urbaine \u00e0 diff\u00e9rentes \u00e9chelles suivant les choix de planification urbaine. D\u2019autre part, elle permet d\u2019\u00e9valuer les impacts des processus li\u00e9s \u00e0 la planification et la forme urbaine sur l\u2019ICU et les performances \u00e9nerg\u00e9tiques. La seconde proposition est centr\u00e9e sur la caract\u00e9risation de futurs d\u00e9veloppements possibles de la forme urbaine du territoire de la M\u00e9tropole de Montpellier. Des sc\u00e9narios d\u2019\u00e9volution propos\u00e9s selon une vision syst\u00e9mique concerneront tant la planification urbaine, les politiques \u00e9nerg\u00e9tiques et climatiques, mais \u00e9galement le contexte d\u00e9mographique. Ce travail est r\u00e9alis\u00e9 \u00e0 l\u2019aide des mod\u00e8les Foresight, SimPLU3D et WRF \u2014 BEP+BEM.Finalement, les r\u00e9sultats de la recherche r\u00e9v\u00e8lent l\u2019int\u00e9r\u00eat de ces deux approches en permettant de conduire une analyse de la planification urbaine aux diff\u00e9rentes \u00e9chelles de la forme urbaine et ses impacts sur les enjeux \u00e9nerg\u00e9tiques et climatiques urbains.", "url_image_these": "https://drive.google.com/thumbnail?id=1W8gEI2r099RbKtvJzsmHzDHDA669ARVP\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9valuation Multi-\u00e9chelle de l\u0027impact des politiques de d\u00e9veloppement territorial sur les performances \u00e9nerg\u00e9tiques et l\u0027\u00eelot de chaleur urbain : le cas de la M\u00e9tropole de Montpellier. - 2024"}, {"color": "lightblue", "font": {"color": "black"}, "id": "LIFAM", "label": "LIFAM", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Montpellier", "label": "Montpellier", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "EL SAMRANI", "label": "EL SAMRANI2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "ARCHITECTURE sp\u00e9cialit\u00e9 Am\u00e9nagement", "ENSA": "Montpellier", "Laboratoire": "LIFAM", "Nom": "EL SAMRANI", "Pr\u00e9nom": "Marc", "Titre": "M\u00e9diation num\u00e9rique culturelle dans la cr\u00e9ation de nouveaux espaces publics urbains comme moyen de rem\u00e9dier \u00e0 l\u0027isolement social par l\u0027exp\u00e9rience spatiale de l\u0027usager.", "abstract": "L\u2019espace public a toujours jou\u00e9 un r\u00f4le fondamental dans l\u0027organisation des interactionsau sein de la ville. Il est un vecteur d\u0027inclusion sociale et demeure essentiel aud\u00e9veloppement harmonieux de la ville ainsi qu\u0027au bien-\u00eatre de ses habitants. Ainsi, cetteth\u00e8se se propose d\u0027interroger l\u2019am\u00e9nagement actuel de ces espaces en questionnant leurefficacit\u00e9, dans un contexte o\u00f9 la ville semble confront\u00e9e \u00e0 un \u00e9puisement des mod\u00e8lesde spatialit\u00e9 urbaine. Cette recherche examine le r\u00f4le potentiel des projets artistiques etnum\u00e9riques dans la requalification de ces espaces. Ces projets, que nous consid\u00e9ronscomme des m\u00e9diations, seront \u00e9tudi\u00e9s pour leur capacit\u00e9 \u00e0 retisser des liens entre leshabitants et leurs lieux de vie, tout en faisant \u00e9merger de nouveaux imaginairespartag\u00e9s. En analysant de pr\u00e8s le d\u00e9ploiement de tels projets sur le terrainmontpelli\u00e9rain, soutenus par une structure culturelle implant\u00e9e localement, nous avonsidentifi\u00e9 diff\u00e9rentes modalit\u00e9s d\u0027activation et de r\u00e9flexion autour des espaces publicsurbains, \u00e0 savoir : lire, habiter et produire les espaces publics.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/EL SAMRANI.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "M\u00e9diation num\u00e9rique culturelle dans la cr\u00e9ation de nouveaux espaces publics urbains comme moyen de rem\u00e9dier \u00e0 l\u0027isolement social par l\u0027exp\u00e9rience spatiale de l\u0027usager. - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "REZGUI", "label": "REZGUI2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Architecture", "ENSA": "Montpellier", "Laboratoire": "LIFAM", "Nom": "REZGUI", "Pr\u00e9nom": "Hana", "Titre": "De l\u2019ing\u00e9nierie de la collaboration \u00e0 la maquette num\u00e9rique BIM \u2013 Vers une gestion efficace du travail collaboratif ", "abstract": "Le Building Information Modeling (BIM) en fran\u00e7ais La Mod\u00e9lisation de l\u0027Information du B\u00e2timent, en tant que m\u00e9thode de travail innovante, regroupe l\u2019ensemble des acteurs d\u2019un projet de construction autour d\u2019un m\u00eame mod\u00e8le num\u00e9rique centralis\u00e9. Cette approche repose sur la collaboration et la communication entre les diff\u00e9rents intervenants, qu\u2019ils soient architectes, ing\u00e9nieurs, gestionnaires ou entrepreneurs.Toutefois, la nature et la taille du projet influencent directement la complexit\u00e9 des interactions, rendant la collaboration et la communication variables d\u2019un projet \u00e0 un autre.Le BIM repose sur trois aspects essentiels, le pratique (organisationnel) qui concerne l\u2019organisation et la gestion des projets, notamment la coordination entre les diff\u00e9rentes parties prenantes ; l\u2019aspect technique, relatif aux outils et logiciels utilis\u00e9s pour la mod\u00e9lisation et la gestion des informations tout au long du cycle de vie des projets ; et l\u2019aspect juridique et contractuel, qui encadre les responsabilit\u00e9s des intervenants ainsi que la protection des donn\u00e9es et des droits associ\u00e9s aux maquettes num\u00e9riques.Dans le cas de cette recherche, le principal int\u00e9r\u00eat concerne l\u2019aspect pratique de la mise en \u0153uvre du BIM. Ce travail vise \u00e0 r\u00e9pondre aux besoins particuliers des petites et moyennes entreprises (PME) dans l\u2019adoption du BIM, en adoptant une approche d\u2019ing\u00e9nierie de la collaboration. Utilisant ce principe, les r\u00f4les des parties prenantes sont clairement d\u00e9finis et les interactions et les processus sont structur\u00e9s pour am\u00e9liorer la gestion des affaires.Gr\u00e2ce \u00e0 l\u2019utilisation du mod\u00e8le d\u2019ing\u00e9nierie de collaboration choisi, nous avons pu proposer dans un premier temps un sch\u00e9ma organisationnel du travail des parties prenantes. Un mod\u00e8le de collaboration est ensuite d\u00e9velopp\u00e9 afin d\u2019am\u00e9liorer leur travail. Ce mod\u00e8le a \u00e9t\u00e9 test\u00e9 dans un dernier temps dans le cadre de r\u00e9unions techniques au sein d\u2019une agence BIM, permettant ainsi d\u0027identifier les contraintes auxquelles les collaborateurs sont confront\u00e9s, ainsi que de suivre l\u0027\u00e9volution de leur comportement face \u00e0 cette nouvelle m\u00e9thode de travail.", "url_image_these": "https://drive.google.com/thumbnail?id=1M8-EbuIM5tAdKe-1VQAK0H0QffJv3EzN\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "De l\u2019ing\u00e9nierie de la collaboration \u00e0 la maquette num\u00e9rique BIM \u2013 Vers une gestion efficace du travail collaboratif  - 2024"}]);
