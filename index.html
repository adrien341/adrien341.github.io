 s\u2019int\u00e9ressent au confort per\u00e7u et \u00e0 l\u2019am\u00e9lioration de la qualit\u00e9 de vie, sujets prioritaires des bureaux d\u2019\u00e9tudes sp\u00e9cialis\u00e9s, des maitres d\u2019ouvrage et des collectivit\u00e9s locales.Dans ce but, cette th\u00e8se propose d\u2019offrir, aux concepteurs et aux d\u00e9cideurs, des outils adapt\u00e9s \u00e0 la pratique, agissant de la programmation \u00e0 l\u2019exploitation d\u2019un projet de r\u00e9novation urbaine et ce, en consid\u00e9rant l\u2019aspect climatique local et l\u2019aspect subjectif.Notre d\u00e9marche scientifique a consist\u00e9 \u00e0 analyser un ensemble d\u2019outils d\u2019aide \u00e0 la d\u00e9cision. Certains mod\u00e8les de caract\u00e9risation du confort hygrothermique sont complexes et prennent en consid\u00e9ration plusieurs param\u00e8tres pour \u00e9valuer le confort des usagers. La premi\u00e8re \u00e9tape a comport\u00e9 une analyse de sensibilit\u00e9 d\u2019un indice de confort objectif UTCI (Universal Thermal Climate Index) afin de rep\u00e9rer les param\u00e8tres significatifs qui n\u00e9cessitent une mesure. La seconde \u00e9tape a impliqu\u00e9 la validation d\u2019un indice moyen de confort per\u00e7u \u00e0 l\u2019\u00e9chelle urbaine. En effet, cette d\u00e9marche s\u0027est concr\u00e9tis\u00e9e par l\u0027adoption d\u2019une m\u00e9thode exp\u00e9rimentale bas\u00e9e sur un \u00e9tat de l\u2019art portant sur les diff\u00e9rents indices de confort thermiques. Nous avons ainsi exp\u00e9riment\u00e9 la m\u00e9thodologie int\u00e9grant des campagnes de mesures physiques in-situ et des enqu\u00eates standardis\u00e9es \u00e0 l\u2019aide des questionnaires adress\u00e9s aux usagers. Les donn\u00e9es recueillies permettent le calcul d\u2019un indice moyen de confort per\u00e7u (APCI) et la corr\u00e9lation de cet indice avec des mesures microclimatiques relevant de l\u2019ing\u00e9nierie appliqu\u00e9e. L\u2019\u00e9tape suivante a consist\u00e9 en une \u00e9tude num\u00e9rique simplifi\u00e9e \u00e0 l\u2019\u00e9chelle du b\u00e2timent participant \u00e0 estimer l\u2019effort requis pour maintenir le confort int\u00e9rieur g\u00e9n\u00e9r\u00e9 par une r\u00e9novation urbaine. Pour cela, il a fallu utiliser une base de donn\u00e9es de b\u00e2timents existante pour simuler le b\u00e2timent et g\u00e9n\u00e9rer, comparer et ajuster des donn\u00e9es m\u00e9t\u00e9orologiques afin d\u2019alimenter l\u2019outil de simulation thermique des b\u00e2timents.Les travaux d\u00e9velopp\u00e9s dans cette th\u00e8se participent ainsi \u00e0 poser les bases m\u00e9thodologiques pratiques pour le d\u00e9veloppement de projets urbains confortables, \u00e9tape essentielle vers une urbanisation mieux adapt\u00e9e aux r\u00e9alit\u00e9s climatiques futures.", "url_image_these": "https://drive.google.com/thumbnail?id=1Sxl0VbftVxyj5FM1urTlk1VD2EGOIPQ8\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "M\u00e9thodologie participative pour une r\u00e9novation urbaine durable : influence du microclimat sur le confort des usagers - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MOUTERDE", "label": "MOUTERDE2011", "meta": {"Ann\u00e9e": 2011, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "MOUTERDE", "Pr\u00e9nom": "Remy", "Titre": "Morphogen\u00e8se des charpentes \u00e0 chevrons formant fermes : \u00e9volution morphologique, comportement m\u00e9canique et principes constructifs", "abstract": "Les premi\u00e8res charpentes \u00e0 chevrons formant fermes dont on a gard\u00e9 en France des traces datent du XI\u00e8me si\u00e8cle. Ce principe va se maintenir jusqu\u0027au XVII\u00e8me si\u00e8cle, pour dispara\u00eetre ensuite totalement. Leur dispositif morphologique change progressivement avec le temps. L\u0027objectif de ce travail est de contribuer \u00e0 comprendre les d\u00e9terminants de cette \u00e9volution. Nous proposons deux explications \u00e0 ces transformations : l\u0027une repose sur l\u0027\u00e9volution des connaissances en m\u00e9canique des structures. En s\u00e9lectionnant des sp\u00e9cimens repr\u00e9sentatifs des jalons identifi\u00e9s par nos pr\u00e9d\u00e9cesseurs, nous utilisons une mod\u00e9lisation num\u00e9rique de ces structures hyperstatiques pour mieux comprendre le r\u00f4le pr\u00e9cis jou\u00e9e par les diff\u00e9rentes pi\u00e8ces de la charpente. Les \u00e9tudes compar\u00e9es mettent ainsi en \u00e9vidence un lent processus d\u0027innovation o\u00f9 alternent des phases d\u0027adaptation morphologiques conjoncturelles et la prise en compte d\u0027une nouvelle connaissance m\u00e9canique induite par ces \u00e9volutions. L\u0027autre prend en compte la probl\u00e9matique du levage de ces charpentes. En reconstituant certains sp\u00e9cimens remarquables et en \u00e9tudiant leur mise en place, \u00e0 l\u0027aide de dispositifs de levage repr\u00e9sentatifs de ceux utilis\u00e9s \u00e0 cette \u00e9poque, nous cherchons \u00e0 pr\u00e9ciser la plausibilit\u00e9 de certains sc\u00e9narios et les s\u00e9quences op\u00e9rationnelles associ\u00e9es. Les r\u00e9sultats invalident certaines hypoth\u00e8ses et en particulier, celle d\u0027un assemblage des fermes au niveau du sol avant de les hisser sur les murs. Les premiers dispositifs longitudinaux reliant deux fermes principales apparaissent aussi comme une aide au levage : ils facilitent le travail en hauteur et permettent une mise en place simplifi\u00e9e des chevrons", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/MOUTERDE.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Morphogen\u00e8se des charpentes \u00e0 chevrons formant fermes : \u00e9volution morphologique, comportement m\u00e9canique et principes constructifs - 2011"}, {"color": "lightblue", "font": {"color": "black"}, "id": "GSA", "label": "GSA", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Paris-Malaquais", "label": "Paris-Malaquais", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "ELSHAFEI", "label": "ELSHAFEI2014", "meta": {"Ann\u00e9e": 2014, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "ELSHAFEI", "Pr\u00e9nom": "Ahmed", "Titre": "Une approche math\u00e9matique pour la forme architecturale", "abstract": "La recherche tente d\u0027assembler divers fragments de diff\u00e9rentes branches math\u00e9matiques en un seul corps du savoir math\u00e9matique qui est pertinente d\u0027un point de vue de la conception architecturale, comprise dans huit chapitres. Le premier chapitre traite principalement les cons\u00e9quences philosophiques de cette prise de position entre l\u0027architecture et les math\u00e9matiques; expliquant le contexte de leur relation et \u00e9clairer la nature esth\u00e9tique de la recherche. Dans le chapitre deux, nous essayons de pr\u00e9parer la fondation pour les constructions math\u00e9matiques, \u00e0 savoir examiner la relation entre la g\u00e9om\u00e9trie et de la perception. Nous expliquons aussi la diff\u00e9rence entre les espaces formels et physiques, et nous d\u00e9finissons formellement les notions de base de la spatialit\u00e9 en utilisant la topologie et enfin nous construisons le principal objet g\u00e9om\u00e9trique de la recherche, qui est la vari\u00e9t\u00e9 diff\u00e9rentiable (en particulier \u00e0 deux dimensions \u00e0 savoir la surface). La logique de structuration des constructions math\u00e9matiques dans la recherche provient essentiellement de l\u0027approche intuitive de la conception architecturale de d\u00e9finir d\u0027abord une forme de base, puis appliquer des modifications. Par cons\u00e9quent, nous avons deux parties g\u00e9n\u00e9rales des constructions math\u00e9matiques la premi\u00e8re est la d\u00e9finition des formes et la deuxi\u00e8me partie est les op\u00e9rations sur les formes. Dans le chapitre trois, nous donnons une explication de la diff\u00e9rence entre nos deux types principaux de d\u00e9finitions de formes \u00e0 savoir la d\u00e9finition param\u00e9trique et la d\u00e9finition alg\u00e9brique. Dans le chapitre quatre, nous donnons une explication sur les deux principales techniques de d\u00e9finitions de forme utilis\u00e9s par les logiciels de CAO \u00e0 savoir les meshes et les splines (en particulier les NURBS). Ceci est coupl\u00e9 avec une r\u00e9flexion philosophique sur l\u0027utilisation de logiciels de CAO et de sa relation \u00e0 la connaissance g\u00e9om\u00e9trique, et sur une perspective plus large, la relation entre cette recherche et l\u0027architecture num\u00e9rique. Dans les trois chapitres suivants, nous d\u00e9finissons trois types d\u0027op\u00e9rations diff\u00e9rentes qui peuvent \u00eatre appliqu\u00e9es \u00e0 des formes que nous avons d\u00e9finies, \u00e0 savoir les op\u00e9rations alg\u00e9briques, analytiques et algorithmiques. Comme il ressort de leurs noms, ces op\u00e9rations correspondent aux diff\u00e9rentes branches de la g\u00e9om\u00e9trie: la g\u00e9om\u00e9trie affine (en particulier euclidienne) et la g\u00e9om\u00e9trie projective, puis la g\u00e9om\u00e9trie diff\u00e9rentielle et enfin la g\u00e9om\u00e9trie combinatoire et computationnelle. Dans le chapitre cinq, l\u0027accent est sur les op\u00e9rations alg\u00e9briques, nous commen\u00e7ons par expliquer les diff\u00e9rents espaces en question et de passer ensuite la notion de la sym\u00e9trie par lesquels ces diff\u00e9rents types de g\u00e9om\u00e9trie sont constitu\u00e9s une dans l\u0027autre (cf. programme d\u0027Erlangen). Dans le chapitre six, nous nous concentrons sur la g\u00e9om\u00e9trie diff\u00e9rentielle (en particulier des courbes et surfaces), avec une vari\u00e9t\u00e9 de r\u00e9sultats analytiques qui permet un large \u00e9ventail d\u0027outils et techniques de conception. Tous ces r\u00e9sultats sont coupl\u00e9s avec des exemples des conceptions architecturales \u00e9labor\u00e9es \u00e0 l\u0027aide de ces calculs. Dans le chapitre sept nous d\u00e9pla\u00e7ons vers des op\u00e9rations algorithmiques, qui sont divis\u00e9s en deux parties: la premi\u00e8re partie traite de g\u00e9om\u00e9trie combinatoire et computationnelle et la seconde porte sur les m\u00e9thodes d\u0027optimisation tels que les algorithmes g\u00e9n\u00e9tiques. Nous concluons finalement la recherche au chapitre huit, dans lequel nous revenons une fois de plus \u00e0 nos r\u00e9flexions philosophiques. Nous prenons trois grandes id\u00e9ologies en architecture \u00e0 savoir, le fonctionnalisme, la s\u00e9miotique et la ph\u00e9nom\u00e9nologie et essayer de voir comment cette recherche se rapporte aux leurs points de vue", "url_image_these": "https://drive.google.com/thumbnail?id=1SpQtsHaz7livroPVztxz4qTwKUH1V1Zk\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Une approche math\u00e9matique pour la forme architecturale - 2014"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MAZZOLI", "label": "MAZZOLI2015", "meta": {"Ann\u00e9e": 2015, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "MAZZOLI", "Pr\u00e9nom": "Cecilia", "Titre": "Syst\u00e8mes technologiques de fa\u00e7ade innovants pour la r\u00e9novation du patrimoine b\u00e2ticontemporain : les b\u00e2timents scolaires \u00e0 Bologne", "abstract": "Le projet de doctorat vise \u00e0 pr\u00e9senter une nouvelle approche int\u00e9gr\u00e9e en support des op\u00e9rateurs dans la gestion du processus de conception d\u0027interventions de r\u00e9novation \u00e9nerg\u00e9tique et architecturale du patrimoine b\u00e2ti r\u00e9cent, gr\u00e2ce \u00e0 l\u0027emploie de solutions technologiques d\u0027enveloppe innovantes. La recherche se fonde sur la collection d\u0027un r\u00e9pertoire s\u00e9lectionn\u00e9 des solutions architecturales et constructives d\u0027enveloppe, n\u00e9cessaire pour constituer une base valide sur laquelle \u00e9tudier des solutions technologiques novatrices pour la r\u00e9habilitation \u00e9nerg\u00e9tique des \u00e9coles dans l\u0027apr\u00e8s-guerre, en b\u00e9ton arm\u00e9, g\u00e9n\u00e9ralement pr\u00e9fabriqu\u00e9es. Le projet identifie des processus constructifs \u00e9co-durables pour la conception des composants de fa\u00e7ade \u201cactive\u201d, adaptable et efficace, \u00e0 assembler \u00e0 sec, en conformit\u00e9 avec les exigences de performance requises par la r\u00e9glementation actuelle. La recherche est finalis\u00e9e \u00e0 la gestion de l\u0027ensemble du processus, soutenu par des syst\u00e8mes de relev\u00e9 g\u00e9om\u00e9trique, connect\u00e9s aux logiciels de programmation param\u00e9trique pour la mod\u00e9lisation des surfaces capables de s\u0027adapter aux diff\u00e9rentes morphologies du patrimoine existant. Ces outils informatis\u00e9s CAO-FAO sont reli\u00e9s aux machines \u00e0 contr\u00f4le num\u00e9rique CNC pour la fabrication des \u00e9l\u00e9ments de fa\u00e7ade \u201csur mesure\u201d. \u00c0 d\u00e9monstration de l\u0027approche innovante propos\u00e9e, deux possibles solutions d\u0027enveloppes ont pr\u00e9sent\u00e9es, dans la ligne droit des principes de durabilit\u00e9, comprise comme modularit\u00e9, rapidit\u00e9 de mise en \u0153uvre, r\u00e9versibilit\u00e9, r\u00e9cup\u00e9ration et r\u00e9utilise des mat\u00e9riaux. En particulier, les solutions innovantes sont r\u00e9unies par l\u0027application d\u0027une technique bas\u00e9e sur l\u0027assemblage d\u0027\u00e9l\u00e9ments pr\u00e9fabriqu\u00e9s, l\u0027adoption d\u0027un pavage hexagonal pour le dessin de la nouvelle surface d\u0027enveloppe, et l\u0027utilisation du m\u00eame mat\u00e9riau isolant thermique, plastique et inorganique, recycl\u00e9, \u00e9co-durable, \u00e0 faible impact environnemental (AAM - Alkali Activated Materials).Les solutions propos\u00e9es, d\u00e9velopp\u00e9es dans les si\u00e8ges de cotutelle (Universit\u00e9 de Bologne, Universit\u00e9 Paris-Est) sont envisag\u00e9es selon un protocole scientifique qui pr\u00e9voit: conception du syst\u00e8me constructif, analyse m\u00e9canique et thermique, exp\u00e9rimentation constructive, validation des techniques de mise en \u0153uvre et des performances", "url_image_these": "https://drive.google.com/thumbnail?id=1tpm8BiKMyjSaroxmuFZNOj5PxHPaxyps\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Syst\u00e8mes technologiques de fa\u00e7ade innovants pour la r\u00e9novation du patrimoine b\u00e2ticontemporain : les b\u00e2timents scolaires \u00e0 Bologne - 2015"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MONDARDINI", "label": "MONDARDINI2015", "meta": {"Ann\u00e9e": 2015, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "MONDARDINI", "Pr\u00e9nom": "Lucia", "Titre": "Contribution au d\u00e9veloppement des structures en pierre de taille : mod\u00e9lisation, optimisation et outils de conception", "abstract": "Du fait de la richesse de ses ressources naturelles, la France est traditionnellement un grand producteur de roches destin\u00e9es \u00e0 la construction. Le secteur souffre pourtant d\u0027une sous-utilisation de ces produits et il est caract\u00e9ris\u00e9 par une organisation artisanale, avec un grand nombre de petites entreprises distribu\u00e9es sur le territoire. Produit naturel, la pierre a de nombreux attributs positifs du point de vue du d\u00e9veloppement durable : un cycle de vie long, une bonne r\u00e9sistance, une grande facilit\u00e9 d\u0027entretien et de recyclage, et des pratiques d\u0027extraction et de fabrication avanc\u00e9es g\u00e9n\u00e9rant de faibles co\u00fbts en termes d\u0027\u00e9nergie et de pollution. Compte tenu des caract\u00e9ristiques positives de la pierre, cette th\u00e8se vise \u00e0 encourager un rapprochement de l\u0027architecture contemporaine et de la pierre de taille, afin de r\u00e9pondre aux normes environnementales et \u00e0 la qualit\u00e9 de vie de ceux qui utilisent les ouvrages construits. Toutefois, il existe de fortes contraintes li\u00e9es aux caract\u00e9ristiques propres de ce mat\u00e9riau. D\u0027abord des contraintes morphologiques, li\u00e9es \u00e0 la transmission de force typique des syst\u00e8mes vout\u00e9s qui, sollicit\u00e9es par un \u00e9tat de compression qui est favorable \u00e0 la pierre et qui est transmis seulement par le contact continu entre les surfaces des \u00e9l\u00e9ments, transmettent une pouss\u00e9e non n\u00e9gligeable sur les structures de confinement. En outre des contraintes technologiques, li\u00e9es \u00e0 la n\u00e9cessit\u00e9 de cr\u00e9er une structure temporaire qui simplifie la mise en \u0153uvre qui s\u0027av\u00e8re exigeante en ressources et mat\u00e9riaux et suppose un temps de r\u00e9alisation long. La m\u00e9thode que nous d\u00e9finissons dans la th\u00e8se, en s\u0027inspirant de la st\u00e9r\u00e9otomie, vise la mise en place d\u0027un processus continu et contr\u00f4l\u00e9 de cr\u00e9ation de l\u0027objet architectural, de sa conception \u00e0 sa validation, sur la base de crit\u00e8res objectifs, jusqu\u0027\u00e0 sa r\u00e9alisation. Dans le champ tr\u00e8s vaste des structures en pierre de taille, sur la base des objectifs de notre recherche, nous nous sommes concentr\u00e9s sur des syst\u00e8mes obtenus \u00e0 partir d\u0027un appareillage plat de pierres, brevet\u00e9 par l\u0027ing\u00e9nieur fran\u00e7ais Joseph Abeille en 1699. Cette proposition se trouve \u00e0 l\u0027interface entre les syst\u00e8mes vo\u00fbt\u00e9s et les structures r\u00e9ciproques. Nous avons donc mis en place une m\u00e9thode de support \u00e0 la conception et \u00e0 la fabrication s\u0027appuyant sur des logiciels de mod\u00e9lisation g\u00e9om\u00e9trique et m\u00e9canique actuels. Une proc\u00e9dure automatique permet de g\u00e9n\u00e9rer des familles param\u00e9triques des structures caract\u00e9ris\u00e9es par l\u0027assemblage de claveaux en pierre. Plusieurs sorties graphiques sont programm\u00e9es dans la m\u00eame proc\u00e9dure, visant \u00e0 optimiser les processus de fabrication. Si plusieurs possibilit\u00e9s formelles sont disponibles, il est n\u00e9cessaire de disposer d\u0027un outil et de crit\u00e8res pour op\u00e9rer la s\u00e9lection. Dans certains cas, ceux-ci concernent les conditions de fabrication, d\u0027installation et de fonctionnement des structures, dans d\u0027autres cas, ils portent sur la m\u00e9canique des structures en pierre de taille. Nous avons donc utilis\u00e9 un mod\u00e8le num\u00e9rique pour simuler le comportement des structures clav\u00e9es en pierre, afin de s\u00e9lectionner une structure performante sur la base de ces crit\u00e8res. Cette \u00e9tape nous permet \u00e9galement d\u0027\u00e9tudier l\u0027influence des param\u00e8tres consid\u00e9r\u00e9s comme significatifs et indiqu\u00e9s au stade de la conception sur la performance de la structure. La relation soulign\u00e9e par cette analyse de sensibilit\u00e9 devient un outil d\u0027\u00e9valuation, qui peut \u00eatre utile dans les choix de conception. Enfin, il nous est apparu indispensable d\u0027exp\u00e9rimenter plusieurs r\u00e9alisations \u00e0 grande \u00e9chelle, afin de tester la faisabilit\u00e9 des structures dessin\u00e9es et la fonctionnalit\u00e9 de l\u0027outil num\u00e9rique. Les conclusions de ce travail visent \u00e0 promouvoir la possibilit\u00e9 de mettre \u00e0 disposition des architectes et ing\u00e9nieurs des outils ad\u00e9quats pouvant favoriser la r\u00e9appropriation de la pierre massive comme mat\u00e9riau de construction, et proposer des formes et des caract\u00e9ristiques positives adapt\u00e9es \u00e0 la demande actuelle", "url_image_these": "https://drive.google.com/thumbnail?id=1i7tutA1-8I3L8B4fA59zNRf0jTQEM-QJ\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Contribution au d\u00e9veloppement des structures en pierre de taille : mod\u00e9lisation, optimisation et outils de conception - 2015"}, {"color": "lightgray", "font": {"color": "black"}, "id": "LIMOGE SCHRAEN", "label": "LIMOGE SCHRAEN2016", "meta": {"Ann\u00e9e": 2016, "Discipline": "G\u00e9nie civil", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "LIMOGE SCHRAEN", "Pr\u00e9nom": "Claire", "Titre": "M\u00e9thode de diagnostic \u00e0 grande \u00e9chelle de la vuln\u00e9rabilit\u00e9 sismique des Monuments Historiques : Chapelles et \u00e9glises baroques des hautes vall\u00e9es de Savoie", "abstract": "L\u2019objectif de ce travail est de proposer une m\u00e9thode d\u2019analyse de vuln\u00e9rabilit\u00e9 sismique adapt\u00e9e \u00e0 l\u2019\u00e9tude d\u2019un patrimoine historique complet tr\u00e8s \u00e9tendu, ind\u00e9pendamment de la renomm\u00e9e de chaque b\u00e2timent. En effet la grande vuln\u00e9rabilit\u00e9 sismique du patrimoine ancien, tr\u00e8s souvent en ma\u00e7onnerie, impose, afin d\u2019\u00e9viter tout dommage irr\u00e9parable, de se donner les moyens d\u2019intervenir en amont. Notre d\u00e9marche doit donc r\u00e9pondre \u00e0 trois imp\u00e9ratifs principaux: d\u00e9velopper des outils de choix \u00e0 grande \u00e9chelle afin de hi\u00e9rarchiser les besoins, offrir une analyse pertinente du comportement sous s\u00e9isme d\u0027une structure historique ma\u00e7onn\u00e9e m\u00eame en premi\u00e8re approche, et trouver des m\u00e9thodes pour g\u00e9rer le nombre important d\u2019incertitudes qui caract\u00e9rise le diagnostic des \u00e9difices anciens. Pour ce faire, nous \u00e9tudions les \u00e9glises et chapelles baroques des hautes vall\u00e9es de la Savoie fran\u00e7aise, t\u00e9moignages d\u0027une p\u00e9riode particuli\u00e8rement prosp\u00e8re dans l\u0027histoire de la Savoie et d\u0027un mouvement artistique unique dans un environnement hostile. Dans ce contexte nous avons donc d\u00e9velopp\u00e9 ou adapt\u00e9 diff\u00e9rents outils afin de pouvoir traiter les particularit\u00e9s des \u00e9difices anciens et utiliser pour des \u00e9difices anciens en ma\u00e7onnerie rustique les potentialit\u00e9s des techniques propos\u00e9es pour les \u00e9difices modernes : mod\u00e9lisations num\u00e9riques non-lin\u00e9aires dynamiques temporelles, mesures vibratoires in-situ, analyse multi modale non-lin\u00e9aire.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/LIMOGE SCHRAEN.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "M\u00e9thode de diagnostic \u00e0 grande \u00e9chelle de la vuln\u00e9rabilit\u00e9 sismique des Monuments Historiques : Chapelles et \u00e9glises baroques des hautes vall\u00e9es de Savoie - 2016"}, {"color": "lightgray", "font": {"color": "black"}, "id": "FERRUCCI", "label": "FERRUCCI2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "FERRUCCI", "Pr\u00e9nom": "Margherita", "Titre": "Ventilation naturelle en architecture : m\u00e9thodes, outils et r\u00e8gles de conception", "abstract": "La ventilation naturelle est une strat\u00e9gie passive qui permet l\u0027\u00e9change naturel d\u0027air entre le b\u00e2timent et l\u0027environnement ext\u00e9rieur. Elle assure une bonne qualit\u00e9 de l\u0027air int\u00e9rieur, am\u00e9liore le confort thermique et elle r\u00e9duit les besoins \u00e9nerg\u00e9tiques, les \u00e9missions de gaz \u00e0 effet de serre et les sympt\u00f4mes li\u00e9s au syndrome du b\u00e2timent malsain. Bien que les avantages et les b\u00e9n\u00e9fices de la ventilation naturelle soient multiples, son usage est rare dans l\u0027architecture contemporaine. Bien s\u00fbr, il existe des limites \u00e0 sa mise en \u0153uvre dans certains b\u00e2timents, comme la mauvaise qualit\u00e9 de l\u0027air ext\u00e9rieur, mais ces probl\u00e8mes ne justifient pas une utilisation si peu r\u00e9pandue. La cause de sa faible diffusion est principalement li\u00e9e \u00e0 la difficult\u00e9 de la conception plut\u00f4t que aux facteurs physiques li\u00e9s \u00e0 l\u0027environnement. La th\u00e8se vise \u00e0 fournir diff\u00e9rents outils pour comprendre la dynamique des fluides dans les b\u00e2timents et d\u00e9velopper des techniques et des m\u00e9thodes pour aider la conception des b\u00e2timents ventil\u00e9s naturellement. L\u0027approche adopt\u00e9e dans la th\u00e8se est mod\u00e9lis\u00e9e selon les besoins du concepteur qui peut choisir d\u0027utiliser diff\u00e9rents types de supports tels que: utiliser des outils graphiques ou des mod\u00e9lisations num\u00e9riques, s\u0027inspirer de l\u0027architecture contemporaine et r\u00e9p\u00e9ter les solutions technologiques existantes, utiliser des outils de mod\u00e9lisation physique, s\u0027inspirer du pass\u00e9 ou du monde naturel. Ici plusieurs aspects de la ventilation naturelle sont trait\u00e9s en apportant \u00e0 chacun une contribution innovante afin de cr\u00e9er des outils d\u0027aide pour diff\u00e9rents phases de la conception : Les objectifs de la th\u00e8se sont de cr\u00e9er des outils innovants qui simplifient la conception \u00e0 des niveaux diff\u00e9rents. Nous avons cr\u00e9\u00e9 donc, des outils et des mod\u00e8les graphiques simplifi\u00e9s pour choisir la forme du b\u00e2timent et son orientation, des lignes directrices pour le dimensionnement des dispositifs de ventilation (chemin\u00e9es de toit), des m\u00e9thodes exp\u00e9rimentales simplifi\u00e9es associ\u00e9es \u00e0 des codes de lecture des \u00e9coulements d\u0027air. Nous avons \u00e9galement \u00e9largit le panorama culturel et historiques et nous avons cr\u00e9\u00e9 des indications morphologiques d\u00e9rivant de l\u0027analyse de l\u0027architecture biomim\u00e9tique. Gr\u00e2ce \u00e0 une analyse CFD param\u00e9trique, des outils graphiques sont g\u00e9n\u00e9r\u00e9s pour \u00e9valuer, de mani\u00e8re comparative, les performances de ventilation d\u0027une famille morphologique de b\u00e2timents et choisir la forme du b\u00e2timent, son orientation et la position des ouvertures. Nous cr\u00e9ons des lignes directrices pour la conception et le pr\u00e9-dimensionnement des dispositifs de ventilation. Les r\u00e8gles sont d\u00e9termin\u00e9es par une analyse comparative de neuf projets de b\u00e2timents contemporains ventil\u00e9s naturellement dans lesquels le dispositif de ventilation est pr\u00e9sent. Une soufflerie est con\u00e7ue et r\u00e9alis\u00e9e pour simplifier les visualisations des \u00e9coulements d\u0027air autour des mod\u00e8les de b\u00e2timents et nous proposons une m\u00e9thode pour r\u00e9aliser des exp\u00e9rimentations de support \u00e0 la conception. Le syst\u00e8me de refroidissement g\u00e9othermique d\u0027une ancienne villa \u00e0 Costozza (Vicence, Italie) est \u00e9tudi\u00e9. Cette section \u00e9largit la connaissance du patrimoine architectural italien et souligne l\u0027importance de red\u00e9couvrir des solutions technologiques bioclimatiques existantes, toujours en fonction. On analyse une structure animale: le nid d\u0027un insecte. Il s\u0027agit d\u0027un arch\u00e9type bioclimatique qu\u0027il peut \u00eatre utilis\u00e9 dans l\u0027architecture en tant que technologie biomim\u00e9tique", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/FERRUCCI.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Ventilation naturelle en architecture : m\u00e9thodes, outils et r\u00e8gles de conception - 2017"}, {"color": "lightgray", "font": {"color": "black"}, "id": "KARDAN", "label": "KARDAN2018", "meta": {"Ann\u00e9e": 2018, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "KARDAN", "Pr\u00e9nom": "Farshid", "Titre": "\u00c9valuation et optimisation de la dynamique des fluides de calcul multi-\u00e9chelle (CFD) pour les applications d\u2019architecture, d\u2019urbanisme, de g\u00e9nie civil et environnementale", "abstract": "La compr\u00e9hension, l\u2019analyse et la pr\u00e9diction des ph\u00e9nom\u00e8nes m\u00e9t\u00e9orologiques concernant la planification urbaine et l\u2019environnement construit deviennent plus importantes que jamais dans les projets urbains et architecturaux. Ceci est principalement d\u00fb \u00e0 la n\u00e9cessit\u00e9 d\u2019am\u00e9liorer la conception architecturale en termes d\u2019impact environnemental, d\u2019\u00e9conomie d\u2019\u00e9nergie, de confort thermique et de strat\u00e9gies en ce qui concerne la production d\u2019\u00e9nergies renouvelables. L\u2019objectif principal de cette recherche est de trouver un mod\u00e8le math\u00e9matique pertinent de la m\u00e9canique des fluides num\u00e9rique (MFN) pour calculer les variables principales de cette am\u00e9lioration (comme le pattern du flux d\u2019air, la v\u00e9locit\u00e9 du fluide, la pression et l\u2019\u00e9nergie cin\u00e9tique turbulente). Apr\u00e8s avoir pr\u00e9sent\u00e9 une br\u00e8ve introduction dans le premier chapitre, le deuxi\u00e8me chapitre est concentr\u00e9 sur l\u2019importance et la n\u00e9cessit\u00e9 de comprendre le flux urbain. Celui-ci est \u00e9troitement li\u00e9 aux d\u00e9fis environnementaux, comme les ph\u00e9nom\u00e8nes m\u00e9t\u00e9orologiques, la production d\u2019\u00e9nergie, l\u2019optimisation de la conception architectural- urbaine et la s\u00e9curit\u00e9 et le confort urbain. Le troisi\u00e8me chapitre se concentre sur la validation et l\u2019application des donn\u00e9es calcul\u00e9es (outputs) par le mod\u00e8le m\u00e9t\u00e9orologique m\u00e9so-\u00e9chelle WRF -Weather Research and Forecasting- (concernant sa capacit\u00e9 de calculer la vitesse et la direction du vent dans des r\u00e9gions de topographie complexe). Ces donn\u00e9es sont utilis\u00e9es comme des variables d\u2019entr\u00e9e (inputs) pour les simulations MFN \u00e0 l\u2019\u00e9chelle urbaine et architecturale. Le quatri\u00e8me chapitre a port\u00e9 sur une \u00e9tude concernant la validation des mod\u00e8les Reynolds-averaged Navier-Stokes (RANS) relatif aux flux sur une canop\u00e9e urbaine 3D id\u00e9alis\u00e9e est effectu\u00e9e dans le quatri\u00e8me chapitre. Les r\u00e9sultats sont compar\u00e9s avec les donn\u00e9es du tunnel du vent. Le cinqui\u00e8me chapitre met en \u00e9vidence une analyse compl\u00e8tement d\u00e9taill\u00e9e des diff\u00e9rents mod\u00e8les de de turbulence RANS dans des diff\u00e9rentes situations de maillage. Ces validations quantitatives sont essentielles afin d\u2019atteindre la pr\u00e9cision des mod\u00e8les de turbulence pour des simulations des flux dans les environnements b\u00e2tis. Dans le chapitre 6, une association de simulations, \u00e0 m\u00e9so-\u00e9chelle et \u00e0 l\u2019\u00e9chelle urbaine/architecturale, du flux d\u2019air dans un environnement urbain r\u00e9el est r\u00e9alis\u00e9e afin de bien montrer les capacit\u00e9s des simulations MFN \u00e0 diff\u00e9rentes \u00e9chelles. Le dernier chapitre est centr\u00e9 sur les conclusion du manuscrit et les perspectives pour des nouvelles \u00e9ventuelles recherches qui d\u00e9coulent de ce travail de th\u00e8se", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/KARDAN.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9valuation et optimisation de la dynamique des fluides de calcul multi-\u00e9chelle (CFD) pour les applications d\u2019architecture, d\u2019urbanisme, de g\u00e9nie civil et environnementale - 2018"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MANSOURI", "label": "MANSOURI2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "MANSOURI", "Pr\u00e9nom": "Seyed Mohammad Bagher", "Titre": "R\u00e9interpr\u00e9tation des Muqarnas : d\u00e9veloppement historique, mod\u00e9lisation param\u00e9trique, fabrication", "abstract": "Le dialogue avec la tradition est toujours un enjeu majeur dans la soci\u00e9t\u00e9 iranienne d\u2019aujourd\u2019hui. Diff\u00e9rents mouvements architecturaux m\u00ealant l\u2019architecture traditionnelle et l\u2019architecture contemporaine se sont succ\u00e9d\u00e9 ces derni\u00e8res d\u00e9cennies en Iran. Par ailleurs, nous assistons au d\u00e9veloppement de plus en plus rapide du \u00ab digital \u00bb dans tous les aspects de la discipline architecturale, ce qui a comme cons\u00e9quence le rapprochement de la conception et de la fabrication. L\u2019\u00e9mergence des outils num\u00e9rique en architecture, notamment les outils param\u00e9triques et algorithmiques, facilite et encourage le recours \u00e0 la g\u00e9om\u00e9trie (complexe).L\u2019un des fondements de l\u2019architecture traditionnelle iranienne est la g\u00e9om\u00e9trie, dont la pr\u00e9sence est fort visible au sein des \u00e9l\u00e9ments structurels et d\u00e9coratifs. C\u2019est donc la r\u00e9\u00e9mergence de la g\u00e9om\u00e9trie gr\u00e2ce au num\u00e9rique qui nous a amen\u00e9s \u00e0 nous pencher sur la r\u00e9interpr\u00e9tation du Muqarnas pour r\u00e9fl\u00e9chir \u00e0 sa transposition dans le contexte contemporain iranien. Le Muqarnas est un \u00e9l\u00e9ment \u00e0 caract\u00e8re spatial et g\u00e9om\u00e9triquement complexe de l\u2019architecture iranienne en p\u00e9riode islamique, \u00e0 la fois structure et ornement. Dans cette d\u00e9marche de g\u00e9n\u00e9ration de nouveaux Muqarnas, nous ferons appel aux outils param\u00e9triques et algorithmiques qui ouvrent de nouvelles perspectives. C\u0027est l\u0027objet premier de ce travail de recherche que de savoir comment et avec quelle approche r\u00e9interpr\u00e9ter le Muqarnas \u00e0 l\u2019aide des outils num\u00e9riques. En prenant connaissance des \u00e9tudes ant\u00e9rieures sur les Muqarnas, nous avons acquis la conviction qu\u0027une \u00e9tude historique de l\u2019\u00e9volution des Muqarnas nous permettrait de structurer notre d\u00e9marche de r\u00e9interpr\u00e9tation avec des outils num\u00e9riques.Il s\u0027agit ainsi, dans un premier temps, de r\u00e9investir l\u2019histoire des Muqarnas en \u00e9tudiant leur \u00e9volution, en particulier dans sa dimension g\u00e9om\u00e9trique. Cette \u00e9tude nous permettra de d\u00e9duire des \u00ab principes g\u00e9om\u00e9triques \u00bb, essentiels pour la r\u00e9interpr\u00e9tation num\u00e9rique des Muqarnas. Les principes g\u00e9om\u00e9triques issus de l\u2019\u00e9tude historique sont, dans un deuxi\u00e8me temps, int\u00e9gr\u00e9s dans plusieurs approches g\u00e9n\u00e9ratives num\u00e9riques. Chaque approche pr\u00e9sente une logique algorithmique et param\u00e9trique de g\u00e9n\u00e9ration des Muqarnas dont on \u00e9value les avantages et les limites.Enfin, une troisi\u00e8me partie est consacr\u00e9e \u00e0 la mise en \u0153uvre des mod\u00e8les num\u00e9riques issus des diff\u00e9rentes approches g\u00e9n\u00e9ratives et \u00e0 la r\u00e9alisation de prototypes \u00e0 diff\u00e9rentes \u00e9chelles", "url_image_these": "https://drive.google.com/thumbnail?id=1xq3XRtzPzTkbxovnmLJonxs1FImxN0x6\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "R\u00e9interpr\u00e9tation des Muqarnas : d\u00e9veloppement historique, mod\u00e9lisation param\u00e9trique, fabrication - 2020"}, {"color": "lightgray", "font": {"color": "black"}, "id": "DAVID", "label": "DAVID2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "DAVID", "Pr\u00e9nom": "Serero", "Titre": "Dispositifs \u00e9oliens int\u00e9gr\u00e9s aux fa\u00e7ades des b\u00e2timents : Mod\u00e9lisation et \u00e9tude performative de dispositifs \u00e9oliens innovants int\u00e9gr\u00e9s aux fa\u00e7ades des b\u00e2timents pour la production d\u2019\u00e9nergie", "abstract": "Mod\u00e9lisation et \u00e9tude performative de dispositifs \u00e9oliens innovants int\u00e9gr\u00e9s aux fa\u00e7ades des b\u00e2timents pour la production d\u2019\u00e9nergie et la ventilation. David Serero, Laboratoire GSA, Ecole d\u2019architecture Paris-Malaquais, Ecole doctorale Ville Transports et Territoires Encadr\u00e9 par Lo\u00efc Couton (ENSA Malaquais), sous la direction de Jean-Denis Parisse (Universit\u00e9 Aix-Marseille) et Robert Leroy (ENPC/ENSA Malaquais) Combinant analyse num\u00e9rique a\u00e9raulique de type CFD (computational fluid dynamic)  et relev\u00e9s in situ par an\u00e9mom\u00e8tres connect\u00e9s, cette recherche investit les r\u00e9actions entre le vent et plusieurs types de conditions urbaines afin de pr\u00e9voir le potentiel de l\u2019\u00e9nergie \u00e9olienne extractible dans les villes.Tout b\u00e2timent, tout mur,  g\u00e9n\u00e8re par sa pr\u00e9sence sur un terrain, un diff\u00e9rentiel de pression d\u2019air sur ces parois ext\u00e9rieures li\u00e9 aux d\u00e9placements d\u2019air environnants. Nos \u00e9tudes montrent que la volum\u00e9trie et position d\u2019un b\u00e2timent dans son contexte peuvent ainsi \u00eatre profil\u00e9s et orient\u00e9s  pour  une acc\u00e9l\u00e9ration de la vitesse du vent en sa p\u00e9riph\u00e9rie. La th\u00e8se vise \u00e0 \u00e9tablir une m\u00e9thode de conception des b\u00e2timents pour les architectes et ing\u00e9nieurs, pour int\u00e9grer, dans le d\u00e9veloppement de leurs projets, des dispositifs \u00e9oliens de production d\u2019\u00e9nergie. Des \u00ab acc\u00e9l\u00e9rateurs \u00bb, des \u00ab ailerons \u00bb, ou des \u00ab foil \u00bb permettent localement de stabiliser les turbulences du vent et d\u2019acc\u00e9l\u00e9rer les vitesses ponctuelles de cette \u00e9nergie. En convoquant la limite de Betz, ( loi cubique entre vitesse de l\u2019air et production \u00e9nerg\u00e9tique d\u2019un dispositif \u00e9olien) une petite acc\u00e9l\u00e9ration de la vitesse de l\u2019air montre une augmentation d\u00e9multipli\u00e9e de la production d\u2019\u00e9nergie. Cette recherche identifie un gisement d\u2019\u00e9nergie \u00e9olien urbain qui reste \u00e0 ce jour largement inexploit\u00e9. Les ph\u00e9nom\u00e8nes de turbulence, associ\u00e9es \u00e0 des vents non r\u00e9guliers ont d\u00e9sint\u00e9ress\u00e9 la plupart des acteurs de l\u2019industrie \u00e9nerg\u00e9tique \u00e9olienne. Mais l\u2019am\u00e9lioration des technologies de micro-\u00e9oliennes et des recherches nouvelles sur leur assemblage en grappe (clustering) permet d\u2019envisager la mise en r\u00e9seau d\u2019un grand nombre de dispositifs \u00e0 faibles nuisances dans des environnements urbains. Comment concevoir des b\u00e2timents avec ces dispositifs de captation d\u2019\u00e9nergie, comment les int\u00e9grer \u00e0 l\u2019enveloppe et au design du b\u00e2timent, comment envisager les ajustements structurels et des enveloppes pour \u00e9viter vibrations, et pollution sonores r\u00e9sultantes ?L\u2019am\u00e9lioration de la conception bioclimatique des b\u00e2timents associ\u00e9e aux politiques environnementales mondiales de r\u00e9duction des gaz \u00e0 effets de serres permet d\u2019envisager l\u2019\u00e9mergence d\u2019un \u00e9cosyst\u00e8me de partage de d\u2019\u00e9nergie (appel\u00e9 internet de l\u2019\u00e9nergie ).Cette d\u00e9marche, en rapprochant des zones de production et de consommation d\u2019\u00e9nergie,  en limitant les couts d\u2019infrastructure support des \u00e9oliennes ainsi que les  d\u00e9perditions magn\u00e9tique par transport ( estim\u00e9es \u00e0 30%) offre une r\u00e9ponse nouvelle  aux attaques croissantes de cette industrie (Eoliennes : la face noire de la transition \u00e9cologique, F.Bougl\u00e9) La th\u00e8se par la mise en place de dendrogrammes actionnels offre un outil de conception de syst\u00e8me de production d\u2019\u00e9nergie embarqu\u00e9 ainsi qu\u2019une m\u00e9thode de profilage architectural pour favoriser l\u2019\u00e9mergence d\u2019une architecture z\u00e9ro-\u00e9nergie.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/DAVID.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Dispositifs \u00e9oliens int\u00e9gr\u00e9s aux fa\u00e7ades des b\u00e2timents : Mod\u00e9lisation et \u00e9tude performative de dispositifs \u00e9oliens innovants int\u00e9gr\u00e9s aux fa\u00e7ades des b\u00e2timents pour la production d\u2019\u00e9nergie - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "AHMED", "label": "AHMED2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "AHMED", "Pr\u00e9nom": "Hussein", "Titre": "La tectonique du sable : une approche mat\u00e9rielle de la conception et de la fabrication architecturales", "abstract": "Le comportement d\u0027auto-formation des mat\u00e9riaux est utilis\u00e9 comme outil physique pour la g\u00e9n\u00e9ration de formes en architecture. N\u00e9anmoins, l\u0027utilisation de mat\u00e9riaux auto-formant est, le plus souvent, limit\u00e9e \u00e0 la phase de conception tandis que dans la phase de construction, un autre mat\u00e9riau avec ses propres capacit\u00e9s m\u00e9caniques est utilis\u00e9. Il existe une opportunit\u00e9 pour un nouveau syst\u00e8me de mat\u00e9riaux en architecture, qui fusionne les processus de conception et de fabrication, qui r\u00e9side dans le sable, ce dernier pr\u00e9sente un comportement d\u0027autoformation lorsqu\u0027il est sec et des capacit\u00e9s m\u00e9caniques lorsqu\u0027il est li\u00e9. Des \u00e9tudes ant\u00e9rieures ont examin\u00e9 les caract\u00e9ristiques morphologiques du comportement d\u0027autoformation du sable. Plus r\u00e9cemment, le projet de recherche 35 Degree a d\u00e9velopp\u00e9 une m\u00e9thode de solidification du sable et de ses formes \u00e9mergentes avec une solution saline. La m\u00e9thode de solidification a donn\u00e9 naissance \u00e0 un nouveau mat\u00e9riau nomm\u00e9 Hyposand et a \u00e9tabli une conception int\u00e9gr\u00e9e au syst\u00e8me de fabrication, \u00e9clair\u00e9 par l\u0027auto-organisation du sable et la cristallisation du sel appel\u00e9e \u2018Sand tectonics\u2019. Les propri\u00e9t\u00e9s et les caract\u00e9ristiques m\u00e9caniques de Hyposand n\u0027ont cependant pas \u00e9t\u00e9 examin\u00e9es, l\u0027interrelation entre la conception, la fabrication, la g\u00e9om\u00e9trie et la mod\u00e9lisation est limit\u00e9e aux formes coniques, quant \u00e0 la fabrication robotique n\u0027a pas \u00e9t\u00e9 pens\u00e9e.Cette th\u00e8se vise donc \u00e0 d\u00e9velopper la tectonique du sable pour examiner ses potentiels dans la conception et la r\u00e9alisation architecturales. Un cadre th\u00e9orique et technique de recherche est utilis\u00e9 pour relier les \u00e9tudes de mat\u00e9riaux, de conception et de fabrication \u00e0 travers des m\u00e9thodes d\u0027exp\u00e9rimentation physiques et num\u00e9riques. Pour construire les fondements th\u00e9oriques de la recherche, le r\u00f4le des mat\u00e9riaux et de leurs processus de formation dans la gen\u00e8se de la forme est pass\u00e9 en revue. Pour mettre en \u0153uvre le cadre de recherche, les propri\u00e9t\u00e9s, la microstructure et les caract\u00e9ristiques m\u00e9caniques d\u0027Hyposand sont \u00e9tudi\u00e9es. Les principes g\u00e9om\u00e9triques des surfaces \u00e0 angle constant sont analys\u00e9s. Trois m\u00e9thodes de mod\u00e9lisation param\u00e9trique associant la g\u00e9om\u00e9trie et le comportement des mat\u00e9riaux aux contraintes de conception et de fabrication sont propos\u00e9es. Les m\u00e9thodes manuelles et robotiques de formation des mat\u00e9riaux sont pr\u00e9sent\u00e9es, leurs m\u00e9thodes de fabrication sont d\u00e9velopp\u00e9es, et leur flux de travail num\u00e9rique-physique est pr\u00e9sent\u00e9.Parmi les contributions potentielles, figure la r\u00e9alisation d\u0027un mat\u00e9riau \u00e0 haute r\u00e9sistance, moulable et recyclable pour les structures compressives et les coffrages r\u00e9utilisables. De plus, six techniques de fabrication utilisant des cadres th\u00e9oriques et techniques sugg\u00e9r\u00e9s sont pr\u00e9sent\u00e9es \u00e0 travers un certain nombre de prototypes physiques et num\u00e9riques. Les prototypes d\u00e9montrent la contribution et l\u0027avenir potentiel d\u0027un nouveau domaine de conception et de recherche.", "url_image_these": "https://drive.google.com/thumbnail?id=132-vsOhk0POZOjrdGZsDBmjmrbiOKzyM\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "La tectonique du sable : une approche mat\u00e9rielle de la conception et de la fabrication architecturales - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GAUDILLIERE-JAMI", "label": "GAUDILLIERE-JAMI2022", "meta": {"Ann\u00e9e": 2022, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "GAUDILLIERE-JAMI", "Pr\u00e9nom": "Nadja", "Titre": "Automatiser l\u0027architecture ? Savoir-faire et calculabilit\u00e9 dans la pratique des courants computationnels en architecture (1965-2020)", "abstract": "Avec le tournant num\u00e9rique apparaissent \u00e0 partir des ann\u00e9es 60 en architecture de nouvelles m\u00e9thodes de conception, mais aussi une s\u00e9rie de projets exp\u00e9rimentaux, avec pour point commun le recours \u00e0 des algorithmes et \u00e0 des outils de programmation \u2013 un ensemble de projets que l\u2019on peut regrouper sous l\u2019appellation courant computationnel. Or le recours \u00e0 un processus de conception proc\u00e9dural, computationnel (informatis\u00e9) n\u00e9cessite de mettre au point une s\u00e9rie d\u2019instructions exprimables en langage formalis\u00e9, un processus \u00e0 premi\u00e8re vue contradictoire avec les connaissances tacites sur lesquelles s\u2019appuie la pratique architecturale.Le projet de doctorat propose une analyse \u00e0 trois niveaux de cette s\u00e9rie de projets et du recours aux outils de programmation pour la conception spatiale au cours des 50 derni\u00e8res ann\u00e9es. Dans un premier temps, on cherche \u00e0 caract\u00e9riser le courant computationnel d\u2019un point de vue technique : quels processus algorithmiques sont utilis\u00e9s pour la conception architecturale et quels biais techniques ces processus entra\u00eenent-ils ? Dans un second temps, on s\u2019int\u00e9resse \u00e0 la dimension socio-historique de ce courant, en se penchant en particulier sur deux approches de la conception proc\u00e9durale : l\u2019une favorisant une rationalisation des pratiques architecturales et l\u2019autre choisissant d\u2019explorer le versant heuristique, artisanal, qu\u2019implique la ma\u00eetrise des techniques de programmation. Enfin, on s\u2019interroge sur une possible \u00e9pist\u00e9mologie de l\u2019architecture computationnelle \u00e0 partir des notions de savoir-faire et calculabilit\u00e9.Le r\u00e9cit qu\u2019offre la th\u00e8se du d\u00e9veloppement historique du champ \u00e9claire le choix \u00e9pist\u00e9mologique que repr\u00e9sente le recours aux outils algorithmiques. Interroger les pratiques computationnelles, c\u2019est interroger la nature de l\u2019architecture en tant que discipline. La rationalisation des pratiques observ\u00e9e repose sur une ambition de transformation de la pratique architecturale en pratique scientifique. La popularisation de cette approche rel\u00e8ve par ailleurs d\u2019une volont\u00e9 de se conformer \u00e0 des contraintes socio-\u00e9conomiques pourtant pas toujours en accord avec les ambitions sociales souvent mises au centre de leur pratique par les architectes. La dimension tacite que certaines des exp\u00e9rimentations prospectives du champ computationnel tentent de saisir est au c\u0153ur de l\u2019insaisissable d\u00e9finition de l\u2019architecture, dont la r\u00e9interpr\u00e9tation par chaque praticien est consid\u00e9r\u00e9e comme un aspect caract\u00e9ristique de la discipline. La formalisation que demande la traduction en instructions explicites peut quant \u00e0 elle \u00eatre envisag\u00e9e comme une exploration m\u00e9thodologique du processus de conception. La cartographie du champ computationnel et de ses enjeux que propose la th\u00e8se offre ainsi un point d\u2019entr\u00e9e privil\u00e9gi\u00e9 r\u00e9interroger la possibilit\u00e9 d\u2019existence d\u2019une \u00e9pist\u00e9mologie de l\u2019architecture", "url_image_these": "https://drive.google.com/thumbnail?id=17hUJOuXl4LTLj2o8kTuMrkINvaKZJ5O9\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Automatiser l\u0027architecture ? Savoir-faire et calculabilit\u00e9 dans la pratique des courants computationnels en architecture (1965-2020) - 2022"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BARSI", "label": "BARSI2022", "meta": {"Ann\u00e9e": 2022, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "BARSI", "Pr\u00e9nom": "\tFrancesco", "Titre": "\u00c9valuation de la s\u00e9curit\u00e9 par des m\u00e9thodes d\u0027analyse limite des d\u00f4mes en ma\u00e7onnerie non axisym\u00e9triques soumis \u00e0 des charges verticales et horizontales", "abstract": "Le travail de recherche d\u00e9crit dans la pr\u00e9sente th\u00e8se est consacr\u00e9 \u00e0 l\u2019\u00e9tude des m\u00e9thodes d\u2019analyse s\u2019inscrivant dans le cadre de l\u2019analyse limite pour l\u2019\u00e9valuation de la stabilit\u00e9 des d\u00f4mes ma\u00e7onn\u00e9s. Les \u00e9tudes th\u00e9oriques et num\u00e9riques se concentrent principalement sur le d\u00e9veloppement d\u2019une m\u00e9thode d\u2019analyse capable de fournir des indications utiles dans le cas o\u00f9 un d\u00f4me en ma\u00e7onnerie est charg\u00e9 par un syst\u00e8me de charges verticales et horizontales, ces derni\u00e8res \u00e9tant assez repr\u00e9sentatives des charges sismiques. Les formes de d\u00f4me consid\u00e9r\u00e9es dans la th\u00e8se ne sont pas axisym\u00e9triques. Ceci est motiv\u00e9 par le fait que, bien qu\u2019au cours des si\u00e8cles les d\u00f4mes en ma\u00e7onnerie aient \u00e9t\u00e9 g\u00e9n\u00e9ralement construits en forme de solides de r\u00e9volution, \u00e0 l\u2019\u00e9poque romane et plus tard, pendant la Renaissance, les constructeurs ont commenc\u00e9 \u00e0 construire de nouvelles structures caract\u00e9ris\u00e9es par des formes ovales, que ce soit en plan ou en \u00e9l\u00e9vation. Ces structures, qui ont d\u00e9j\u00e0 re\u00e7u une attention particuli\u00e8re du point de vue historique, m\u00e9ritent sans aucun doute autant d\u2019attention du point de vue de leur r\u00e9ponse m\u00e9canique, dont l\u2019\u00e9tude est rendue encore plus compliqu\u00e9e par leur g\u00e9om\u00e9trie complexe.Le probl\u00e8me de la d\u00e9termination du niveau de s\u00e9curit\u00e9 des d\u00f4mes en ma\u00e7onnerie relativement au risque d\u2019effondrement est ancien. Les chercheurs impliqu\u00e9s dans cette question ont efficacement utilis\u00e9 des m\u00e9thodes graphiques pour \u00e9valuer la stabilit\u00e9 depuis le 18\u00e8me si\u00e8cle, bien avant que l\u2019analyse des limites ne soit formalis\u00e9e dans les termes modernes que nous utilisons aujourd\u2019hui. Pour cette raison, en plus d\u2019une br\u00e8ve synth\u00e8se de la litt\u00e9rature moderne, une perspective historique des m\u00e9thodes utilis\u00e9es au cours des si\u00e8cles pass\u00e9s pour mod\u00e9liser et concevoir les d\u00f4mes en ma\u00e7onnerie est pr\u00e9sent\u00e9e.Apr\u00e8s un bref aper\u00e7u des m\u00e9thodes historiques, la th\u00e8se se concentre sur l\u2019\u00e9tude de diff\u00e9rentes m\u00e9thodes pour l\u2019\u00e9valuation de la s\u00e9curit\u00e9 des d\u00f4mes en ma\u00e7onnerie en exploitant le th\u00e9or\u00e8me statique de l\u2019analyse limite. Une impl\u00e9mentation appropri\u00e9e de deux m\u00e9thodes largement utilis\u00e9es et disponibles dans la litt\u00e9rature, la m\u00e9thode des \u0027\u0027r\u00e9seaux de forces\u0027\u0027 (TNA: thrust network analysis) et la m\u00e9thode de la \u0027\u0027surface de pression\u0027\u0027 (TSA: thrust surface analysis), est illustr\u00e9e. Une m\u00e9thode sp\u00e9cialement d\u00e9velopp\u00e9e pour la recherche de distributions statiquement admissibles des forces internes est pr\u00e9sent\u00e9e dans laquelle le d\u00f4me est consid\u00e9r\u00e9 comme une coque mince. En conclusion, la th\u00e8se pr\u00e9sente deux contributions originales principales. La premi\u00e8re est une comparaison des m\u00e9thodes TNA et TSA, o\u00f9 les similitudes et les diff\u00e9rences entre les deux techniques sont mises en \u00e9vidence sur une \u00e9tude de cas, ainsi qu\u2019une \u00e9tude de la faisabilit\u00e9 d\u2019une nouvelle m\u00e9thode combinant les deux. La seconde est le d\u00e9veloppement d\u2019une m\u00e9thodologie originale pour l\u2019analyse du niveau de s\u00e9curit\u00e9 des d\u00f4mes en ma\u00e7onnerie soumis \u00e0 des charges verticales et horizontales. La m\u00e9thode, bas\u00e9e sur le mod\u00e8le de coque mince, est pr\u00e9sent\u00e9e en d\u00e9tail et appliqu\u00e9e \u00e0 deux \u00e9tudes de cas. De fa\u00e7on remarquable, cette nouvelle technique est capable de surmonter certaines limitations majeures des TNA et TSA. Le changement de sch\u00e9ma structurel de la membrane \u00e0 la coque permet de prendre en compte un ensemble plus large de ressources de r\u00e9sistance des d\u00f4mes en ma\u00e7onnerie, autrement n\u00e9glig\u00e9es, qui sont importantes lorsque seules des charges verticales agissent sur la structure et qui deviennent cruciales lorsque des charges horizontales sont ajout\u00e9es aux charges verticales.", "url_image_these": "https://drive.google.com/thumbnail?id=1RWxNwTjdVTSAmBqpH73W_fiHgatI9JOF\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9valuation de la s\u00e9curit\u00e9 par des m\u00e9thodes d\u0027analyse limite des d\u00f4mes en ma\u00e7onnerie non axisym\u00e9triques soumis \u00e0 des charges verticales et horizontales - 2022"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GOBIN", "label": "GOBIN2023", "meta": {"Ann\u00e9e": 2023, "Discipline": NaN, "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "GOBIN", "Pr\u00e9nom": "Tristan", "Titre": "Une contribution \u00e0 la transversalit\u00e9 des proc\u00e9dures de conception, de fabrication et de construction : morphologie et combinatoire des assemblages non s\u00e9quentiels", "abstract": "Ce m\u00e9moire propose une approche de la question de l\u0027assemblage en architecture en convoquant les th\u00e9matiques de la conception via les outils num\u00e9riques et de la fabrication robotis\u00e9e. Il propose une analyse des enjeux quant \u00e0 l\u0027utilisation de la robotique en architecture et de son impact sur la conception d\u0027assemblage non s\u00e9quentiel, un type d\u0027assemblage ouvrant de nouvelles morphologies et possibilit\u00e9s lorsque cela est combin\u00e9 avec le potentiel de l\u0027assemblage robotis\u00e9", "url_image_these": "https://drive.google.com/thumbnail?id=1dIqkviL_PTISSrbxI1bi02Z7AIE3iks3\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Une contribution \u00e0 la transversalit\u00e9 des proc\u00e9dures de conception, de fabrication et de construction : morphologie et combinatoire des assemblages non s\u00e9quentiels - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MOTAMEDI", "label": "MOTAMEDI2023", "meta": {"Ann\u00e9e": 2023, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "MOTAMEDI", "Pr\u00e9nom": "Mahan", "Titre": "Impression 3D sans Coffrage de Structures en Terre.", "abstract": "Cette th\u00e8se pr\u00e9sente une enqu\u00eate compl\u00e8te sur le domaine \u00e9mergent des techniques d\u0027impression 3D pour les structures en terre dans la construction, en fusionnant les anciennes techniques de vo\u00fbtes issues de l\u0027architecture du d\u00e9sert avec les technologies modernes d\u0027impression 3D. L\u0027\u00e9tude est motiv\u00e9e par le besoin croissant de solutions de construction durables et rentables. Elle commence par une revue de la litt\u00e9rature approfondie qui contextualise le travail dans le paysage plus large de l\u0027impression 3D dans la construction et la science des mat\u00e9riaux. La recherche introduit de nouvelles consid\u00e9rations de conception, en se concentrant sp\u00e9cifiquement sur la grammaire de conception de Patching et la recherche de formes funiculaires, afin d\u0027optimiser l\u0027int\u00e9grit\u00e9 structurelle et la qualit\u00e9 esth\u00e9tique des structures en terre. Une analyse rigoureuse de la m\u00e9canique des mat\u00e9riaux est men\u00e9e, examinant la r\u00e9sistance des mortiers \u00e0 base de terre et les exigences rh\u00e9ologiques pour l\u0027impression 3D d\u0027argile. Le manuscrit explore en outre les m\u00e9thodes d\u0027automatisation et de fabrication, en employant la cr\u00e9ation d\u0027ordres robotiques et le prototypage \u00e0 diverses \u00e9chelles pour valider les r\u00e9sultats th\u00e9oriques. Le travail aboutit \u00e0 des id\u00e9es cl\u00e9s qui ont le potentiel de faire progresser consid\u00e9rablement le domaine de l\u0027impression 3D dans la construction, en particulier avec des mat\u00e9riaux terrestres. Des recommandations pour des travaux futurs sont \u00e9galement fournies, d\u00e9crivant les prochaines \u00e9tapes pour des applications pratiques et des recherches suppl\u00e9mentaires. Dans l\u0027ensemble, ce travail pr\u00e9sente une approche novatrice pour la construction durable dans l\u0027industrie AEC en mariant des anciennes techniques de vo\u00fbtes avec une technologie de pointe.", "url_image_these": "https://drive.google.com/thumbnail?id=1zIqJ2PTO2a0kyHSu_ob4JggKVHZSo_0Q\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Impression 3D sans Coffrage de Structures en Terre. - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "NOUGAYEREDE", "label": "NOUGAYEREDE2023", "meta": {"Ann\u00e9e": 2023, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "NOUGAYEREDE", "Pr\u00e9nom": "Paul", "Titre": "Analyse et conception des structures clav\u00e9es : approches th\u00e9oriques et investigations num\u00e9riques", "abstract": "Le contexte actuel engage les diff\u00e9rents acteurs du domaine de l\u0027architecture et de la construction \u00e0 r\u00e9interroger de plus en plus les m\u00e9thodes de conception et les techniques de production architecturales, au regard des probl\u00e9matiques li\u00e9es au changement climatique et \u00e0 la rar\u00e9faction de certaines ressources. Dans cette optique, la r\u00e9habilitation de l\u0027utilisation du mat\u00e9riau pierre par rapport aux mat\u00e9riaux dits contemporains semble b\u00e9n\u00e9ficier d\u0027un int\u00e9r\u00eat grandissant, depuis quelques d\u00e9cennies, pour plusieurs raisons : qualit\u00e9s m\u00e9caniques, durabilit\u00e9 importante, potentielle ressource de proximit\u00e9. On s\u2019int\u00e9resse notamment aux structures clav\u00e9es, c\u0027est-\u00e0-dire constitu\u00e9es de claveaux en pierre, g\u00e9om\u00e9triquement d\u00e9termin\u00e9s, taill\u00e9s et appareill\u00e9s. Ce type de structures constitue une importante proportion du patrimoine b\u00e2ti historique : arcs, vo\u00fbtes, d\u00f4mes, plates-bandes, etc. Leurs propri\u00e9t\u00e9s m\u00e9caniques fascinantes font encore aujourd\u0027hui l\u0027objet d\u0027une grande diversit\u00e9 de travaux de recherches qui mettent en \u0153uvre diff\u00e9rentes approches pour l\u0027\u00e9tude de leur stabilit\u00e9, selon les cas. La mod\u00e9lisation avanc\u00e9e de ces monuments permet ensuite d\u2019alimenter une r\u00e9flexion pouss\u00e9e sur la conception de typologies de structures en pierre in\u00e9dites (structures mixtes, structures r\u00e9ciproques, collages, optimisation de la forme, de l\u2019utilisation de la mati\u00e8re) et plus seulement sur le diagnostic m\u00e9caniques de l\u2019existant.Pour cela, deux types de mod\u00e9lisations dites bloc \u00e0 bloc sont impl\u00e9ment\u00e9es dans ce travail. La M\u00e9thode des El\u00e9ments Finis (MEF) permet de simuler de mani\u00e8re d\u00e9taill\u00e9e les d\u00e9formations et contraintes dans les blocs et dans les joints de mortier, via des routines math\u00e9matiques solidement ancr\u00e9es dans la recherche structurelle depuis les tout premiers ordinateurs. Une mod\u00e9lisation avanc\u00e9e par la MEF est notamment r\u00e9alis\u00e9e dans le cadre du chantier scientifique pour l\u2019\u00e9valuation de la stabilit\u00e9 des vo\u00fbtes de la cath\u00e9drale Notre Dame de Paris, suite \u00e0 l\u2019incendie de 2019. L\u0027utilisation conjointe de la mod\u00e9lisation par Analyse Limite (AL) permet de contourner les difficult\u00e9s inh\u00e9rentes \u00e0 la MEF : gourmandise en ressources de calculs, impl\u00e9mentation et traitement des r\u00e9sultats complexes. L\u2019AL permet, au contraire, de d\u00e9terminer relativement ais\u00e9ment et rapidement un domaine de stabilit\u00e9 \u00e0 partir des seules hypoth\u00e8ses (i) de g\u00e9om\u00e9trie des blocs, consid\u00e9r\u00e9s comme infiniment rigides, (ii) des crit\u00e8res de rupture aux interfaces de joints et (iii) des chargements ext\u00e9rieurs. L\u0027application de cette m\u00e9thode a trouv\u00e9 \u00e9cho dans une longue tradition d\u0027\u00e9tudes des structures en ma\u00e7onneries patrimoniales qui ont ainsi pu faire les preuves de son efficacit\u00e9, malgr\u00e9 un compromis sur la nature et la pr\u00e9cision des r\u00e9ponses qu\u2019elle permet de donner selon les cas, relativement \u00e0 d\u2019autres m\u00e9thodes non lin\u00e9aires comme la MEF. On se propose donc d\u0027impl\u00e9menter num\u00e9riquement l\u2019approche en AL de la mani\u00e8re la plus g\u00e9n\u00e9rale possible en s\u0027appuyant sur des outils de r\u00e9solutions math\u00e9matiques avanc\u00e9s (programmation conique), dans le but de rendre son utilisation accessible au plus grand nombre. Plusieurs \u00e9tudes de cas concrets utilisant en parall\u00e8le l\u2019approche par MEF et l\u2019approche par AL permettent de rendre compte des avantages et limites de cette derni\u00e8re selon les applications", "url_image_these": "https://drive.google.com/thumbnail?id=1XT8nvArSp8GPb7fBw-_yzVtmKS5Fh90n\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Analyse et conception des structures clav\u00e9es : approches th\u00e9oriques et investigations num\u00e9riques - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "VERGONJEANNE", "label": "VERGONJEANNE2025", "meta": {"Ann\u00e9e": 2025, "Discipline": "Architecture", "ENSA": "Paris-Malaquais", "Laboratoire": "GSA", "Nom": "VERGONJEANNE", "Pr\u00e9nom": "Paul", "Titre": "Les joints \u00e0 embo\u00eetement dans les arcs et plates-bandes en pierre \u00e0 l\u2019\u00e9poque m\u00e9di\u00e9vale", "abstract": "Cette th\u00e8se se concentre sur les joints \u00e0 embo\u00eetement dans l\u0027architecture en pierre de taille, en particulier dans les arcs en pierres clav\u00e9es. L\u0027objectif principal est d\u0027analyser l\u0027origine, l\u0027\u00e9volution et la capacit\u00e9 structurelle de ces joints m\u00e9di\u00e9vaux afin de r\u00e9pondre \u00e0 la question du r\u00f4le exact de ces morphologies et d\u2019expliquer leur fonctionnement structurel en vue de guider la restauration de ce patrimoine architectural. La m\u00e9thodologie combine \u00e9tudes historiques, relev\u00e9s de terrain et exp\u00e9rimentations constructive bas\u00e9e sur la taille de pierre et m\u00e9canique. La premi\u00e8re partie pr\u00e9sente diff\u00e9rents principes de coupe de pierre appliqu\u00e9s aux arcs. Elle examine certaines motivations possibles ayant conduit \u00e0 cr\u00e9er ces types de joints. De plus, dans cette partie sont analys\u00e9es les techniques de taille et d\u0027assemblage, et une m\u00e9thode pour \u00e9laborer un catalogue de joints \u00e0 embo\u00eetement est propos\u00e9e. Ce catalogue est accompagn\u00e9 de classifications morphologiques utilisant le vocabulaire sp\u00e9cifique de la taille de pierre.La seconde partie traite de la m\u00e9canique des joints \u00e0 embo\u00eetement en s\u0027appuyant sur des donn\u00e9es de terrain et des exp\u00e9rimentations physiques et num\u00e9riques. Les tests effectu\u00e9s sur des plates-bandes se concentrent sur l\u0027analyse du glissement, les rotations des claveaux, la pouss\u00e9e et les fissures observ\u00e9es, ainsi que d\u0027autres param\u00e8tres critiques des assemblages en pierre. Les r\u00e9sultats de cette \u00e9tude permettent d\u2019enrichir la connaissance des m\u00e9canismes \u00e0 l\u2019origine des pathologies observ\u00e9es sur le terrain. Ils montrent que les joints \u00e0 emboitement n\u2019offrent pas syst\u00e9matiquement de capacit\u00e9 sup\u00e9rieure aux joints plans. Cependant, ces joints am\u00e9liorent la r\u00e9sistance en torsion. Plus sp\u00e9cifiquement, les joints \u00e0 crossettes et \u00e0 tenons peuvent avoir des avantages de r\u00e9sistance lors de la mise en \u0153uvre et de r\u00e9duction de la pouss\u00e9e. Cependant, en phase ultime, ils permettent une meilleure tenue dans le cas de larges ouvertures de fissures en r\u00e9duisant le glissement. En r\u00e9sum\u00e9, cette recherche adopte une approche multidisciplinaire pour \u00e9tudier l\u0027histoire, la construction et la performance des joints \u00e0 embo\u00eetement dans les arcs en pierre. Elle analyse l\u2019impact des joints \u00e0 embo\u00eetement sur le travail du tailleur de pierre et leurs cons\u00e9quences m\u00e9caniques, afin de d\u00e9terminer si cette conception rel\u00e8ve davantage d\u2019enjeux esth\u00e9tiques, constructifs ou m\u00e9caniques", "url_image_these": "https://drive.google.com/thumbnail?id=13UnrbJBy85c2ancLKIhVRFOZoOSETIlp\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Les joints \u00e0 embo\u00eetement dans les arcs et plates-bandes en pierre \u00e0 l\u2019\u00e9poque m\u00e9di\u00e9vale - 2025"}, {"color": "lightblue", "font": {"color": "black"}, "id": "IPRAUS", "label": "IPRAUS", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "RIAHI ", "label": "RIAHI 2012", "meta": {"Ann\u00e9e": 2012, "Discipline": NaN, "ENSA": "Marseille", "Laboratoire": "EA 7513 PROJECT(s)", "Nom": "RIAHI ", "Pr\u00e9nom": "Layla", "Titre": "Mondes virtuels et architecture.\nUtilisation des environnements virtuels persistants et multi-usagers en\narchitecture. Potentialit\u00e9s, conditions et limites. L\u2019exemple de Second Life", "abstract": "Cette th\u00e8se explore les possibilit\u00e9s d\u2019utilisation des mondes virtuels en ligne, en\narchitecture. Elle revient, dans un premier temps, sur l\u2019\u00e9tat de l\u2019art de la recherche,\ns\u2019int\u00e9ressant aux mondes virtuels, \u00e0 ses outils et ses m\u00e9thodes et au d\u00e9tournement \u00e0\ndes fins architecturales de ces m\u00e9dias. Ensuite, elle traite l\u2019exemple particulier de\nSecond Life (SL) par une approche \u00e0 la fois exploratoire et exp\u00e9rimentale.\nLa phase exploratoire permet de d\u00e9gager des mod\u00e8les conceptuels d\u2019utilisation de ce\nmetavers dans la pratique, l\u2019enseignement et la recherche en architecture. La phase\nexp\u00e9rimentale met \u00e0 l\u2019\u00e9preuve ses mod\u00e8les pour en d\u00e9terminer les potentialit\u00e9s, les\nlimites et les conditions de validit\u00e9 \u00e0 la fois d\u2019un point de vue technique (outils de\nmod\u00e9lisation, plate-forme de collaboration) et th\u00e9orique (transposition r\u00e9el/virtuel). Cette recherche se conclut par un bilan des trois exp\u00e9rimentations qui dresse les\navantages, les inconv\u00e9nients et les limites de l\u2019emploi ma\u00eetris\u00e9 d\u2019un tel\nenvironnement dans la pratique, l\u2019enseignement et la recherche en architecture. Il\nd\u00e9finit les conditions \u00e0 satisfaire pour utiliser SL comme lieu d\u2019exp\u00e9rimentation, de\nconception, de mod\u00e9lisation et de collaboration architecturales. Ce travail esquisse,\nentre autres perspectives, les grandes lignes d\u2019un cahier des charges pour un\n\u00e9ventuel monde virtuel, d\u00e9di\u00e9 \u00e0 l\u2019architecture", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/RIAHI .JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Mondes virtuels et architecture.\nUtilisation des environnements virtuels persistants et multi-usagers en\narchitecture. Potentialit\u00e9s, conditions et limites. L\u2019exemple de Second Life - 2012"}, {"color": "lightblue", "font": {"color": "black"}, "id": "EA 7513 PROJECT(s)", "label": "EA 7513 PROJECT(s)", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Marseille", "label": "Marseille", "shape": "box", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "EA 7514 INAMA      ", "label": "EA 7514 INAMA      ", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "BEN-RAJEB", "label": "BEN-RAJEB2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "Architecture", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "BEN-RAJEB", "Pr\u00e9nom": "Samia", "Titre": "Mod\u00e9lisation de la collaboration distante dans les pratiques de conception architecturale: Caract\u00e9risation des op\u00e9rations cognitives en conception collaborative instrument\u00e9e", "abstract": "Ce travail de recherche contribue \u00e0 \u00e9clairer nos connaissances sur la conception architecturale collaborative distante. Il examine avec attention le processus de conception, ainsi que les \u00e9changes entre des concepteurs g\u00e9ographiquement s\u00e9par\u00e9s qui \u201ccollaborent\u201d en temps r\u00e9el d\u00e8s les premi\u00e8res phases de conception d\u2019un projet architectural. Il rend, par cons\u00e9quent, compte de pratiques et d\u2019usages de nouvelles technologies d\u2019aide \u00e0 la collaboration synchrone en conception architecturale. Cette recherche, principalement architecturologique, s\u2019appuie sur deux autres champs : le champ du Travail Collaboratif Assist\u00e9 par Ordinateur (TCAO ou CSCW en anglais) et celui de l\u2019ergonomie cognitive. Son objectif est de souligner les op\u00e9rations cognitives constitutives de la conception architecturale collaborative et de produire des connaissances tant th\u00e9oriques que techniques pouvant servir aussi de recommandations pour l\u2019assistance \u00e0 la collaboration distante en conception architecturale. Dans ce cadre, diverses donn\u00e9es relatives \u00e0 la conception architecturale collaborative distante ont \u00e9t\u00e9 analys\u00e9es. Des enqu\u00eates ont \u00e9t\u00e9 men\u00e9es dans des agences d\u2019envergure pour identifier les pratiques actuelles et diverses observations in situ, longitudinales et/ou exp\u00e9rimentales, ont \u00e9t\u00e9 effectu\u00e9es. Ces observations ont \u00e9t\u00e9 r\u00e9alis\u00e9es sur les usages d\u2019un syst\u00e8me informatique de conception collaborative \u00e0 distance particulier : le Studio Digital Collaboratif (SDC) d\u00e9velopp\u00e9 par le LUCID-ULg. Ce syst\u00e8me permet, \u00e0 des acteurs distants, de partager et d\u2019annoter en temps r\u00e9el des documents graphiques et des \u00e9changes verbaux. Les analyses de ces observations ont \u00e9t\u00e9 produites \u00e0 partir de la m\u00e9thode d\u00e9velopp\u00e9e en Architecturologie Appliqu\u00e9e et enrichie, dans le cadre de nos \u00e9tudes, par d\u2019autres m\u00e9thodes issues du champ de l\u2019ergonomie cognitive. C\u2019est l\u00e0 que r\u00e9side notre premier apport th\u00e9orique. Ces m\u00e9thodes consistent \u00e0 utiliser les concepts architecturologiques en tant que grille de lecture mais pour analyser des s\u00e9quences de conception et de collaboration \u00e9voluant dans le temps. D\u2019un point de vue pratique, il s\u2019agit de rep\u00e9rer, au sein des enregistrements, les op\u00e9rations de conception mises en \u0153uvre \u00e0 plusieurs, \u00e0 partir de l\u2019analyse simultan\u00e9e de verbalisation et des traces effectu\u00e9es sur les documents partag\u00e9s.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BEN-RAJEB.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Mod\u00e9lisation de la collaboration distante dans les pratiques de conception architecturale: Caract\u00e9risation des op\u00e9rations cognitives en conception collaborative instrument\u00e9e - 2012"}, {"color": "lightblue", "font": {"color": "black"}, "id": "MAACC", "label": "MAACC", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Paris-la Villette", "label": "Paris-la Villette", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "DE BOISSIEU", "label": "DE BOISSIEU2013", "meta": {"Ann\u00e9e": 2013, "Discipline": "Architecture", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "DE BOISSIEU", "Pr\u00e9nom": "Aur\u00e9lie", "Titre": "Mod\u00e9lisation param\u00e9trique en conception architecturale : Caract\u00e9risation des op\u00e9rations cognitives de conception pour une p\u00e9dagogie", "abstract": "Cette recherche porte sur les usages des logiciels dit de \u00ab mod\u00e9lisation param\u00e9trique \u00bb en conception architecturale. Plus sp\u00e9cifiquement, sont interrog\u00e9es les activit\u00e9s cognitives de conception impliqu\u00e9es lors de ces usages. L\u2019architecturologie est le support scientifique de cette recherche. Les concepts de l\u2019architecturologie permettent d\u2019interroger les activit\u00e9s cognitives de conception en termes d\u2019op\u00e9rations d\u2019attribution de mesures. Les r\u00e9sultats de cette th\u00e8se montrent que les principales op\u00e9rations cognitives de conception de mod\u00e8les param\u00e9triques sont : - des op\u00e9rations \u00e9l\u00e9mentaires de la conception telles qu\u2019interrog\u00e9es par l\u2019architecturologie: le d\u00e9coupage, le dimensionnement et la r\u00e9f\u00e9renciation ; - des op\u00e9rations \u00ab pragmatiques \u00bb, c\u0027est-\u00e0-dire participant de la conception mais ne relevant pas directement d\u2019une op\u00e9ration d\u2019attribution de mesures, ces op\u00e9rations sont : la mise en commun, l\u2019interpr\u00e9tation, l\u2019appropriation d\u2019outil et l\u2019op\u00e9ration de traduction en g\u00e9om\u00e9trie param\u00e9trique ; des op\u00e9rations de logiques relevant de l\u2019induction ou de la v\u00e9rification. Ces op\u00e9rations n\u00e9cessitent et participent \u00e0 la construction d\u2019un espace des savoirs de la mod\u00e9lisation param\u00e9trique. Cet espace des savoirs ainsi que les op\u00e9rations pragmatiques observ\u00e9es permettent une intrication par l\u0027\u00e9change et le partage de pertinences et d\u0027espaces de r\u00e9f\u00e9rence entre la conception de mod\u00e8les param\u00e9triques et la conception architecturale. Les analyses men\u00e9es pointent les difficult\u00e9s rencontr\u00e9es dans ces activit\u00e9s de conception. La caract\u00e9risation des op\u00e9rations de conception propres \u00e0 l\u2019usage de la mod\u00e9lisation param\u00e9trique en conception architecturale a permis d\u2019interroger la m\u00e9thode des patterns propos\u00e9e par R. Woodbury. Ces patterns sont propos\u00e9s comme une aide \u00e0 la conception de mod\u00e8les param\u00e9triques en conception architecturale. L\u2019analyse des usages de ces patterns montre que si ceux-ci sont potentiellement une aide puissante, leur g\u00e9n\u00e9ricit\u00e9 les rend difficiles d\u2019acc\u00e8s. Cette m\u00e9thode peut \u00eatre compl\u00e9t\u00e9e par le d\u00e9veloppement d\u2019une biblioth\u00e8que de patterns appliqu\u00e9s (appel\u00e9s samples) permettant \u00e0 l\u2019\u00e9tudiant un apprentissage par l\u2019exemple et par induction. Un support d\u2019apprentissage s\u2019appuyant sur ces r\u00e9sultats a \u00e9t\u00e9 d\u00e9velopp\u00e9 et test\u00e9 lors de la th\u00e8se sur la plateforme www.parametric-ressources.com. Les connaissances construites dans cette th\u00e8se sur l\u0027usage de la mod\u00e9lisation param\u00e9trique en conception architecturale a permis de proposer une p\u00e9dagogie visant \u00e0 accompagner l\u0027apprentissage des activit\u00e9s cognitives sollicit\u00e9es. Des objectifs p\u00e9dagogiques ont \u00e9t\u00e9 d\u00e9finis par rapport aux op\u00e9rations cognitives que l\u0027\u00e9tudiant doit pouvoir mettre en \u0153uvre. Une p\u00e9dagogie par le projet ainsi qu\u0027une p\u00e9dagogie par travaux dirig\u00e9s sont propos\u00e9es en vue de r\u00e9pondre \u00e0 ces objectifs.", "url_image_these": "https://drive.google.com/thumbnail?id=1seNC8COuTXC510r1HA_ov6xxlW8l9qhN\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Mod\u00e9lisation param\u00e9trique en conception architecturale : Caract\u00e9risation des op\u00e9rations cognitives de conception pour une p\u00e9dagogie - 2013"}, {"color": "lightgray", "font": {"color": "black"}, "id": "ZEDIN ", "label": "ZEDIN 2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme. Architecture, Urbanisme et Environnement", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "ZEDIN ", "Pr\u00e9nom": "Thomas", "Titre": "De la m\u00e9catronique de conception vers la m\u00e9catronique de construction : \u00e0 la recherche d\u2019une gen\u00e8se pour la conception de la robotique sur chantier", "abstract": "Il s\u2019agit d\u2019une recherche en architecture portant sur l\u2019int\u00e9gration de la m\u00e9catronique dans la conception des chantiers de construction. La m\u00e9catronique est une d\u00e9marche de conception par combinaison des techniques \u00e9lectroniques informatiques et m\u00e9caniques. On retrouve la m\u00e9catronique dans des objets du quotidien, mais surtout comme outil de production dans l\u2019industrie avec la robotique. La recherche sur la \u00ab m\u00e9catronique de construction \u00bb existe depuis les ann\u00e9es 70 \u00e0 l\u2019initiative du secteur de la construction au Japon. En architecture la \u00ab m\u00e9catronique de conception \u00bb a permis l\u2019\u00e9mergence de nouvelles pratiques autour de la fabrication. Celles-ci sont apparues dans les ann\u00e9es 2000, gr\u00e2ce \u00e0 l\u2019acc\u00e8s aux machines \u00e0 commandes num\u00e9riques et aux microcontr\u00f4leurs dans le milieu acad\u00e9mique.Ces objets de recherche et ces nouvelles pratiques sont difficilement observables dans l\u2019industrie de la construction. La m\u00e9catronique semble relativement absente des chantiers et la robotique de construction ne fait pas encore partie des catalogues d\u2019engins de construction. La m\u00e9catronique de conception ne fait pas encore partie des outils des bureaux d\u2019\u00e9tudes. Nous avons donc cherch\u00e9 \u00e0 connaitre les processus de conception des syst\u00e8mes m\u00e9catroniques pour la construction. Pour cela nous avons confront\u00e9 la m\u00e9catronique aux processus de conception des chantiers d\u2019une entreprise g\u00e9n\u00e9rale de construction.Nous avons r\u00e9alis\u00e9 une s\u00e9rie d\u2019exp\u00e9riences sous forme de cas d\u2019\u00e9tude en observation participante. Ces cas d\u2019\u00e9tude concernent la production de concepts de m\u00e9catronique de construction associ\u00e9s \u00e0 la mise au point des chantiers. Nous avons mobilis\u00e9 les acteurs de la conception des chantiers (bureaux d\u2019\u00e9tude, services d\u2019ing\u00e9nierie technique, conducteurs de travaux) pour travailler sur diff\u00e9rents aspects de la m\u00e9catronique adapt\u00e9e \u00e0 leurs m\u00e9tiers.Cette connaissance de la conception doit n\u00e9cessairement s\u2019appuyer sur un socle scientifique. L\u2019architecture n\u2019\u00e9tant pas une discipline scientifique, nous nous sommes appuy\u00e9s sur des th\u00e9ories de la conception telles que l\u2019Architecturologie d\u00e9velopp\u00e9e au sein du laboratoire MAACC. Celles-ci nous ont servi de grille de lecture pour nos observations et
