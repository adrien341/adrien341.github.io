de support pour proposer des m\u00e9thodes de conception de la m\u00e9catronique de construction.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/ZEDIN .JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "De la m\u00e9catronique de conception vers la m\u00e9catronique de construction : \u00e0 la recherche d\u2019une gen\u00e8se pour la conception de la robotique sur chantier - 2020"}, {"color": "lightgray", "font": {"color": "black"}, "id": "CRISTIA", "label": "CRISTIA2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme. Architecture, Urbanisme et Environnement", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "CRISTIA", "Pr\u00e9nom": "Emilien", "Titre": "Projet architectural et maquette num\u00e9rique BIM : Enqu\u00eate ethnographique au sein d\u0027un grand projet de construction.", "abstract": "La d\u00e9marche BIM est devenue une n\u00e9cessit\u00e9 pour le secteur du b\u00e2timent impliquant la fabricationd\u2019un nouvel objet technique : la maquette num\u00e9rique. Cette th\u00e8se s\u2019int\u00e9resse \u00e0 ce nouvel imp\u00e9ratif defabrication et \u00e0 ses effets sur la r\u00e9organisation de l\u2019acte de construire, la reconfiguration des pratiques decoordination et de conception collective entre les professionnels de la construction ainsi qu\u2019\u0300a la red\u00e9finitiondes fronti\u00e8res th\u00e9oriques du projet architectural. Ce travail s\u2019appuie sur une enqu\u00eate ethnographiqueme\u0144ee au sein d\u2019un Grand Projet d\u2019\u0301Ecole reconnu pour sa forte implication dans la d\u00e9marche BIM. C\u2019estau coeur de la phase chantier de ce projet, lors des r\u00e9unions de synth\u0300ese d\u2019ex\u00e9cution, entre les acteurs etles objets, que s\u2019ancre cette investigation. L\u2019analyse du mat\u00e9riel empirique constitu\u00e9 d\u2019observations etd\u2019entretiens men\u00e9s avec les acteurs du projet nous permet de comprendre les diff\u00e9rentes r\u00e9organisationspratiques li\u00e9es \u00e0 la fabrication collective d\u2019une maquette num\u00e9rique. Cette recherche nous permet aussid\u2019esquisser les perspectives de nouvelles pratiques num\u00e9riques de projet et \u00e0 pr\u00e9figurer une \u00e9volutionth\u00e9orique des nouvelles limites du projet architectural.", "url_image_these": "https://drive.google.com/thumbnail?id=1MwKcR_MICtoQiSyNoLyRrnql3jHuOTDv\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Projet architectural et maquette num\u00e9rique BIM : Enqu\u00eate ethnographique au sein d\u0027un grand projet de construction. - 2020"}, {"color": "lightgray", "font": {"color": "black"}, "id": "VELAORA", "label": "VELAORA2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme. Architecture, Urbanisme et Environnement", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "VELAORA", "Pr\u00e9nom": "Maria", "Titre": "M\u00e9thodes d\u0027enseignement de l\u0027architecture en immersion virtuelle : exp\u00e9rimentations pour le studio de projet", "abstract": "Les r\u00e9alit\u00e9s num\u00e9riques, telles que la r\u00e9alit\u00e9 virtuelle (RV) ou augment\u00e9e (RA) peuvent compl\u00e9ter les m\u00e9thodestraditionnelles d\u2019apprentissage de la conception architecturale. Les possibilit\u00e9s de mixit\u00e9 entre l\u2019environnementr\u00e9el et virtuel, rendues possibles par la RA, favoriseraient l\u2019appropriation des relations entre l\u2019architecture et sonmilieu. La RV permettrait de confronter l\u2019\u00e9tudiant \u00e0 diff\u00e9rentes situations. La th\u00e8se vise \u00e0 contribuer aux usagespossibles d\u2019environnements virtuels interactifs de r\u00e9alit\u00e9s num\u00e9riques \u00e0 partir desquels pourraient \u00e9merger denouvelles m\u00e9thodes p\u00e9dagogiques d\u2019enseignement de l\u2019architecture. Les transformations des m\u00e9thodesp\u00e9dagogiques li\u00e9es aux technologies num\u00e9riques \u00e9chappent totalement \u00e0 l\u2019enseignement de l\u2019architecture, quireste fortement ancr\u00e9e dans la tradition. La m\u00e9thode de recherche que nous avons d\u00e9velopp\u00e9e a consist\u00e9 \u00e0 menerdes enqu\u00eates aupr\u00e8s d\u2019\u00e9tudiants. Nous avons d\u00e9velopp\u00e9 des applications num\u00e9riques et nous les avonsexp\u00e9riment\u00e9s au sein des ateliers de projets. Enfin, nous avons synth\u00e9tis\u00e9 ces exp\u00e9riences afin d\u2019identifier lespossibilit\u00e9s et les limites de l\u2019usage des r\u00e9alit\u00e9s num\u00e9riques et des environnements virtuels immersifs dansl\u2019enseignement de l\u2019architecture.", "url_image_these": "https://drive.google.com/thumbnail?id=1z2FJDu8JX28lcMg4GOJtpP5OT1ro30sY\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "M\u00e9thodes d\u0027enseignement de l\u0027architecture en immersion virtuelle : exp\u00e9rimentations pour le studio de projet - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "DUCLOS", "label": "DUCLOS2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Sciences humaines et humanit\u00e9s nouvelles sp\u00e9cialit\u00e9 Architecture, Urbanisme et Environnement", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "DUCLOS", "Pr\u00e9nom": "Claire", "Titre": "La mod\u00e9lisation de processus d\u0027exploration en architecture\nProcessus g\u00e9n\u00e9ratifs et performance environnementale dans la conception architecturale", "abstract": "Les contextes climatiques et r\u00e9glementaires imposent aux architectes une prise en compte de plus en plus pr\u00e9coce des contraintes environnementales lors la conception de leurs projets. Depuis la fin des ann\u00e9es 1990 des m\u00e9thodes de conception innovantes qui permettent de prendre en compte les param\u00e8tres environnementaux en phase amont de projet en s\u2019appuyant sur la puissance de calcul des ordinateurs sont d\u00e9crites dans la litt\u00e9rature scientifique. Elles suivent toutes une m\u00eame approche, \u00e0 savoir l\u2019\u00e9laboration d\u2019une technique g\u00e9n\u00e9rative reliant (1) un mod\u00e8le g\u00e9n\u00e9ratif, souvent param\u00e9trique, pour d\u00e9finir un espace de solutions, (2) un mod\u00e8le d\u2019\u00e9valuation impliquant l\u2019utilisation \u00e9ventuelle d\u2019outils de simulation, et (3) un mod\u00e8le d\u2019exploration n\u00e9cessitant l\u2019usage d\u2019algorithmes m\u00e9taheuristiques d\u2019optimisation comme les algorithmes \u00e9volutionnaires multicrit\u00e8res.Ces m\u00e9thodes cherchent \u00e0 reproduire automatiquement et rapidement, et dans des quantit\u00e9s beaucoup plus importantes, le processus it\u00e9ratif qui existe entre architectes et ing\u00e9nieurs dans la m\u00e9thode de conception traditionnelle. Toutefois, si elles sont tr\u00e8s populaires aupr\u00e8s des chercheurs, elles restent peu utilis\u00e9es en agence d\u2019architecture. Les suppositions \u00e9nonc\u00e9es dans la litt\u00e9rature pour expliquer ce \u00ab gap \u00bb entre leur int\u00e9r\u00eat th\u00e9orie et leur utilisation en pratique restent \u00e0 d\u00e9montrer dans un contexte professionnel de conception architecturale. Le premier objectif de cette th\u00e8se est d\u2019exp\u00e9rimenter ces techniques sur des projets r\u00e9els. La quarantaine d\u2019exp\u00e9rimentations r\u00e9alis\u00e9es a permis d\u2019identifier de nouveaux verrous sur l\u2019usage de ces pratiques dans un contexte professionnel jusqu\u2019ici non relev\u00e9s par la litt\u00e9rature, notamment des limites \u00ab structurelles \u00bb li\u00e9es aux m\u00e9thodes de travail et d\u2019organisation des architectes, mais aussi \u00e0 la nature m\u00eame du projet d\u2019architecture.D\u2019un point de vue technique, le frein majeur rencontr\u00e9 lors de l\u2019usage de techniques d\u2019optimisation s\u2019est r\u00e9v\u00e9l\u00e9 \u00eatre la difficile int\u00e9gration de contraintes permettant de restreindre l\u2019espace de solutions \u00e0 des solutions r\u00e9alisables. Les m\u00e9thodes de gestion des contraintes g\u00e9n\u00e9riques se sont r\u00e9v\u00e9l\u00e9es inefficaces lors de nos exp\u00e9rimentations sur ce type de probl\u00e8mes. Ainsi, le second objectif de cette th\u00e8se est d\u2019identifier des m\u00e9thodes de gestion des contraintes adapt\u00e9es. Une \u00e9tude comparative de 7 m\u00e9thodes a permis de r\u00e9v\u00e9ler que la m\u00e9thode des fonctions de r\u00e9paration qui n\u00e9cessite l\u2019usage de techniques g\u00e9n\u00e9ratives telles que des mod\u00e8les \u00e0 base d\u2019agents peut \u00eatre tr\u00e8s efficace. Ainsi, nous avons entrepris le d\u00e9veloppement d\u2019une biblioth\u00e8que d\u2019outils num\u00e9riques pour Grasshopper permettant aux architectes d\u2019utiliser des techniques g\u00e9n\u00e9ratives pour faire de l\u2019optimisation multicrit\u00e8re sous contraintes.", "url_image_these": "https://drive.google.com/thumbnail?id=1soesoo8eepSEAzQQVmn9dq-FkvItuEfs\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "La mod\u00e9lisation de processus d\u0027exploration en architecture\nProcessus g\u00e9n\u00e9ratifs et performance environnementale dans la conception architecturale - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BONTEMPS", "label": "BONTEMPS2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Histoire", "ENSA": "Paris-la Villette", "Laboratoire": "MAACC", "Nom": "BONTEMPS", "Pr\u00e9nom": "Laura", "Titre": "Une histoire de conservation moderne : la chapelle Blanche de S\u00e9sostris Ier et le Kiosque de Taharqa \u00e0 Karnak (\u00c9gypte). Nouvelle lecture des photographies d\u0027archives compar\u00e9es \u00e0 la photogramm\u00e9trie de l\u0027\u00e9tat actuel.", "abstract": "La conservation-restauration existe depuis l\u0027Antiquit\u00e9 mais ne s\u0027est vue attribu\u00e9 l\u0027\u00e9tiquette de discipline \u00e0 part enti\u00e8re, dot\u00e9e d\u0027une d\u00e9ontologie et d\u0027un cadre \u00e9thique, que depuis la seconde moiti\u00e9 du XX\u00e8me si\u00e8cle. Cette formalisation tardive a eu pour cons\u00e9quence l\u0027h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 flagrante des traitements de restauration effectu\u00e9s, mais aussi de la cr\u00e9ation de lacunes dans la documentation de l\u0027histoire mat\u00e9rielle moderne du patrimoine concern\u00e9. Pourtant, si les archives \u00e9crites ne nous racontent parfois qu\u0027une partie des travaux, les photographies d\u0027archives peuvent, elles aussi, nous parler.Ce travail de th\u00e8se explore les utilisations possibles des photographies d\u0027archives du complexe arch\u00e9ologique des temples de Karnak (\u00c9gypte) et plus sp\u00e9cifiquement celles de deux monuments : la Chapelle Blanche de S\u00e9sostris Ier et le Kiosque de Taharqa. La recherche se concentre autour de la r\u00e9\u00e9criture de l\u0027histoire des restaurations de ces deux \u00e9difices en s\u0027appuyant sur l\u0027utilisation des archives photographiques. Nous avons cherch\u00e9 \u00e0 savoir si l\u0027exploitation et la modification de ces photographies dans des outils num\u00e9riques (photogramm\u00e9trie \u00e0 partir d\u0027archives, orthomosa\u00efque, panorama) pouvaient apporter de nouvelles informations, afin d\u0027offrir une vision plus pr\u00e9cise de l\u0027\u00e9volution des anciennes restaurations et de l\u0027\u00e9tat d\u0027alt\u00e9ration des deux monuments. La m\u00e9thodologie adopt\u00e9e se fonde sur le corpus des archives photographiques comme point de d\u00e9part de la recherche.L\u0027\u00e9volution de la documentation num\u00e9rique joue un r\u00f4le fondamental dans cette th\u00e8se. Les outils num\u00e9riques employ\u00e9s permettent d\u0027acc\u00e9der \u00e0 des informations plus pr\u00e9cises sur l\u0027histoire des deux monuments au cours du XX\u00e8me si\u00e8cle. \u00c0 des fins de comparaison, une campagne de relev\u00e9s en photogramm\u00e9trie du Kiosque de Taharqa et de la Chapelle Blanche de S\u00e9sostris Ier a \u00e9t\u00e9 faite durant la th\u00e8se. La photogramm\u00e9trie des deux monuments constitue la base sur laquelle s\u0027appuie les comparaisons aux \u00e9tats ant\u00e9rieurs \u00e0 partir de relev\u00e9s de constats d\u0027\u00e9tat. Ainsi, les donn\u00e9es et visuels obtenus \u00e0 partir des photographies d\u0027archives deviennent le support de constat d\u0027\u00e9tat historicis\u00e9, des temps \u00ab -1 \u00bb , \u00ab -2 \u00bb (et \u00ab -3 \u00bb) dont la comparaison \u00e0 l\u0027\u00e9tat actuel permet d\u0027analyser l\u0027\u00e9volution des alt\u00e9rations et de recomposer une histoire des pratiques de la restauration \u00e0 Karnak.La (re)lecture de cette histoire moderne ouvre des questionnements sur les modifications des pratiques de la conservation-restauration, des m\u00e9thodes employ\u00e9es et sur les usages possibles des donn\u00e9es produites dans un contexte de travail pluridisciplinaire. Cette th\u00e8se vise \u00e0 proposer une m\u00e9thodologie \u00e0 la crois\u00e9e de l\u0027histoire, de l\u0027arch\u00e9ologie et de la conservation et \u00e0 amener une nouvelle grille de lecture des op\u00e9rations de conservation-restauration sur la Chapelle Blanche de S\u00e9sostris Ier et le Kiosque de Taharqa \u00e0 Karnak.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BONTEMPS.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Une histoire de conservation moderne : la chapelle Blanche de S\u00e9sostris Ier et le Kiosque de Taharqa \u00e0 Karnak (\u00c9gypte). Nouvelle lecture des photographies d\u0027archives compar\u00e9es \u00e0 la photogramm\u00e9trie de l\u0027\u00e9tat actuel. - 2024"}, {"color": "lightblue", "font": {"color": "black"}, "id": "EA 7486 GERPHAU", "label": "EA 7486 GERPHAU", "shape": "box", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "UMR 7218 LAVUE \u2013 LA/A", "label": "UMR 7218 LAVUE \u2013 LA/A", "shape": "box", "size": 10}, {"color": "lightblue", "font": {"color": "black"}, "id": "UMR 7218 LAVUE - LET", "label": "UMR 7218 LAVUE - LET", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "AGRA DE LEMOS MARTINS", "label": "AGRA DE LEMOS MARTINS2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "G\u00e9nie Civil", "ENSA": "Toulouse", "Laboratoire": "EA 7413 LRA", "Nom": "AGRA DE LEMOS MARTINS", "Pr\u00e9nom": "Tathiane", "Titre": "Des contraintes solaires \u00e0 des opportunit\u00e9s de projet urbain : optimisation de typomorphologies urbaines en climat tropical au Br\u00e9sil", "abstract": "Environ trois quarts des ressources globales sont aujourd\u0027hui consomm\u00e9s dans les aires urbaines. Le processus d\u0027urbanisation induit des changements s\u00e9v\u00e8res du climat local, de la qualit\u00e9 environnementale des espaces, ainsi qu\u0027une augmentation significative de la demande \u00e9nerg\u00e9tique des b\u00e2timents. Les projections statistiques sur la croissance de la population urbaine indiquent que cette situation tendra \u00e0 s\u0027aggraver dans les ann\u00e9es \u00e0 venir. Il devient donc imp\u00e9ratif de chercher d\u0027autres strat\u00e9gies pour mieux adapter les environnements urbains aux nouvelles demandes \u00e9nerg\u00e9tiques, afin de r\u00e9duire l\u0027empreinte environnementale des villes. Dans ce contexte, ce travail est une contribution \u00e0 la recherche \u00e9nerg\u00e9tique urbaine, plus particuli\u00e8rement en ce qui concerne l\u0027\u00e9nergie consomm\u00e9e et potentiellement produite parles b\u00e2timents \u00e0 l\u0027\u00e9chelle urbaine locale. La morphologie urbaine est ici consid\u00e9r\u00e9e comme un param\u00e8tre crucial dans le processus d\u0027am\u00e9lioration de l\u0027efficacit\u00e9 \u00e9nerg\u00e9tique du cadre b\u00e2ti. Dans les zones de basses latitudes, sous climat tropical, l\u0027\u00e9nergie solaire incidente est extr\u00eamement abondante. Toutefois, la bonne utilisation de cette ressource dans les b\u00e2timents peut sugg\u00e9rer l\u0027adoption de formes urbaines tr\u00e8s peu denses et \u00e9tales, en vue de r\u00e9duire les obstructions produites par l\u0027environnement proche. A rebours, ces formes urbaines tr\u00e8s peu denses peuvent entrainer une augmentation des apports solaires sur les fa\u00e7ades,\u00e9levant la demande \u00e9nerg\u00e9tique. Le contr\u00f4le des gains solaires sur les fa\u00e7ades pour la r\u00e9duction de la demande \u00e9nerg\u00e9tique peut ainsi repr\u00e9senter une perte potentielle en terme d\u0027\u00e9clairement naturel des espaces, et une r\u00e9duction du potentiel de production d\u0027\u00e9nergie solaire. Afin de quantifier le potentiel de ces strat\u00e9gies conflictuelles, il devient indispensable de convoquer des mod\u00e8les d\u0027analyse pluridisciplinaires, permettant de mettre en oeuvre des approches multicrit\u00e8res dans le processus de conception de la forme urbaine. Cette th\u00e8se s\u0027appuie sur une r\u00e9flexion prospective sur les quartiers de la ville de Macei\u00f3, Alagoas, au Br\u00e9sil. Dans un premier temps, un ensemble de param\u00e8tres morphologiques caract\u00e9ristiques sont employ\u00e9s pour identifier et caract\u00e9riser le potentiel solaire de typologies de r\u00e9f\u00e9rence de la ville. Ensuite, ces param\u00e8tres sont soumis \u00e0 une analyse de sensibilit\u00e9 via un plan d\u0027exp\u00e9rience. Les param\u00e8tres statistiquement significatifs sont alors int\u00e9gr\u00e9s \u00e0 une m\u00e9thode param\u00e9trique d\u0027optimisation dans laquelle l\u0027algorithme g\u00e9n\u00e9tique NSGA-II est coupl\u00e9 \u00e0 un algorithme simplifi\u00e9e de radiosit\u00e9, visant \u00e0 maximiser le potentiel de production d\u0027\u00e9nergie sur les toitures des b\u00e2timents, tout en minimisant les apports solaires sur ses fa\u00e7ades. Nous consid\u00e9rons des seuils d\u0027\u00e9clairement naturel et int\u00e9grons des r\u00e8gles locales d\u0027urbanisme comme contraintes aux projets. Cinq typologies repr\u00e9sentatives du tissu urbain de Macei\u00f3 ont ainsi \u00e9t\u00e9 identifi\u00e9es. L\u0027ensemble des indicateurs les plus influents sur le potentiel solaire des formes urbaines a \u00e9t\u00e9 hi\u00e9rarchis\u00e9, en mettant l\u0027accent notamment sur le r\u00f4le du prospect moyen ou de l\u0027alb\u00e9do des surfaces. La m\u00e9thode d\u0027optimisation a permis de tester plus de 80 000configurations d\u0027ilots urbains et les r\u00e9sultats obtenus font appara\u00eetre une grande diversit\u00e9 de morphologies \u00aboptimum\u00bb. Ces projets ont des performances solaires sup\u00e9rieures \u00e0 celles des typologies existantes dans la ville. Cette int\u00e9gration de strat\u00e9gies \u00e9nerg\u00e9tiques contradictoires montre qu\u0027au-del\u00e0 de l\u0027int\u00e9gration de contraintes vari\u00e9es et d\u0027une meilleure adaptation \u00e0 la complexit\u00e9 du processus de design urbain, l\u0027approche utilis\u00e9e ici appara\u00eet tr\u00e8s utile pour la recherche de solutions urbaines performantes \u00e0 l\u0027\u00e9chelle des quartiers. Cette approche peut ainsi participer au renouvellement de l\u0027Architecture de la Ville", "url_image_these": "https://drive.google.com/thumbnail?id=1L2vMeRbJJWy2xNn2tTaP-n2zCAro5hOB\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Des contraintes solaires \u00e0 des opportunit\u00e9s de projet urbain : optimisation de typomorphologies urbaines en climat tropical au Br\u00e9sil - 2024"}, {"color": "lightblue", "font": {"color": "black"}, "id": "EA 7413 LRA", "label": "EA 7413 LRA", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Toulouse", "label": "Toulouse", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "ROUSSEL", "label": "ROUSSEL2015", "meta": {"Ann\u00e9e": 2015, "Discipline": "Architectures", "ENSA": "Paris-la Villette", "Laboratoire": "EA 7486 GERPHAU", "Nom": "ROUSSEL", "Pr\u00e9nom": "Marion", "Titre": "M\u00e9tamorphose, \u00ab transmorphose \u00bb, \u00ab allog\u00e8nese \u00bb", "abstract": "Depuis le d\u00e9but des ann\u00e9es 1990, Marcos Novak d\u00e9veloppe une architecture num\u00e9rique exp\u00e9rimentale qu\u2019il appelle \u00ab transarchitecture \u00bb. Le fil directeur de cette derni\u00e8re est l\u2019id\u00e9e d\u2019un \u00ab devenir alien \u00bb, c\u2019est-\u00e0-dire un devenir autre radical de l\u2019homme comme de l\u2019architecture, de l\u2019habitant comme de l\u2019habitation, impuls\u00e9 par les nouvelles technologies. L\u2019objet de cette recherche est d\u2019interroger la notion de \u00ab devenir alien \u00bb \u00e0 partir et \u00e0 travers deux figures de l\u2019\u00e9tranget\u00e9 humaine : l\u2019Unheimliche, th\u00e9oris\u00e9 par Sigmund Freud, et l\u2019Unheimlichkeit, d\u00e9velopp\u00e9 par Martin Heidegger. Notre th\u00e8se est que le \u00ab devenir alien \u00bb est une nouvelle figure de l\u2019\u00e9tranget\u00e9, propre \u00e0 notre \u00e9poque. Quand l\u2019Unheimliche serait la figure d\u2019une \u00e9tranget\u00e9 psychologique et l\u2019Unheimlichkeit celle d\u2019une \u00e9tranget\u00e9 ontologique, le \u00ab devenir alien \u00bb serait la figure d\u2019une \u00ab \u00e9tranget\u00e9 num\u00e9rique \u00bb. Par cette expression, nous visons \u00e0 qualifier l\u2019effacement des dichotomies classiques (proche/lointain, naturel/artificiel, organique/synth\u00e9tique, etc.) entra\u00een\u00e9 par nos technologies et l\u2019effet d\u2019\u00e9tranget\u00e9 diffus qui semble en r\u00e9sulter, affectant l\u2019ensemble de nos exp\u00e9riences, de nos repr\u00e9sentations et de notre habitation du monde.Nous proposons, enfin, de consid\u00e9rer en quoi, par la \u00ab transarchitecture \u00bb et la notion de \u00ab devenir alien \u00bb, s\u2019\u00e9bauchent \u00e0 la fois la possibilit\u00e9 d\u2019un \u00ab faire-monde \u00bb nouveau, ouvrant la voie \u00e0 un r\u00e9enchantement, et  le risque d\u2019une \u00ab immondation \u00bb. C\u2019est alors la question de l\u2019\u00e9thique qui \u00e9merge, une \u00e9thique technologique, mais aussi \u00e9cologique, \u00e9conomique et politique : en somme, une \u00e9thique de l\u2019habitation du monde que l\u2019architecture doit plus que jamais porter.Mots-cl\u00e9s : inqui\u00e9tante \u00e9tranget\u00e9, \u00ab transarchitecture \u00bb, condition humaine, corps, identit\u00e9, devenir, habitation, d\u00e9senchantement/r\u00e9enchantement, \u00e9thique.", "url_image_these": "https://drive.google.com/thumbnail?id=1h3c3x9MTEfdvAja-T7254Kvzw3OE8AGw\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "M\u00e9tamorphose, \u00ab transmorphose \u00bb, \u00ab allog\u00e8nese \u00bb - 2015"}, {"color": "lightgray", "font": {"color": "black"}, "id": "OTTAVIANO", "label": "OTTAVIANO2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "Am\u00e9nagement et urbanisme", "ENSA": "Paris-la Villette", "Laboratoire": "UMR 7218 LAVUE \u2013 LA/A", "Nom": "OTTAVIANO", "Pr\u00e9nom": "Nancy", "Titre": "Architectes-urbanistes 2.0 : enqu\u00eate ethnographique sur une pratique de concepteurs de la ville \u00e0 venir : des promesses du num\u00e9rique \u00e0 une innovation en situation", "abstract": "Face \u00e0 la diversit\u00e9 des pratiques des architectes-urbanistes, comment l\u0027\u00e9mergence du fait num\u00e9rique dans la soci\u00e9t\u00e9 contemporaine influence-t-elle leur champ d\u2019intervention ? S\u2019appuyant sur une enqu\u00eate ethnographique, le terrain de cette th\u00e8se interroge le r\u00f4le des techniques et technologies num\u00e9riques dans le processus de projet comme pratique d\u2019anticipation de la ville \u00e0 venir. Agence d\u2019architecture, start-up technologique, laboratoire ind\u00e9pendant et collectif associatif s\u2019entrem\u00ealent au sein d\u2019une seule et m\u00eame \u00e9quipe de concepteurs. En respect de leurs cadres d\u2019actions, la description analytique suit le sch\u00e9ma lin\u00e9aire du d\u00e9veloppement d\u2019innovations : des recherches th\u00e9oriques en chambre, \u00e0 une phase de R\u0026D collaborative rendue op\u00e9rationnelle par des pr\u00e9figurations et des prototypes pour finir sur la rencontre d\u0027une application num\u00e9rique dite d\u2019 \u00ab open innovation \u00bb avec un contexte de transformation de la ville. On y voit comment les concepteurs donnent du sens \u00e0 leur pratique et questionnent leur statut et leur l\u00e9gitimit\u00e9. Ils transitent de l\u2019id\u00e9e d\u0027un indice universel d\u0027\u00e9valuation de la qualit\u00e9 de vie en ville \u00e0 la promotion de l\u0027urbanisme collaboratif via un dispositif de m\u00e9diation socio-technique. Braconnant dans diff\u00e9rents univers, des technologies intellectuelles sont mobilis\u00e9es et les statuts attribu\u00e9s aux nombres, donn\u00e9es, informations, mod\u00e8les et images \u00e9voluent. D\u2019un discours \u00e0 consonance scientifique fond\u00e9 sur un id\u00e9al d\u2019objectivit\u00e9 \u00e0 la manipulation de m\u00e9taphores, le glissement d\u2019un point de vue virtuel sur la ville \u00e0 un point de vue re-localis\u00e9 accompagne un renversement conceptuel allant de donn\u00e9es construites pour projeter la ville au visible urbain comme donn\u00e9es \u00e0 r\u00e9v\u00e9ler. Du registre de la pr\u00e9diction \u00e0 celui de l\u2019innovation, la place de la technologie, son rapport au temps et \u00e0 l\u2019espace, rencontrent et se confrontent aux acteurs de la transformation de la ville, r\u00e9v\u00e9lant la d\u00e9licate articulation d\u2019un futur simul\u00e9 et stimul\u00e9 \u00e0 un futur partag\u00e9 et concret.", "url_image_these": "https://drive.google.com/thumbnail?id=1obMPAZpDLczuC0P8Ct5qChiDFgGk-0uh\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Architectes-urbanistes 2.0 : enqu\u00eate ethnographique sur une pratique de concepteurs de la ville \u00e0 venir : des promesses du num\u00e9rique \u00e0 une innovation en situation - 2017"}, {"color": "lightgray", "font": {"color": "black"}, "id": "ZAZA", "label": "ZAZA2018", "meta": {"Ann\u00e9e": 2018, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme", "ENSA": "Paris-la Villette", "Laboratoire": "UMR 7218 LAVUE \u2013 LA/A", "Nom": "ZAZA", "Pr\u00e9nom": "Ornella", "Titre": "Horizons urbains en exp\u00e9rimentation : discours et pratiques d\u2019une collectivit\u00e9 territoriale face au num\u00e9rique", "abstract": "Le num\u00e9rique est-il en train de remanier la fa\u00e7on des collectivit\u00e9s territoriales de projeter la ville ? En recomposant une arch\u00e9ologie de ladite \u00ab r\u00e9volution num\u00e9rique \u00bb par ses acteurs, ses utopies et ses id\u00e9ologies, un consensus semble se d\u00e9gager aujourd\u2019hui autour du projet de \u00ab smart city \u00bb : par le concept de \u00ab co-construction \u00bb, la participation des citadins et la coop\u00e9ration avec les acteurs priv\u00e9s se chevauchent. La conjonction entre l\u2019emploi de nouvelles technologies (en constante \u00e9volution et majoritairement con\u00e7ues par les acteurs priv\u00e9s) et la prise en compte des citadins (provenant d\u2019une id\u00e9ologie du public sur laquelle s\u2019est b\u00e2tie l\u2019histoire de l\u2019action publique fran\u00e7aise) fait \u00e9merger le \u00ab paradigme de l\u2019exp\u00e9rimentation \u00bb auquel l\u2019acteur public fait de plus en plus appel. Ce paradigme se d\u00e9ploie par une s\u00e9rie de dispositifs qui sont analys\u00e9s au travers de trois topos de l\u2019anthropologie : l\u0027exp\u00e9rimentation de nouvelles solutions num\u00e9riques, qui ritualise les interactions entre les acteurs autour de la conception de \u00ab sur-objets \u00bb num\u00e9riques ; l\u0027exp\u00e9rimentation des politiques publiques, qui par l\u2019\u00e9mergence de \u00ab agoras en ligne \u00bb engendre une r\u00e9adaptation permanente de l\u2019action publique, entre \u00ab archa\u00efsme \u00bb et \u00ab modernit\u00e9 \u00bb ; l\u0027exp\u00e9rimentation urbaine, qui par des \u00ab d\u00e9monstrateurs \u00bb tente d\u2019ordonnancer les r\u00e9cits mat\u00e9riels et immat\u00e9riels de la transformation urbaine. A partir d\u2019une ethnographie au sein de la Mairie de Paris, la th\u00e8se montre qu\u2019\u00e0 travers l\u0027exp\u00e9rimentation l\u2019acteur public cherche \u00e0 \u00ab publiciser \u00bb des logiques et des outils provenant du domaine priv\u00e9, en atterrissant cependant au m\u00eame objectif op\u00e9rationnel : produire des horizons urbains dont les discours et les pratiques franchissent continuellement la fronti\u00e8re entre public et priv\u00e9.", "url_image_these": "https://drive.google.com/thumbnail?id=1xW0DZzChmSqzUeUGN9VjESh1o1qYQKsJ\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Horizons urbains en exp\u00e9rimentation : discours et pratiques d\u2019une collectivit\u00e9 territoriale face au num\u00e9rique - 2018"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BENABDELJELIL", "label": "BENABDELJELIL2025", "meta": {"Ann\u00e9e": 2025, "Discipline": "Architecture, villes et territoires", "ENSA": "Paris-la Villette", "Laboratoire": "UMR 7218 LAVUE \u2013 LA/A", "Nom": "BENABDELJELIL", "Pr\u00e9nom": "Meryam", "Titre": "La \u00ab Smart City \u00bb, entre utopie moderne et r\u00e9alit\u00e9, une transition du concept \u00e0 la pratique", "abstract": "\u00ab Min\u00e9rale et charnelle, historique et politique, la ville est aujourd\u0092hui aussi num\u00e9rique \u00bb (Fabien Eychenne, 2008) Symbole de la ville du futur, num\u00e9rique et durable, la Smart City promet une potentielle am\u00e9lioration des services par son int\u00e9gration au sein de l\u0092espace urbain d\u0092une multitude d\u0092objets connect\u00e9s. La ville connect\u00e9e r\u00e9pond \u00e0 une logique de comp\u00e9titivit\u00e9 urbaine de course \u00e0 l\u0092acc\u00e8s au num\u00e9rique, le mod\u00e8le de la Smart City semble devenir aujourd\u0092hui in\u00e9vitable du fait de l\u0092\u00e9volution des technologies et de leur omnipr\u00e9sence dans divers domaines : \u00ab La ville change, les technologies en sont \u00e0 la fois l\u0092instrument et le catalyseur. \u00bb (Extrait du programme ville 2.0 de la Fondation Internet Nouvelle G\u00e9n\u00e9ration). Bien que le succ\u00e8s de l\u0092imaginaire de la Smart City se r\u00e9pande dans le monde, les \u00e9tudes men\u00e9es autour de cette th\u00e9matique demeurent relativement r\u00e9centes et ne permettent pas de consid\u00e9rer r\u00e9ellement toute l\u0092ampleur de ses enjeux sur les individus, leurs pratiques et leurs environnements. L\u0092int\u00e9r\u00eat est de d\u00e9celer ce qui est r\u00e9ellement \u00ab Smart \u00bb dans la \u00ab City \u00bb afin de voir comment cet attribut \u00e9volue et transforme \u00e0 la fois les imaginaires collectifs et les pratiques, notamment en ce qui concerne la mobilit\u00e9. Une analyse critique de la Smart City permettant d\u0092aborder cette th\u00e9matique sous l\u0092angle de la mobilit\u00e9 nous permettra d\u0092examiner \u00e0 l\u0092aide d\u0092\u00e9tudes de cas pr\u00e9cis ses incidences sur l\u0092urbain. On consid\u00e9rera \u00e9galement l\u0092influence de l\u0092int\u00e9gration des r\u00e9seaux num\u00e9riques dans la ville, en questionnant l\u0027\u00e9volution potentielle de ce mod\u00e8le, sa durabilit\u00e9, ainsi que l\u0027imaginaire qu\u0027il inspire, afin d\u0027identifier les crit\u00e8res susceptibles de mener \u00e0 son obsolescence. Nous proposons d\u0092orienter cette \u00e9tude sur des exemples notamment en premier lieu de villes fran\u00e7aises peu exploit\u00e9es par les publications actuelles autour de la Smart City. L\u0092objectif est de mener une r\u00e9flexion transversale \u00e9tudiant les obsolescences du mod\u00e8le de la ville num\u00e9rique \u00e0 l\u0027aune des imaginaires, des dynamiques urbaines, des spatialit\u00e9s et des sociabilit\u00e9s li\u00e9es \u00e0 la mobilit\u00e9.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BENABDELJELIL.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "La \u00ab Smart City \u00bb, entre utopie moderne et r\u00e9alit\u00e9, une transition du concept \u00e0 la pratique - 2025"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BIGOT-DOLL", "label": "BIGOT-DOLL2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "Architecture", "ENSA": "Lyon", "Laboratoire": "ARIA", "Nom": "BIGOT-DOLL", "Pr\u00e9nom": "\u00c9glantine", "Titre": "Du Noum\u00e8ne \u00e0 l\u0027OEkoum\u00e8ne, une \u00e9mulsion analogique-num\u00e9rique pour une prospective du projet d\u0027architecture", "abstract": "La pratique du projet instrument\u00e9 par les dispositifs num\u00e9riques de CAO et de CFAO a boulevers\u00e9 les strat\u00e9gies de conception architecturale. Les g\u00e9om\u00e9tries non-standard dor\u00e9navant \u00e0 la port\u00e9e de tous, g\u00e9n\u00e8rent de nouvelles mat\u00e9rialit\u00e9s et modifient les usages. De plus, le param\u00e9trique injecte un hiatus in\u00e9luctable par impl\u00e9mentation et simultan\u00e9it\u00e9 des d\u00e9clinaisons de la forme produite sous l\u2019\u00e9gide de syntaxes naturelles et formalis\u00e9es. Quels seraient alors les m\u00e9canismes et les potentiels prospectifs d\u2019une solubilit\u00e9 du num\u00e9rique dans le monde analogique impliqu\u00e9s lors d\u2019une telle refonte de paradigmes ? Dans le cadre de notre th\u00e8se de doctorat engag\u00e9e au sein du laboratoire MAP-Aria \u00e0 l\u0027ENSA de Lyon, les travaux des \u00e9tudiants de Master en Architecture SPACA[A]N 2015/16 ont constitu\u00e9 notre mat\u00e9riau de recherche. Par l\u2019\u00e9mulsion de techniques tant\u00f4t parfois archa\u00efques tant\u00f4t avanc\u00e9es, nous avons investigu\u00e9 les potentialit\u00e9s de cr\u00e9ativit\u00e9 sous le prisme d\u2019un sc\u00e9nario en tant que fil conducteur d\u2019un mode de conception exploratoire.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BIGOT-DOLL.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Du Noum\u00e8ne \u00e0 l\u0027OEkoum\u00e8ne, une \u00e9mulsion analogique-num\u00e9rique pour une prospective du projet d\u0027architecture - 2017"}, {"color": "lightblue", "font": {"color": "black"}, "id": "ARIA", "label": "ARIA", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Lyon", "label": "Lyon", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "GROS", "label": "GROS2025", "meta": {"Ann\u00e9e": 2025, "Discipline": "Conception", "ENSA": "Lyon", "Laboratoire": "ARIA", "Nom": "GROS", "Pr\u00e9nom": "Antoine", "Titre": "Astragale : Vers un environnement num\u00e9rique collaboratif pour l\u0027analyse multimodale du comportement de structures. ", "abstract": "L\u0027\u00e9valuation de la stabilit\u00e9 d\u0027un ouvrage b\u00e2ti et une bonne compr\u00e9hension du comportement de sa structure sont des enjeux cruciaux pour construire leur r\u00e9silience. Parmi eux, les ouvrages patrimoniaux sont autant de cas uniques, pr\u00e9sentant des enjeux de diagnostic structurel dont la complexit\u00e9 n\u0027\u00e9quivaut qu\u0027\u00e0 la diversit\u00e9 des techniques mises en oeuvre au long de leur cycle de vie. Toutefois, l\u0027effort interdisciplinaires entre les disciplines du Patrimoine Culturel et celles de l\u0027Architecture, Ing\u00e9nierie et Construction n\u00e9cessaires \u00e0 la cr\u00e9ation du corpus de connaissances ad\u00e9quat se heurte \u00e0 l\u0027h\u00e9t\u00e9rog\u00e9n\u00e9it\u00e9 des informations produites. Il en r\u00e9sulte des processus de diagnostic lin\u00e9aires et disjoints, plut\u00f4t que cycliques et connect\u00e9s.Cette \u00e9tude propose de connecter les informations et processus du diagnostic structurel \u00e0 travers un graphe de connaissances, bas\u00e9 sur la pile technologique du Web S\u00e9mantique. Sa construction repose sur une d\u00e9marche m\u00e9thodologique duale: la r\u00e9utilisation de l\u0027ontologie CIDOC CRM par des motifs ontologiques, et la d\u00e9finition d\u0027un syst\u00e8me et de son architecture pour p\u00e9renniser et manipuler ces informations.Le point focal de l\u0027\u00e9tude porte sur la combinaison des informations de l\u0027inspection visuelle, notamment les alt\u00e9rations de la ma\u00e7onnerie, et les r\u00e9sultats de simulation m\u00e9canique par la M\u00e9thode des \u00c9l\u00e9ments Discrets, afin d\u0027informer la prise de d\u00e9cision en phase de diagnostic et pour la conception de strat\u00e9gies de restauration. Cette approche est appliqu\u00e9e au diagnostic structurel du syst\u00e8me de contrebutement de la cath\u00e9drale Notre-Dame de Paris, et d\u00e9montr\u00e9e par une preuve de concept.", "url_image_these": "https://drive.google.com/thumbnail?id=1dG-qCf-vFm_DWPtEkk3uuQg0wmTqOoiO\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Astragale : Vers un environnement num\u00e9rique collaboratif pour l\u0027analyse multimodale du comportement de structures.  - 2025"}, {"color": "lightblue", "font": {"color": "black"}, "id": "UMR 5600 EVS - LAURE", "label": "UMR 5600 EVS - LAURE", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "MORAND", "label": "MORAND2019", "meta": {"Ann\u00e9e": 2019, "Discipline": "Am\u00e9nagement de l\u0027espace, Urbanisme", "ENSA": "Paris-Malaquais", "Laboratoire": "IPRAUS", "Nom": "MORAND", "Pr\u00e9nom": "Lucie", "Titre": "Le plan : outil g\u00e9n\u00e9rateur de strat\u00e9gies d\u2019urbanisation durable. Cas d\u2019\u00e9tude sur Xiamen en Chine. Analyse d\u0027une planification environnementale \u00e0 l\u0027avant-garde en Chine, r\u00e9alis\u00e9e gr\u00e2ce \u00e0 la production de cartes et de plans urbains novateurs", "abstract": "Dans une \u00e9poque actuelle o\u00f9 l\u2019urbanisme de planification est consid\u00e9r\u00e9 comme inadapt\u00e9 et insuffisant, a fortiori dans un contexte chinois critiqu\u00e9 pour sa production urbaine r\u00e9p\u00e9titive et acc\u00e9l\u00e9r\u00e9e, le sujet de recherche propose paradoxalement de replacer le plan au c\u0153ur du processus de cr\u00e9ation et de r\u00e9alisation des projets de grandes \u00e9chelles et de lui accorder un r\u00f4le cl\u00e9 pour la production de solutions environnementales. Le plan se dessine comme \u00e9l\u00e9ment de r\u00e9f\u00e9rence de la fabrication urbaine chinoise, articulant le territoire et le projet dans un espace de repr\u00e9sentation dont les usages graphiques sont significatifs. Au sein de cet espace, il s\u2019agit de comprendre comment les objectifs environnementaux sont planifi\u00e9s, mis en valeur, puis appliqu\u00e9s de fa\u00e7on concr\u00e8te lors de la r\u00e9alisation des projets. Dans cette optique, le plan se fait outil m\u00e9diateur entre le territoire existant, le projet et la r\u00e9alisation, et ne se limite pas \u00e0 \u00eatre uniquement un document fonctionnel ou de repr\u00e9sentation, mais un outil de travail indispensable \u00e0 la production d\u2019id\u00e9es.Dans ce contexte, la th\u00e8se de doctorat propose d\u2019\u00e9tudier le cas d\u2019une ville originale, Xiamen, o\u00f9 la politique d\u2019urbanisation durable \u00e0 la particularit\u00e9 d\u2019avoir \u00e9t\u00e9 r\u00e9alis\u00e9e d\u00e8s le d\u00e9but des ann\u00e9es 1990. En effet, une production de plans tr\u00e8s riches, de plus en plus participatifs, num\u00e9riques et adapt\u00e9s au contexte existant, a permis d\u2019engager les potentiels du territoire dans une r\u00e9flexion d\u2019intervention durable. A travers l\u2019analyse de plans et terrains r\u00e9alis\u00e9s sur une vingtaine de sites, la recherche vise \u00e0 comprendre comment Xiamen est devenue un vaste laboratoire d\u2019exp\u00e9rimentations o\u00f9 se formulent de nouvelles approches, pratiques et outils de planifications environnementales.", "url_image_these": "https://drive.google.com/thumbnail?id=1JY5HG2V-xGkBEL3pJCgxbfyh4WA41z6W\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Le plan : outil g\u00e9n\u00e9rateur de strat\u00e9gies d\u2019urbanisation durable. Cas d\u2019\u00e9tude sur Xiamen en Chine. Analyse d\u0027une planification environnementale \u00e0 l\u0027avant-garde en Chine, r\u00e9alis\u00e9e gr\u00e2ce \u00e0 la production de cartes et de plans urbains novateurs - 2019"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GOUEZOU", "label": "GOUEZOU2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Architecture", "ENSA": "Lille", "Laboratoire": "LACTH", "Nom": "GOUEZOU", "Pr\u00e9nom": "Vincent", "Titre": "De la repr\u00e9sentation \u00e0 la mod\u00e9lisation de l\u0027architecture : r\u00e9introduire le dessin d\u0027esquisse en contexte BIM par sa spatialisation en r\u00e9alit\u00e9 virtuelle", "abstract": "Dans le cadre du domaine des outils informatis\u00e9s d\u00e9di\u00e9s \u00e0 la conception architecturale, les effets du BIM sur les dessins dont usent les architectes pour repr\u00e9senter leurs projets d\u2019architecture suscitent des questionnements. Nous \u00e9tudions particuli\u00e8rement l\u2019effet de l\u2019utilisation de logiciels BIM sur le dessin d\u2019esquisse sur les t\u00e2ches d\u2019id\u00e9ation lors des premi\u00e8res phases de conception cr\u00e9ative. Devenus standards, les logiciels de CAO-BIM sont fond\u00e9s sur un principe de mod\u00e9lisation qui bouleverse la tradition de la repr\u00e9sentation de l\u2019architecture. Conduiraient-ils \u00e0 l\u2019exclusion latente des pratiques de dessin ? Conviennent-ils \u00e0 la conception cr\u00e9ative ? En proposant une critique de la mod\u00e9lisation BIM pour son caract\u00e8re trop consensuel et adialectique pour la d\u00e9marche projectuelle, nous questionnons l\u2019antinomie suppos\u00e9e entre CAO-BIM et dessin d\u2019esquisse. Nous formons l\u2019hypoth\u00e8se d\u2019une possible modalit\u00e9 \u00ab bimable \u00bb de dessin d\u2019esquisse. Dans son \u00e9tude intitul\u00e9e The Dialectics of sketching (Goldschmidt, 1991a), Gabriela Goldschmidt a r\u00e9v\u00e9l\u00e9 la r\u00e9flexivit\u00e9 de la dialectique \u0153uvrant dans le dessin d\u2019esquisse qu\u2019elle d\u00e9crit comme une alternance entre points de vue voir Comme et voir Que traduisant les actions de conjecturer et d\u2019analyser par des moyens graphiques et langagiers. Nous avons tent\u00e9 d\u2019observer cette dialectique de l\u2019esquisse en adaptant cette m\u00e9thode pour \u00e9valuer pour reproduire des passassions \u00ab \u00e0 la main \u00bb et les comparer \u00e0 trois modalit\u00e9s informatis\u00e9es, en DAO et CAO-BIM, la derni\u00e8re \u00e9tant le dessin spatialis\u00e9 en r\u00e9alit\u00e9 virtuel (RV) au moyen d\u2019un casque de r\u00e9alit\u00e9 virtuelle. Baptis\u00e9e \u00ab DialecBIM \u00bb, cette m\u00e9thode d\u2019\u00e9valuation du dialectisme d\u2019une modalit\u00e9 d\u2019esquisse \u00e0 produit des r\u00e9sultats int\u00e9ressants et pourrait \u00eatre \u00e9tendue \u00e0 d\u2019autres modalit\u00e9s. Conform\u00e9ment aux attentes, les modalit\u00e9s DAO et CAO-BIM pr\u00e9sentent un niveau de dialectisme moindre comparativement \u00e0 la Main, qui est la r\u00e9f\u00e9rence. Les scores surprenants obtenus par la modalit\u00e9 RV et dessin d\u2019esquisse spatialis\u00e9 sont proches de ceux de la Main malgr\u00e9 l\u2019apprentissage requis et les contraintes (station verticale, fatigue visuelle, impr\u00e9cision du contr\u00f4leur manuel). La modalit\u00e9 en RV pr\u00e9sente des qualit\u00e9s particuli\u00e8rement utiles pour la conception cr\u00e9ative bas\u00e9e sur un mod\u00e8le 3D, BIM ou autre, et peut \u00eatre am\u00e9lior\u00e9e. Nos travaux conduisent aussi \u00e0 discuter de la m\u00e9thode d\u2019\u00e9valuation du dialectisme : le crit\u00e8re du changement de point de vue, la commutabilit\u00e9, apparaissant consolidable comparativement au crit\u00e8re plus \u00ab robuste \u00bb de la quantit\u00e9 d\u2019arguments. Avons-nous raison de vouloir mesurer des qualit\u00e9s architecturales comme le dialectisme ? Nous argumentons que c\u2019est utile pour r\u00e9sister aux tendances performancielles, optimisantes, de la mod\u00e9lisation BIM qui menace la part cr\u00e9ative du domaine architectural.", "url_image_these": "https://drive.google.com/thumbnail?id=1skXucEun92G-floxYOxHek1ducoVzZGN\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "De la repr\u00e9sentation \u00e0 la mod\u00e9lisation de l\u0027architecture : r\u00e9introduire le dessin d\u0027esquisse en contexte BIM par sa spatialisation en r\u00e9alit\u00e9 virtuelle - 2020"}, {"color": "lightblue", "font": {"color": "black"}, "id": "LACTH", "label": "LACTH", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Lille", "label": "Lille", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "B\u00c9GIN", "label": "B\u00c9GIN2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture", "ENSA": "Strasbourg", "Laboratoire": "EA 7309 AMUP", "Nom": "B\u00c9GIN", "Pr\u00e9nom": "B\u00e9ranger", "Titre": "L\u2019influence des arts plastiques sur la pratique architecturale contemporaine", "abstract": "Depuis plusieurs si\u00e8cles, l\u2019architecture est consid\u00e9r\u00e9e comme un art. En France, elle \u00e9tait enseign\u00e9e \u00e0 l\u2019\u00e9cole des Beaux-Arts jusqu\u2019en 1968 avant qu\u2019elle se sp\u00e9cialise avec la cr\u00e9ation des unit\u00e9s p\u00e9dagogiques d\u2019architecture. Actuellement, la pratique des arts plastiques fait encore partie de la formation des architectes. Elle constituait chez les avant-gardes modernes et les architectes-artistes de la Renaissance, le \u00ab terreau \u00bb, l\u2019essence de la production architecturale. A l\u2019heure de la sp\u00e9cialisation professionnelle et l\u2019essor des outils de conception num\u00e9riques, quel est le r\u00f4le des arts plastiques, quelle est la place de l\u2019exp\u00e9rimentation artistique ? Comment la pratique des arts plastiques peut-elle enrichir une production architecturale ?", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/B\u00c9GIN.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "L\u2019influence des arts plastiques sur la pratique architecturale contemporaine - 2021"}, {"color": "lightblue", "font": {"color": "black"}, "id": "EA 7309 AMUP", "label": "EA 7309 AMUP", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Strasbourg", "label": "Strasbourg", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "MARCHAL", "label": "MARCHAL2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture", "ENSA": "Grenoble", "Laboratoire": "UMR 1563 AAU - CRESSON", "Nom": "MARCHAL", "Pr\u00e9nom": "Th\u00e9o", "Titre": "\u00c9couter l\u0027architecture : outils num\u00e9riques et conception ambiantale, la piste du sonore renouvel\u00e9e", "abstract": "Cette th\u00e8se de doctorat en architecture s\u0027inscrit dans le champ des recherches sur les ph\u00e9nom\u00e8nes sensibles et les environnements v\u00e9cus men\u00e9es par le laboratoire AAU et l\u0027\u00e9quipe CRESSON depuis plusieurs ann\u00e9es. Ce travail a plus sp\u00e9cifiquement pour objet l\u0027\u00e9tude de l\u0027espace sonore en tant que param\u00e8tre de l\u0027environnement physique et de la qualit\u00e9 de vie des espaces qui y sont associ\u00e9s. Ainsi, partant de l\u0027espace sonore, nous avons tent\u00e9 d\u0027\u00e9largir les interrogations induites par la prise en compte des ph\u00e9nom\u00e8nes physiques afin d\u0027y faire rentrer d\u0027autres consid\u00e9rations tout aussi importantes pour la qualit\u00e9 des espaces v\u00e9cus - \u00e0 travers le lien social, la notion d\u0027intimit\u00e9, les rapports de perception proches et lointaines ou plus largement l\u0027enjeu de l\u0027exp\u00e9rience subjective, toujours en relation avec le contexte environnant.Nous avons pour objectif de tester dans quelle mesure le son peut \u00eatre un m\u00e9dium appropri\u00e9 \u00e0 une prise en compte plus large des ambiances dans la conception architecturale en favorisant une posture -au sens propre comme au sens figur\u00e9- du concepteur. Ceci lui conf\u00e8re une autre relation avec l\u0027environnement projet\u00e9 en d\u00e9cadrant son rapport au projet. Le d\u00e9veloppement d\u0027un outil num\u00e9rique et les interrogations que cela suscite nous pousseront \u00e9galement \u00e0 envisager l\u0027apparition des nouveaux outils de conception et d\u0027\u00e9valuation num\u00e9riques dans l\u0027environnement du concepteur spatial comme un \u00e9l\u00e9ment potentiel de red\u00e9finition des modes de projet en renouvelant une r\u00e9flexion sur la qualit\u00e9 des ambiances et des espaces v\u00e9cus.Pour cela, nous avons d\u00e9velopp\u00e9 un logiciel appel\u00e9 \u0027\u0027EsquisSons\u0027\u0027 permettant d\u0027esquisser l\u0027environnement sonore. Il a \u00e9t\u00e9 test\u00e9 \u00e0 travers des exp\u00e9rimentations en contexte qui ont pris la forme d\u0027ateliers ou d\u0027exp\u00e9riences impliqu\u00e9es. Cela nous a permis de parcourir et de questionner le processus du projet architectural de la conception jusqu\u0027\u00e0 l\u0027\u00e9valuation \u00e0 travers le prisme du sonore et de l\u0027outil num\u00e9rique \u0027\u0027en acte\u0027\u0027 ce qui se traduit par les questions suivantes : Comment le son peut-il \u00eatre associ\u00e9 \u00e0 un ou des vecteurs particuliers de prise en compte des espaces v\u00e9cus au-del\u00e0 des \u00e9valuations quantitatives acoustiques traditionnelles ? et : Quels peuvent-\u00eatre la place et le potentiel de l\u0027outil num\u00e9rique dans une perspective de prise en compte des ambiances dans le projet architectural ?Nous avons choisi de r\u00e9pondre \u00e0 ces questions \u00e0 travers l\u0027observation de trois corpus, tous associ\u00e9s \u00e0 l\u0027outil. C\u0027est l\u0027outil lui-m\u00eame qui constitue le premier corpus, il s\u0027agit d\u0027analyser et d\u0027expliciter ses \u00e9volutions du d\u00e9but \u00e0 la fin de la recherche. Le second corpus est constitu\u00e9 des observations men\u00e9es lors des ateliers et des productions des participants. Le troisi\u00e8me et dernier corpus regroupe les autres exp\u00e9riences que nous avons pu mener avec EsquisSons en dehors des ateliers et qui nous sont apparues pertinentes pour appuyer nos observations.Les diff\u00e9rents temps de progression du d\u00e9veloppement de l\u0027outil, \u00e0 travers les questionnements, les am\u00e9liorations, les ajouts dont il a fait l\u0027objet, ainsi que l\u0027analyse des observations men\u00e9es concernant son utilisation nous ont permis de tester nos hypoth\u00e8ses et de montrer le potentiel, mais aussi les limites des outils num\u00e9riques et du sonore pour la conception architecturale dans une perspective sensible.", "url_image_these": "https://drive.google.com/thumbnail?id=1WiW3IcDNH6LExh6OTK3fQxCiRVEfL_ok\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9couter l\u0027architecture : outils num\u00e9riques et conception ambiantale, la piste du sonore renouvel\u00e9e - 2021"}, {"color": "lightblue", "font": {"color": "black"}, "id": "UMR 1563 AAU - CRESSON", "label": "UMR 1563 AAU - CRESSON", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Grenoble", "label": "Grenoble", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "BONNEFOY", "label": "BONNEFOY2022", "meta": {"Ann\u00e9e": 2022, "Discipline": "Physique pour les sciences du vivant", "ENSA": "Grenoble", "Laboratoire": "UMR 1563 AAU - CRESSON", "Nom": "BONNEFOY", "Pr\u00e9nom": "Maxime", "Titre": "Etude exploratoire et transdisciplinaire par analogie des mouvements de cellules et d\u0027humains au sein d\u0027architectures \u00e9quivalentes", "abstract": "Cette recherche transdisciplinaire propose une collaboration synergique entre deux disciplines : la biophysique et l\u2019architecture. Elle porte sur l\u2019observation des interactions entre un \u00eatre vivant et l\u2019environnement spatial dans lequel il \u00e9volue \u00e0 deux \u00e9chelles conjointement : celle microscopique d\u2019une cellule \u00e9pith\u00e9liale et celle macroscopique d\u2019un \u00eatre humain. Bien que la biophysique et l\u2019architecture manient des concepts en apparence \u00e9loign\u00e9s et h\u00e9ritent d\u2019outils et m\u00e9thodes radicalement diff\u00e9rents, elles se r\u00e9v\u00e8lent confront\u00e9es \u00e0 des probl\u00e9matiques similaires. Nous nous proposons ici d\u2019explorer la pertinence d\u2019une mise en perspective scientifique de protocoles de recherche analogues au sein des deux disciplines.En pla\u00e7ant les cellules et les humains dans des espaces \u00e0 la g\u00e9om\u00e9trie contr\u00f4l\u00e9e et en observant leurs mouvements, nous faisons l\u2019hypoth\u00e8se qu\u2019il nous est possible d\u2019identifier des ph\u00e9nom\u00e8nes r\u00e9currents ou invariants dans leurs organisations spontan\u00e9es, que ces ph\u00e9nom\u00e8nes peuvent nous renseigner sur certaines de leurs capacit\u00e9s de mouvement ou de perception et enfin, qu\u2019il est possible de qualifier spatialement les environnements en retour, c\u2019est-\u00e0-dire en fonction des potentiels d\u2019actions qu\u2019ils offrent aux cellules ou aux humains. Pour chaque \u00eatre-vivant, l\u2019\u00e9tude est faite \u00e0 trois \u00e9chelles : celle d\u2019un corps en mouvement, dans des couloirs aux parois pli\u00e9es, celle du groupe, dans des intersections de couloirs et celle du territoire, \u00e0 l\u2019aide de plans urbains. Nous \u00e9tudions plusieurs s\u00e9ries d\u0027environnements en faisant varier leurs largeurs, leurs longueurs, la g\u00e9om\u00e9trie de leurs angles ou de leurs intersections.Concr\u00e8tement, nous cultivons des cellules k\u00e9ratocytes que nous pla\u00e7ons dans des microarchitectures fabriqu\u00e9es par photolithographie aux UV. Notre protocole permet de r\u00e9aliser des environnements sur de grandes surfaces (mm\u00b2) pouvant accueillir de nombreuses cellules avec une r\u00e9solution spatiale \u00e9lev\u00e9e (\u00b5m\u00b2). Parall\u00e8lement, \u00e0 \u00e9chelle humaine, nous invitons des participants \u00e0 se d\u00e9placer dans des dispositifs architecturaux construits dans un espace de recherche d\u00e9di\u00e9. Dans les deux cas, nous concevons les environnements \u00e0 l\u2019aide d\u2019outils de mod\u00e9lisation param\u00e9trique et, le cas \u00e9ch\u00e9ant, nous nous appuyons sur des r\u00e9sultats d\u2019exp\u00e9riences publi\u00e9s par des tiers. Nous observons les trajectoires des cellules \u00e0 l\u2019aide de techniques de microscopie \u00e0 fluorescence et les analysons avec des programmes de suivi (TrackMate, ImageJ). Nous reproduisons ensuite ce syst\u00e8me d\u2019acquisition et ce protocole d\u2019analyse \u00e0 l\u2019\u00e9chelle humaine avec des cam\u00e9ras et un \u00e9quipement pour les participants.Nos exp\u00e9rimentations produisent un ensemble de r\u00e9sultats : nous mesurons notamment un biais de direction de la migration chez les cellules k\u00e9ratocytes et un biais de vitesse du d\u00e9placement chez les humains dans les g\u00e9om\u00e9tries de couloirs aux parois pli\u00e9es. \u00c9galement, dans les intersections de couloirs, nous identifions, au-del\u00e0 de ph\u00e9nom\u00e8nes propres \u00e0 chaque \u00eatre vivant, deux types de mouvement communs, \u00e0 savoir un blocage des d\u00e9placements et un ph\u00e9nom\u00e8ne de stop-and-go. En outre, la mise en perspective de nos protocoles de recherche se r\u00e9v\u00e8le utile pour l\u2019am\u00e9lioration de la fabrication de microenvironnements \u00e0 grande \u00e9chelle, le d\u00e9veloppement de variantes de culture cellulaire adapt\u00e9es aux configurations spatiales \u00e9tudi\u00e9es, la production d\u2019un dispositif architectural pour l\u2019\u00e9tude de d\u00e9placements humains et la caract\u00e9risation des spatialit\u00e9s en fonction des mouvements cellulaires ou humains.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BONNEFOY.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Etude exploratoire et transdisciplinaire par analogie des mouvements de cellules et d\u0027humains au sein d\u0027architectures \u00e9quivalentes - 2022"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GOMEZ", "label": "GOMEZ2023", "meta": {"Ann\u00e9e": 2023, "Discipline": "Architecture", "ENSA": "Grenoble", "Laboratoire": "UMR 1563 AAU - CRESSON", "Nom": "GOMEZ", "Pr\u00e9nom": "Laureen", "Titre": "Architectures et exp\u00e9riences en mouvement : contribution \u00e0 une soma-esth\u00e9tique critique", "abstract": "La transition num\u00e9rique de l\u0027architecture, au-del\u00e0 des modalit\u00e9s instrumentales de conception et de fabrication qui la caract\u00e9risent, s\u0027accompagne d\u0027un potentiel de renouvellement des caract\u00e9ristiques morphologiques des \u00e9difices. Apr\u00e8s l\u2019\u00e9mergence des \u00ab blob \u00bb (binary large objects) en architecture \u00e0 partir des ann\u00e9es 90, tendance notamment promue par Greg Lynn et qualifi\u00e9e d\u0027architecture \u00ab liquide \u00bb, s\u2019est d\u00e9velopp\u00e9 un champ de production architecturale revendiquant une \u00ab fluidit\u00e9 \u00bb de ses formes. La caract\u00e9ristique essentielle de ces architectures est de rechercher une certaine continuit\u00e9 spatiale par des architectures aux surfaces courbes non issues de la g\u00e9om\u00e9trie euclidienne. La production d\u2019\u00e9difices embl\u00e9matiques, remarquables, voire faits pour \u00eatre remarqu\u00e9s, se distingue nettement de la production courante, au prix parfois de prouesses constructives et d\u2019un d\u00e9tachement des contextes urbains en en faisant des \u00ab objets \u00bb singuliers. D\u2019un autre c\u00f4t\u00e9, cette apparente libert\u00e9 dans le processus de cr\u00e9ation de la morphologie architecturale permettrait aux architectes d\u0027int\u00e9grer \u00e0 la morphogen\u00e8se des param\u00e8tres pouvant renouveler l\u0027exp\u00e9rience perceptive, plus fondamentalement kinesth\u00e9sique, mais aussi ambiantale, de l\u0027espace architectural. Au-del\u00e0 d\u2019une approche assez formaliste des objets construits, nous avons voulu interroger dans un premier temps cette question :  dans quelle mesure peuvent \u00eatre int\u00e9gr\u00e9s dans la morphogen\u00e8se architecturale des param\u00e8tres relatifs \u00e0  l\u2019exp\u00e9rience soma-esth\u00e9tique d\u2019un individu en marche ? Nous faisons l\u2018hypoth\u00e8se qu\u2019une investigation situ\u00e9e des ressentis et v\u00e9cus corporels de ces architectures pourrait permettre de d\u00e9gager certains crit\u00e8res et compl\u00e9ter un volet du champ critique.L\u0027objectif de la th\u00e8se est donc d\u0027analyser, de repr\u00e9senter et de cat\u00e9goriser les conduites motrices et les configurations sensorielles qualitatives remarquables des usagers dans les architectures aux surfaces courbes, afin d\u2019observer et en d\u00e9crire leurs \u00e9ventuelles singularit\u00e9s, leurs modes d\u2019\u00e9mergence et leurs \u00e9ventuelles contributions \u00e0 un plaisir \u00e9prouv\u00e9 individuellement et socialement partag\u00e9.La recherche mise en \u0153uvre vise ainsi \u00e0 explorer ces affirmations et intuitions, tout en prenant un certain recul critique bas\u00e9 sur une investigation empirique situ\u00e9e des exp\u00e9riences de parcours comparant l\u2019exp\u00e9rience naturelle et l\u2019exp\u00e9rience instrument\u00e9e (casque de r\u00e9alit\u00e9 virtuelle). Cette investigation exploratoire \u00e9tudie des architectures comportant des caract\u00e9ristiques curvilin\u00e9aires (courbure et double courbure) et tente de mettre \u00e0 jour certaines r\u00e9sonances sensibles corporelles, \u00e0 partir d\u2019une analyse inspir\u00e9e de la soma-esth\u00e9tique. En se basant sur l\u2019exp\u00e9rience sensible, ses usages contextualis\u00e9s et situ\u00e9s, cette recherche se veut au plus proche du corps sentant et exp\u00e9rimente une m\u00e9thodologie d\u2019enqu\u00eate qui explore et tente de mettre \u00e0 jour les effets soma-esth\u00e9tiques de ces architectures. La m\u00e9thodologie mise en \u0153uvre, en faisant appel \u00e0 l\u2019outil technologique du casque de r\u00e9alit\u00e9 virtuelle, sollicite la m\u00e9moire sensorielle et sa r\u00e9activation en introduisant un d\u00e9calage ou une d\u00e9stabilisation de l\u2019exp\u00e9rience qui s\u2019av\u00e8re fructueux pour d\u00e9crire l\u2019exp\u00e9rience ordinaire et en tirer certains crit\u00e8res int\u00e9ressants la conception.En conclusion, cette th\u00e8se vise \u00e0 faire une approche critique situ\u00e9e de ces architectures qui peut alimenter un usage projectuel qui ne serait pas r\u00e9duit \u00e0 un formalisme de l\u2019objet. Elle \u00e9labore et exp\u00e9rimente une m\u00e9thodologie d\u0027enqu\u00eate situ\u00e9e interrogeant le v\u00e9cu d\u2019un individu qui pourrait \u00eatre reproduite et servir d\u2019autres architectures. Elle propose de nouvelles transcriptions graphiques pour un usage d\u2019analyse, mais \u00e9galement de transmission afin d\u2019interroger la place et les limites d\u2019une soma-esth\u00e9tique dans l\u2019\u00e9laboration d\u2019une critique de l\u2019architecture.", "url_image_these": "https://drive.google.com/thumbnail?id=1OMRRqgDUJO6HxG5DrNfMNkLULu3qeJDY\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Architectures et exp\u00e9riences en mouvement : contribution \u00e0 une soma-esth\u00e9tique critique - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "JUNQUERA", "label": "JUNQUERA2022", "meta": {"Ann\u00e9e": 2022, "Discipline": "Architecture", "ENSA": "Lyon", "Laboratoire": "UMR 5600 EVS - LAURE", "Nom": "JUNQUERA", "Pr\u00e9nom": "R\u00e9mi", "Titre": "Architecture, ambiance et agriculture urbaine : relations historiques et contemporaines entre l\u2019habitat et l\u2019agriculture en ville.", "abstract": "Cette th\u00e8se s\u2019int\u00e9resse aux r\u00f4les respectifs et compl\u00e9mentaires de l\u2019habitat et de l\u2019agriculture urbaine dans l\u2019\u00e9mergence et le maintien d\u2019un environnement propice aux modes de vies soutenables en prenant en compte les ressources naturelles, l\u2019\u00e9nergie, la mobilit\u00e9 et l\u2019organisation de la cha\u00eene d\u2019approvisionnement alimentaire. L\u2019enjeu est de comprendre comment l\u2019architecte peut imaginer et faire dialoguer des pratiques agricoles urbaines \u00e0 proximit\u00e9 de logements, notamment lorsqu\u2019il s\u2019agit d\u2019activit\u00e9s agricoles professionnelles. L\u2019insertion de fonctions agricoles dans les c\u0153urs de quartiers d\u2019habitat social, ainsi que dans les \u00eelots et en toiture des b\u00e2timents d\u2019habitation neufs, constituent notre sujet de recherche et d\u2019exp\u00e9rimentation privil\u00e9gi\u00e9. La th\u00e8se entend montrer comment l\u2019agriculture fa\u00e7onne une perception sensible d\u2019une urbanit\u00e9 soutenable et interroge le devenir de la ville contemporaine. Ainsi, la prise en consid\u00e9ration des ambiances produites en ville par les activit\u00e9s agricoles permet de mieux comprendre les dynamiques fondant la cohabitation entre l\u2019habitat et les b\u00e2timents agricoles. Ce travail repose \u00e9galement sur un \u00e9tat des connaissances sur des relations entre l\u2019habitat et l\u2019agriculture urbaine en France \u00e0 une \u00e9chelle de temps long, de l\u2019\u00e9poque m\u00e9di\u00e9vale \u00e0 nos jours, doubl\u00e9 d\u2019une \u00e9tude \u00e9conomique et sociologique des b\u00e2timents agricoles urbains r\u00e9alis\u00e9s r\u00e9cemment en France. Afin de rendre une telle recherche op\u00e9ratoire, deux exp\u00e9rimentations constructives \u00e0 Annemasse (Haute-Savoie) et \u00e0 Lyon, ont \u00e9t\u00e9 r\u00e9alis\u00e9es dans le cadre d\u2019une m\u00e9thode de recherche sur le prototypage propos\u00e9e par la Chaire partenariale d\u2019architecture \u00ab Habitat du futur \u00bb aux Grands Ateliers Innovation Architecture de Villefontaine (Is\u00e8re).", "url_image_these": "https://drive.google.com/thumbnail?id=1lAyKro2Lp3ucb0et2U4qnMVK2hAh7DgZ\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Architecture, ambiance et agriculture urbaine : relations historiques et contemporaines entre l\u2019habitat et l\u2019agriculture en ville. - 2022"}, {"color": "lightgray", "font": {"color": "black"}, "id": "CHUBURU", "label": "CHUBURU2023", "meta": {"Ann\u00e9e": 2023, "Discipline": "Architecture", "ENSA": "Marseille", "Laboratoire": "EA 7514 INAMA      ", "Nom": "CHUBURU", "Pr\u00e9nom": "Ana", "Titre": "Des architectes face au web : vers un nouveau dispositif participatif pour le projet d\u0027urbanisme ?", "abstract": "L\u0027ambition de cette th\u00e8se est de d\u00e9battre des usages, des effets et des enjeux pos\u00e9s par la num\u00e9risation des pratiques participatives en urbanisme en adoptant un focus sur l\u0027architecte. L\u0027hypoth\u00e8se d\u00e9velopp\u00e9e soutient que cette num\u00e9risation n\u0027est pas offici\u00e9e uniquement par des acteurs institutionnels mais qu\u0027elle est aussi le terrain d\u0027exp\u00e9rimentation d\u0027architectes. Les effets de cette num\u00e9risation ont \u00e9t\u00e9 observ\u00e9s \u00e0 trois niveaux : sur les dispositifs participatifs ; sur les processus op\u00e9rationnels de projet ; sur les conditions d\u0027exercices des architectes qui s\u0027investissent dans une activit\u00e9 de participation en ligne. La premi\u00e8re partie revient sur ces dispositifs de la participation dite classique. Tout en insistant sur les limites de leurs mises en \u0153uvre, l\u0027objectif est de situer dans un cadre historique plus g\u00e9n\u00e9ral les nouveaux formats de la participation en ligne. La deuxi\u00e8me partie \u00e9tudie sept plateformes web. Par une analyse de leurs designs, il sera montr\u00e9 que la num\u00e9risation des proc\u00e9dures participatives s\u0027incarne par un basculement vers des conceptions individuelles et ponctuelles de l\u0027engagement participatif. La troisi\u00e8me partie se d\u00e9centre de la dimension pratique de la participation pour interroge les effets de sa num\u00e9risation sur la pratique d\u0027architectes. La th\u00e8se entend alimenter la compr\u00e9hension des conditions d\u0027exercices actuelles des architectes en documentant une pratique marginale mais n\u00e9anmoins \u00e9mergente qui introduit de nouvelles d\u00e9limitations au m\u00e9tier d\u0027architecte et montre qu\u0027il peut osciller entre une activit\u00e9 dite conventionnelle et des activit\u00e9s plus in\u00e9dites (webdesigner, community manager, etc.)", "url_image_these": "https://drive.google.com/thumbnail?id=12KVW4kTOoS1EAuzrzcnqYdECkL1J15ds\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Des architectes face au web : vers un nouveau dispositif participatif pour le projet d\u0027urbanisme ? - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "VOGEL", "label": "VOGEL2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Architecture", "ENSA": "Marseille", "Laboratoire": "EA 7514 INAMA      ", "Nom": "VOGEL", "Pr\u00e9nom": "Quentin ", "Titre": "Construire une protection intrins\u00e8que du patrimoine du XXe si\u00e8cle. Outiller le regard et la m\u00e9moire : pour une m\u00e9thodologie des donn\u00e9es de l\u0027architecture \u00e0 l\u0027architecture des donn\u00e9es", "abstract": "Le patrimoine architectural du XXe si\u00e8cle reste largement m\u00e9connu et banalis\u00e9, car souvent n\u00e9glig\u00e9 en faveur d\u0092un patrimoine plus ancien, bien que les institutions aident \u00e0 sa reconnaissance. Pourtant, il n\u00e9cessite une attention particuli\u00e8re en raison de ses caract\u00e9ristiques uniques et de sa vuln\u00e9rabilit\u00e9. Enseigner aux habitants ses sp\u00e9cificit\u00e9s est crucial pour garantir sa pr\u00e9servation. Cette th\u00e8se examine les enjeux de mobilisation citoyenne en faveur de la protection de ce patrimoine. Nous pensons que rendre accessibles les connaissances produites est essentiel pour responsabiliser et impliquer les citoyens, en partant des donn\u00e9es de l\u0092architecture pour aller jusqu\u0092\u00e0 l\u0092architecture des donn\u00e9es. Nous combinons des m\u00e9thodologies d\u0092analyse architecturale, de recherche historique et de visualisation des connaissances pour cr\u00e9er un cadre d\u0092observation du patrimoine du XXe si\u00e8cle, g\u00e9n\u00e9rateur de connaissances et de questionnements. En indexant une base de donn\u00e9es d\u0092objets physiques associ\u00e9s \u00e0 leurs \u00e9quivalents num\u00e9riques, nous visons \u00e0 centraliser la connaissance, accessible \u00e0 tous, afin de prot\u00e9ger ce patrimoine. La reproductibilit\u00e9 de notre m\u00e9thodologie permettrait son extension \u00e0 l\u0092\u00e9chelle nationale ou \u00e0 d\u0092autres typologies. Ce travail vise \u00e0 valoriser les liens entre les \u009cuvres du XXe si\u00e8cle, les consid\u00e9rant comme une valeur patrimoniale intrins\u00e8que ancr\u00e9e dans le territoire, refl\u00e9tant ainsi l\u0092identit\u00e9 architecturale et patrimoniale du XXe si\u00e8cle \u00e0 diff\u00e9rentes \u00e9chelles, rendu possible par l\u0092obligatoire interdisciplinarit\u00e9 qu\u0092impliquent les d\u00e9veloppements architecturaux, informatiques, historiques et sociaux, pouvant \u00e9voluer vers une transdisciplinarit\u00e9 \u00abpatrimoniologique\u00bb.", "url_image_these": "https://drive.google.com/thumbnail?id=14oQALxtEoUruTFs2mgeeDAPmlkI2GpVU\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Construire une protection intrins\u00e8que du patrimoine du XXe si\u00e8cle. Outiller le regard et la m\u00e9moire : pour une m\u00e9thodologie des donn\u00e9es de l\u0027architecture \u00e0 l\u0027architecture des donn\u00e9es - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GORDO-GREGORIO", "label": "GORDO-GREGORIO2023", "meta": {"Ann\u00e9e": 2023, "Discipline": "Am\u00e9nagement de l\u0027espace, urbanisme. Architecture, Urbanisme et Environnement", "ENSA": "Paris-la Villette", "Laboratoire": "UMR 7218 LAVUE - LET", "Nom": "GORDO-GREGORIO", "Pr\u00e9nom": "Paula ", "Titre": "La continuit\u00e9 informationnelle dans les projets BIM, de la conception \u00e0 la gestion du b\u00e2timent : une analyse du syst\u00e8me d\u0027acteurs", "abstract": "Cette th\u00e8se examine les enjeux li\u00e9s \u00e0 la collecte et au traitement de l\u0027information dans les projets de construction recourant \u00e0 la technologie BIM (building information modeling). L\u0027emploi des technologies de l\u0027information a boulevers\u00e9 les m\u00e9thodes de travail dans divers secteurs, incluant celui de la construction, o\u00f9 le BIM est cens\u00e9 permettre une continuit\u00e9 de l\u0027information tout au long du cycle de vie du b\u00e2timent et entre tous les acteurs du projet. Ce travail de recherche remet en question cette continuit\u00e9 en raison des obstacles sociotechniques rencontr\u00e9s lors de la transmission de l\u0027information entre les acteurs du projet, tels que le manque de comp\u00e9tences, d\u0027interop\u00e9rabilit\u00e9 ou d\u2019un cadre juridique de r\u00e9f\u00e9rence. Cette th\u00e8se adopte une m\u00e9thodologie de recherche, \u00e0 la rencontre des approches disciplinaires des sciences de l\u2019information et des sciences humaines et sociales. La m\u00e9thodologie combine des approches quantitatives et qualitatives telles que l\u0027observation du syst\u00e8me d\u0027acteurs et des maquettes num\u00e9riques dans trois cas d\u2019\u00e9tude, des entretiens avec des professionnels de l\u0027exploitation et un questionnaire adress\u00e9 aux occupants. Ce travail d\u00e9montre qu\u0027une approche syst\u00e9mique du projet, englobant l\u2019ensemble des phases, aiderait \u00e0 la compr\u00e9hension et au d\u00e9passement de ces obstacles, et que l\u0027int\u00e9gration des occupants dans le syst\u00e8me d\u0027acteurs pourrait favoriser une gestion plus efficace et durable des b\u00e2timents. De plus, l\u0027importance des enjeux environnementaux est identifi\u00e9e comme un facteur cl\u00e9 pour assurer la continuit\u00e9 de l\u0027information tout au long du cycle de vie du b\u00e2timent. En somme, cette th\u00e8se encourage une approche sociale plus collaborative et partenariale des technologies BIM, \u00e0 toutes les phases du projet et entre tous les acteurs, afin de d\u00e9mocratiser l\u0027information au sein des syst\u00e8mes d\u0027acteurs.", "url_image_these": "https://drive.google.com/thumbnail?id=1AbY9HhtGPSHxd-EjMcC_mZPeiTgkKxxf\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "La continuit\u00e9 informationnelle dans les projets BIM, de la conception \u00e0 la gestion du b\u00e2timent : une analyse du syst\u00e8me d\u0027acteurs - 2023"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BOURGET-MAUGER", "label": "BOURGET-MAUGER2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Architecture", "ENSA": "Paris-Est", "Laboratoire": "OCS", "Nom": "BOURGET-MAUGER", "Pr\u00e9nom": "Marie ", "Titre": "Diffusion et sens des objets connect\u00e9s en architecture : attentes, repr\u00e9sentations et r\u00e9alit\u00e9s : le cas des environnements de bureaux", "abstract": "La recherche en question explore l\u0027impact des objets connect\u00e9s dans les environnements de bureaux, en mettant en \u00e9vidence leurs principes de diffusion et leur signification au sein de l\u0027architecture. Divis\u00e9e en trois parties, cette \u00e9tude aborde d\u0027abord les sp\u00e9cificit\u00e9s de mener une th\u00e8se en architecture via le dispositif CIFRE au sein d\u0027une entreprise sp\u00e9cialis\u00e9e en r\u00e9seaux et t\u00e9l\u00e9coms. Cette premi\u00e8re \u00e9tape permet de d\u00e9tailler l\u0027\u00e9cosyst\u00e8me du secteur immobilier tertiaire financiaris\u00e9, qui encadre l\u0027\u00e9tude. La deuxi\u00e8me partie explore les conditions architecturales et techniques des b\u00e2timents de bureaux, r\u00e9v\u00e9lant les raisons sous-jacentes \u00e0 l\u0027int\u00e9gration des objets connect\u00e9s. Ces int\u00e9grations, motiv\u00e9es par l\u0027obsolescence des m\u00e9thodes traditionnelles de gestion technique (GTB), r\u00e9pondent \u00e0 des consid\u00e9rations techniques, \u00e9conomiques, \u00e9cologiques et l\u00e9gislatives. La vari\u00e9t\u00e9 de facteurs encourageant cette int\u00e9gration d\u00e9montre l\u0027impact majeur des objets connect\u00e9s sur la conception, l\u0027exploitation et la valorisation des b\u00e2timents de bureaux. La troisi\u00e8me partie examine les r\u00e9cits et les repr\u00e9sentations qui construisent le mythe du Smart Building. Ce mythe positif contribue \u00e0 la diffusion des b\u00e2timents connect\u00e9s, en particulier depuis la crise sanitaire de 2019. Cette section finale aborde aussi les risques li\u00e9s \u00e0 l\u0027int\u00e9gration syst\u00e9matique des objets connect\u00e9s en architecture, tels que les atteintes aux libert\u00e9s individuelles et les d\u00e9rives environnementales dues \u00e0 l\u0027usage excessif du num\u00e9rique. Ainsi, la recherche d\u00e9fend l\u0027imp\u00e9riosit\u00e9 pour la discipline architecturale de se saisir de l\u0027\u00e9tude des b\u00e2timents connect\u00e9s. Cette th\u00e8se d\u00e9fend quatre hypoth\u00e8ses. La premi\u00e8re hypoth\u00e8se pr\u00e9sente le Smart Building comme la r\u00e9alisation de la chim\u00e8re du b\u00e2timent intelligent issue des discours cybern\u00e9tiques, favorisant une architecture flexible, auto-adaptable et autonome. Les objets connect\u00e9s jouent un r\u00f4le cl\u00e9 dans cette qu\u00eate d\u0027intelligence. La deuxi\u00e8me hypoth\u00e8se d\u00e9coule de leur int\u00e9gration, introduisant les principes d\u0027ind\u00e9termination des objets et d\u0027\u00e9cologie, soulignant la n\u00e9cessit\u00e9 de consid\u00e9rer l\u0027impact \u00e9cologique des syst\u00e8mes techniques du b\u00e2timent. La troisi\u00e8me hypoth\u00e8se hypoth\u00e8se remet en question la conception traditionnelle de l\u0027architecture en tant qu\u0027entit\u00e9 statique, en la red\u00e9finissant comme un bien immobilier de service. En effet, l\u0027\u00e9tude centr\u00e9e sur les environnements de bureaux met en \u00e9vidence que l\u0027int\u00e9gration d\u0027objets connect\u00e9s vise \u00e0 cr\u00e9er des b\u00e2timents ax\u00e9s sur les services, \u00e9galement qualifi\u00e9s b\u00e2timents serviciels. Enfin, la quatri\u00e8me hypoth\u00e8se soutient que le b\u00e2timent connect\u00e9 repr\u00e9sente une intersection paradoxale entre les enjeux \u00e9cologiques et \u00e9conomiques. En conclusion, cette recherche offre un aper\u00e7u approfondi de l\u0027impact des objets connect\u00e9s sur l\u0027architecture des environnements de bureaux, en explorant leurs principes de diffusion et en soulignant les risques et les opportunit\u00e9s li\u00e9s \u00e0 cette \u00e9volution", "url_image_these": "https://drive.google.com/thumbnail?id=1mqK93f-KvHJRCxchWcBo8D79aWnBILcI\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Diffusion et sens des objets connect\u00e9s en architecture : attentes, repr\u00e9sentations et r\u00e9alit\u00e9s : le cas des environnements de bureaux - 2024"}, {"color": "lightblue", "font": {"color": "black"}, "id": "OCS", "label": "OCS", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Paris-Est", "label": "Paris-Est", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "FABRIZI", "label": "FABRIZI2025", "meta": {"Ann\u00e9e": 2025, "Discipline": "Architecture", "ENSA": "Paris-Est", "Laboratoire": "OCS", "Nom": "FABRIZI", "Pr\u00e9nom": "Mariabruna ", "Titre": "La construction de l\u2019imagination", "abstract": "La recherche se structure sur un double parcours : d\u0027un c\u00f4t\u00e9 elle interroge les modalit\u00e9s de construction de l\u0027imaginaire pr\u00e9c\u00e9dant la production des projets d\u0027architecture, et de l\u0027autre elle analyse la capacit\u00e9 des m\u00e9dias contemporains \u00e0 incarner un imaginaire partag\u00e9, prenant la forme d\u0027un environnement qui pourra \u00e0 son tour influencer la production des architectes qui le traversent m\u00e9taphoriquement.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/FABRIZI.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "La construction de l\u2019imagination - 2025"}, {"color": "lightgray", "font": {"color": "black"}, "id": "TECHER", "label": "TECHER2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "ARCHITECTURE sp\u00e9cialit\u00e9 Am\u00e9nagement", "ENSA": "Montpellier", "Laboratoire": "LIFAM", "Nom": "TECHER", "Pr\u00e9nom": "Magalie", "Titre": "\u00c9valuation Multi-\u00e9chelle de l\u0027impact des politiques de d\u00e9veloppement territorial sur les performances \u00e9nerg\u00e9tiques et l\u0027\u00eelot de chaleur urbain : le cas de la M\u00e9tropole de Montpellier.", "abstract": "Les politiques de planification urbaine se d\u00e9clinent en outils institutionnels et r\u00e9glementaires, qui d\u00e9terminent l\u2019\u00e9volution de la forme urbaine. Du fait de leurs nombreux param\u00e8tres et \u00e9chelles spatiales, il s\u2019av\u00e8re cependant difficile d\u2019en \u00e9valuer et d\u2019en anticiper les effets sur les performances \u00e9nerg\u00e9tiques et l\u2019Ilot d
