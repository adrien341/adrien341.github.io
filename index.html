r\u00e9sultats contribuent \u00e0 une compr\u00e9hension plus large de la conception des espaces verts urbains et fournissent des indications pragmatiques pour l\u2019am\u00e9lioration de la qualit\u00e9 de la vie urbaine. Ces exp\u00e9riences ont \u00e9galement d\u00e9montr\u00e9 le potentiel de l\u2019utilisation de la r\u00e9alit\u00e9 virtuelle dans la psychologie environnementale et les \u00e9tudes urbaines.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BANIADAM.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Conception de petits espaces verts urbains restaurateurs : une approche de la r\u00e9alit\u00e9 virtuelle pour l\u2019exp\u00e9rience de la nature - 2025"}, {"color": "lightgray", "font": {"color": "black"}, "id": "AYOUBI", "label": "AYOUBI2025", "meta": {"Ann\u00e9e": 2025, "Discipline": NaN, "ENSA": "Nantes", "Laboratoire": "UMR 1563 AAU - CRENAU", "Nom": "AYOUBI", "Pr\u00e9nom": "Rima", "Titre": "L\u2019int\u00e9gration des ambiances num\u00e9riques dans la p\u00e9dagogie en architecture : L\u2019apport de la r\u00e9alit\u00e9 virtuelle (RV) aliment\u00e9e par l\u2019intelligence artificielle (IA) dans la cr\u00e9ation d\u2019exp\u00e9riences immersives et interactives", "abstract": "Les travaux de recherche r\u00e9alis\u00e9s en mati\u00e8re d\u2019ambiance et la p\u00e9dagogie qui en d\u00e9coule ont fait de la notion un outil d\u2019apprentissage. L\u2019introduction du concept d\u2019ambiance dans la p\u00e9dagogie en architecture n\u00e9cessite des approches interdisciplinaires, int\u00e9grant \u00e0 la fois la perception sensible et la caract\u00e9risation physique de l\u2019environnement. Ces approches interrogent les m\u00e9thodes d\u2019apprentissage, y compris la mani\u00e8re d\u2019aborder la complexit\u00e9 de la notion au sein du processus p\u00e9dagogique.\nPour traiter cette complexit\u00e9, ce travail explore l\u2019usage de la r\u00e9alit\u00e9 virtuelle (RV) aliment\u00e9 par l\u2019intelligence artificielle (IA) g\u00e9n\u00e9rative et interactive. La RV am\u00e9liore l\u2019apprentissage en renfor\u00e7ant la m\u00e9morisation, la compr\u00e9hension perceptive et l\u2019engagement \u00e9motionnel. Toutefois, en architecture, son emploi reste rare, notamment pour enseigner des ph\u00e9nom\u00e8nes physiques comme l\u2019acoustique, en raison des d\u00e9fis techniques et des comp\u00e9tences requises.\nL\u2019objectif de cette recherche est d\u2019identifier des m\u00e9thodes, permettant aux enseignants sans expertise sp\u00e9cifique en RV de concevoir des supports immersifs p\u00e9dagogiques. Deux axes structurent l\u2019\u00e9tude : La cr\u00e9ation et la fabrication des environnements virtuels, y compris la repr\u00e9sentation visuelle, la simulation sonore et la sc\u00e9narisation p\u00e9dagogique. L\u2019\u00e9valuation de l\u2019acceptabilit\u00e9 des supports via le questionnaire UEQ (User Experience Questionnaire), mesurant attractivit\u00e9, clart\u00e9, efficacit\u00e9, stimulation, fiabilit\u00e9 et nouveaut\u00e9. Les conclusions mettent en \u00e9vidence la faisabilit\u00e9 de l\u2019int\u00e9gration de la RV dans des contextes p\u00e9dagogiques, en tenant compte des contraintes techniques et organisationnelles. Elles montrent les possibilit\u00e9s offertes par les avancements technologiques pour enrichir les exp\u00e9riences d\u2019apprentissage en architecture, notamment \u00e0 travers une approche intuitive de l\u2019ambiance, en simulant des environnements capables de toucher la dimension sensible des \u00e9tudiants.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/AYOUBI.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "L\u2019int\u00e9gration des ambiances num\u00e9riques dans la p\u00e9dagogie en architecture : L\u2019apport de la r\u00e9alit\u00e9 virtuelle (RV) aliment\u00e9e par l\u2019intelligence artificielle (IA) dans la cr\u00e9ation d\u2019exp\u00e9riences immersives et interactives - 2025"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MARIN", "label": "MARIN2010", "meta": {"Ann\u00e9e": 2010, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "MARIN", "Pr\u00e9nom": "Philippe", "Titre": "Exploration des m\u00e9canismes \u00e9volutionnaires appliqu\u00e9s \u00e0 la conception architecturale : mise en oeuvre d\u0027un algorithme g\u00e9n\u00e9tique guid\u00e9 par les qualit\u00e9s solaires passives de l\u0027enveloppe", "abstract": "Cette recherche porte sur l\u2019exploration et la qualification des dispositifs \u00e9volutionnaires appliqu\u00e9es \u00e0 la conception architecturale. Ici, ce sont les qualit\u00e9s environnementales et plus particuli\u00e8rement les qualit\u00e9s solaires passives de l\u2019enveloppe de l\u2019\u00e9difice qui guideront le processus \u00e9volutionnaire. Nous nous attachons plus particuli\u00e8rement aux phases initiales de la conception, et nous cherchons \u00e0 sp\u00e9cifier un outil d\u2019assistance favorisant et stimulant une conception cr\u00e9ative. Apr\u00e8s avoir \u00e9tabli et structur\u00e9 une connaissance sur les processus de conception, sur la cr\u00e9ativit\u00e9, sur les qualit\u00e9s thermiques et sur les m\u00e9thodes \u00e9volutionnaires, nous proposons un outil prototypal, fond\u00e9 sur un algorithme g\u00e9n\u00e9tique et implant\u00e9 dans un logiciel de type modeleur. Celui-ci a \u00e9t\u00e9 exp\u00e9riment\u00e9 dans le milieu p\u00e9dagogique, et nous a conduit \u00e0 caract\u00e9riser les modalit\u00e9s de cr\u00e9ation et de conceptualisation de la forme architecturale dans le cadre d\u2019une instrumentation \u00e9volutionnaire.Ainsi nous notons le basculement cognitif d\u2019une pens\u00e9e implicite vers une pens\u00e9e explicite comme caract\u00e9ristique fondamentalement de l\u2019instrumentation g\u00e9n\u00e9rative. De plus nous insistons sur l\u2019importance de l\u2019ind\u00e9termination signifiante comme composante essentielle de la cr\u00e9ation. Enfin nous proposons la notion de \u00ab trans-forme \u00bb comme \u00e9l\u00e9ment caract\u00e9ristique d\u2019une pens\u00e9e du processus et de la multiplicit\u00e9. Cette \u00ab meta-forme \u00bb serait issue de la description des conditions de mise en forme \u00e0 travers la param\u00e9trisation des comportements aux limites et des modalit\u00e9s d\u2019\u00e9mergence", "url_image_these": "https://drive.google.com/thumbnail?id=1Kjd0EzUFxZeWMvoqWtPXYTti4X-AcKng\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Exploration des m\u00e9canismes \u00e9volutionnaires appliqu\u00e9s \u00e0 la conception architecturale : mise en oeuvre d\u0027un algorithme g\u00e9n\u00e9tique guid\u00e9 par les qualit\u00e9s solaires passives de l\u0027enveloppe - 2010"}, {"color": "lightblue", "font": {"color": "black"}, "id": "CRAI", "label": "CRAI", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Nancy", "label": "Nancy", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "VARANO", "label": "VARANO2010", "meta": {"Ann\u00e9e": 2010, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "VARANO", "Pr\u00e9nom": "Sandro", "Titre": "Proposition d\u0027un espace de navigation hyperm\u00e9dia fond\u00e9 sur des parcours heuristiques comme aide \u00e0 la compr\u00e9hension du patrimoine culturel b\u00e2ti. SPASM : syst\u00e8me de parcours d\u0027apprentissage, de sc\u00e9narisation et de m\u00e9morisation", "abstract": "La restitution du patrimoine culturel b\u00e2ti pr\u00e9sent\u00e9e sur Internet, sur c\u00e9d\u00e9roms interactifs ou sur bornes mus\u00e9ales, \u2026 est une pr\u00e9occupation constante de la m\u00e9diation culturelle. Gr\u00e2ce aux qualit\u00e9s des hyperm\u00e9dias, \u00e0 savoir l\u2019hypertexte et le multim\u00e9dia, il semble que ces produits existants ont des capacit\u00e9s \u00e0 restituer des informations patrimoniales aux publics, mais finalement ils n\u2019ont pas l\u2019efficacit\u00e9 cognitive et p\u00e9dagogique que nous pourrions en attendre. En exploitant les possibilit\u00e9s offertes par les outils num\u00e9riques, l\u2019objectif est de proposer aux non-experts d\u00e9sireux d\u2019apprendre, un espace de navigation hyperm\u00e9dia bas\u00e9 sur des hypoth\u00e8ses syst\u00e9miques, fonctionnelles et graphiques, afin de concevoir un outil complet de visualisation et d\u2019immersion comme aide \u00e0 la compr\u00e9hension des connaissances arch\u00e9ologiques et architecturales. D\u2019un point de vue exp\u00e9rimental, nous identifions parmi les caract\u00e9ristiques des jeux vid\u00e9o et de la cartographie, celles qui seraient susceptibles de rendre compte des environnements s\u00e9miologiques et cognitifs utiles \u00e0 la re-pr\u00e9sentation et \u00e0 l\u2019apprentissage. L\u2019espace de navigation propos\u00e9, met en correspondance des activit\u00e9s d\u2019exploration et de cr\u00e9ation. Au fur et \u00e0 mesure de sa d\u00e9ambulation en temps r\u00e9el, l\u2019apprenant est guid\u00e9 et motiv\u00e9 en suivant des parcours topographique, cognitif et sc\u00e9naris\u00e9. Parall\u00e8lement, il cr\u00e9e sa propre \u00ab carte m\u00e9morielle \u00bb qui va l\u2019aider \u00e0 s\u2019orienter, \u00e0 construire ses connaissances et \u00e0 les m\u00e9moriser. Le travail conduit \u00e0 un mod\u00e8le conceptuel applicable \u00e0 tous types de b\u00e2tis. Il d\u00e9bouche sur un prototype qui utilise la Pyramide de Kh\u00e9ops comme support d\u2019exp\u00e9rimentation", "url_image_these": "https://drive.google.com/thumbnail?id=1L2U_1wgnAgl9IVtO6RvOGZLgnpz33Kvk\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Proposition d\u0027un espace de navigation hyperm\u00e9dia fond\u00e9 sur des parcours heuristiques comme aide \u00e0 la compr\u00e9hension du patrimoine culturel b\u00e2ti. SPASM : syst\u00e8me de parcours d\u0027apprentissage, de sc\u00e9narisation et de m\u00e9morisation - 2010"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GHOLIPOUR", "label": "GHOLIPOUR2011", "meta": {"Ann\u00e9e": 2011, "Discipline": "G\u00e9nie des syst\u00e8mes industriels", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "GHOLIPOUR", "Pr\u00e9nom": "Vida", "Titre": "\u00c9co-conception collaborative de b\u00e2timents durables", "abstract": "Aider les concepteurs \u00e0 am\u00e9liorer la qualit\u00e9 environnementale de leur projet durant la phase d\u2019esquisse peut contribuer \u00e0 un meilleur profil environnemental des r\u00e9alisations finales. Face aux nouvelles exigences li\u00e9es au d\u00e9veloppement durable (ressources \u00e9nerg\u00e9tiques, mat\u00e9riaux de proximit\u00e9...), les concepteurs doivent conduire un travail d\u2019ajustement entre le contexte du projet et les solutions architecturales qui est de plus en plus complexe. Pour aider les concepteurs dans ce travail, nous proposons une m\u00e9thode fond\u00e9e sur l\u2019usage de patrons de conception orient\u00e9s environnement que nous nommons \u00e9co-mod\u00e8les. Ces patrons s\u2019apparentent \u00e0 des solutions types \u00e9prouv\u00e9es par de nombreux concepteurs. Les \u00e9co-mod\u00e8les et les r\u00e9alisations o\u00f9 ils ont \u00e9t\u00e9 utilis\u00e9s ont \u00e9t\u00e9 impl\u00e9ment\u00e9s dans un outil num\u00e9rique appel\u00e9 \u00e9co.mod. Gr\u00e2ce \u00e0 une interface sp\u00e9cifique, les concepteurs peuvent naviguer dans cette base de donn\u00e9es, s\u00e9lectionner des \u00e9co-mod\u00e8les et construire un sc\u00e9nario environnemental adapt\u00e9 \u00e0 leurs projets architecturaux. L\u2019outil \u00e9co.mod leur permet de visualiser les cons\u00e9quences environnementales de leurs choix. Deux exp\u00e9rimentations, assist\u00e9es par cet outil, ont largement confirm\u00e9 nos hypoth\u00e8ses sur la pertinence de la m\u00e9thode propos\u00e9e et l\u2019outil associ\u00e9", "url_image_these": "https://drive.google.com/thumbnail?id=1f6i0sbYHR2n3EJSEdXaOBMjsN2J5w3qo\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9co-conception collaborative de b\u00e2timents durables - 2011"}, {"color": "lightgray", "font": {"color": "black"}, "id": "WEISSENSTEIN", "label": "WEISSENSTEIN2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "WEISSENSTEIN", "Pr\u00e9nom": "Charline", "Titre": "\u00c9co-profil : un outil d\u0027assistance \u00e0 l\u0027\u00e9co-conception architecturale", "abstract": "Cette recherche porte sur le d\u00e9veloppement d\u0027une m\u00e9thode d\u0027estimation de la qualit\u00e9 environnementale afin d\u0027assister l\u0027\u00e9co-conception. Nous avons nomm\u00e9 cette m\u00e9thode \u00c9co-Profil. Nous nous sommes attach\u00e9s plus singuli\u00e8rement \u00e0 d\u00e9velopper un outil adapt\u00e9 aux particularit\u00e9s de la conception architecturale, l\u0027objectif \u00e9tant de favoriser une (re)mise en question environnementale le plus t\u00f4t possible dans le processus de conception. Apr\u00e8s avoir explor\u00e9 diff\u00e9rentes approches et outils d\u0027assistance environnementale, nous avons identifi\u00e9 les limites qui expliquent, en partie, les difficult\u00e9s de ces outils \u00e0 \u00eatre int\u00e9gr\u00e9s dans la conception architecturale. Certaines phases de conception semblent ne b\u00e9n\u00e9ficier que de peu d\u0027assistance, notamment les \u00e9tapes pr\u00e9liminaires. Pourtant nous savons qu\u0027elles sont essentielles \u00e0 l\u0027int\u00e9gration des enjeux environnementaux. Nous proposons une m\u00e9thode pour assister l\u0027ensemble de la conception architecturale en r\u00e9ponse aux limites identifi\u00e9es. Une approche estimative par r\u00e9f\u00e9rentiel est mise en place. Elle comporte la particularit\u00e9 d\u0027\u00eatre globale, qualitative, contextualis\u00e9 et progressive et poss\u00e8de une instrumentation visuelle analysable. C\u0027est notamment ces caract\u00e9ristiques qui permettent l\u0027utilisation de la m\u00e9thode lors des phases de conception en proposant au concepteur le ou les profils environnementaux de son projet. Le d\u00e9veloppement d\u0027une application prototype nous a conduits \u00e0 une exp\u00e9rimentation d\u0027\u00c9co-profil. Diff\u00e9rents tests ont largement confirm\u00e9 les hypoth\u00e8ses formul\u00e9es et la pertinence de la m\u00e9thode propos\u00e9e", "url_image_these": "https://drive.google.com/thumbnail?id=19bB0Ros1MJAtOO_Bcx7jf1JP3bditox1\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "\u00c9co-profil : un outil d\u0027assistance \u00e0 l\u0027\u00e9co-conception architecturale - 2012"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BOTON", "label": "BOTON2013", "meta": {"Ann\u00e9e": 2013, "Discipline": "Sciences de l\u0027Architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "BOTON", "Pr\u00e9nom": "Conrad", "Titre": "Conception de vues m\u00e9tiers dans les collecticiels orient\u00e9s service. Vers des multi-vues adapt\u00e9es pour la simulation collaborative 4D/nD de la construction", "abstract": "La planification est essentielle pour la r\u00e9ussite des projets d\u0027Architecture, Ing\u00e9nierie et Construction (AIC). La simulation 4D de la construction est une approche innovante qui associe un mod\u00e8le 3D de l\u0027ouvrage au planning des activit\u00e9s de mani\u00e8re \u00e0 en simuler la r\u00e9alisation \u00e0 travers le temps. Plusieurs travaux ont montr\u00e9 que la simulation 4D est particuli\u00e8rement int\u00e9ressante pour la comparaison de la constructibilit\u00e9 des ouvrages et des m\u00e9thodes de travail, pour l\u0027identification des conflits et des chevauchements, mais aussi comme un outil de collaboration pour les diff\u00e9rents acteurs afin de discuter et planifier l\u0027avancement du projet. La planification de la construction est une activit\u00e9 largement collaborative. Pourtant, l\u0027usage collaboratif de la simulation 4D reste limit\u00e9, notamment \u00e0 cause du manque d\u0027adaptation des vues manipul\u00e9es. En effet, la plupart des outils 4D actuels, m\u00eame s\u0027ils proposent cette \u00ab simulation collaborative \u00bb comme argument commercial, se contentent de proposer les m\u00eames vues \u00ab standards \u00bb \u00e0 tous les acteurs. Pourtant les m\u00e9thodes de travail traditionnelles dans le secteur s\u0027appuient sur diff\u00e9rentes repr\u00e9sentations visuelles que les professionnels ont l\u0027habitude de choisir en fonction de leurs besoins particuliers. L\u0027hypoth\u00e8se de cette recherche doctorale consid\u00e8re que les vues propos\u00e9es dans les outils de simulation collaborative 4D devraient \u00eatre adapt\u00e9es aux besoins de chacun des acteurs impliqu\u00e9s. L\u0027objectif est de proposer une m\u00e9thode de conception de vues multiples adapt\u00e9es aux r\u00e9els besoins m\u00e9tiers des participants \u00e0 une simulation collaborative 4D. \u00c0 cet effet, la recherche \u00e9tudie les pratiques de planification dans le secteur de la construction, les th\u00e9ories de visualisation de l\u0027information et de conception de vues, ainsi que le travail collaboratif assist\u00e9 par ordinateur", "url_image_these": "https://drive.google.com/thumbnail?id=113_NpP2YrryskVjtXFTPCvWf2pueF8oD\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Conception de vues m\u00e9tiers dans les collecticiels orient\u00e9s service. Vers des multi-vues adapt\u00e9es pour la simulation collaborative 4D/nD de la construction - 2013"}, {"color": "lightgray", "font": {"color": "black"}, "id": "ZIGNALE", "label": "ZIGNALE2013", "meta": {"Ann\u00e9e": 2013, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "ZIGNALE", "Pr\u00e9nom": "Daniel", "Titre": "Concevoir des services collaboratifs adapt\u00e9s \u00e0 des pratiques m\u00e9tier : une m\u00e9thode centr\u00e9e usages : application au domaine de la construction", "abstract": "Dans le domaine du projet de conception-construction architecturale, la gestion de la collaboration entre les diff\u00e9rents acteurs d\u0027un projet est un enjeu important. D\u0027un projet \u00e0 un autre, en fonction du projet, mais aussi des acteurs qui y interviennent, les pratiques de travail varient. Parall\u00e8lement, de nombreux services sont propos\u00e9s et utilis\u00e9s pour assister la collaboration, certains sur un mod\u00e8le \u00ab grand public \u00bb et d\u0027autres plus orient\u00e9s vers un usage professionnel. L\u0027exp\u00e9rience CRTI-weB est un projet de d\u00e9veloppement d\u0027un collecticiel men\u00e9 avec et pour les professionnels du secteur au Luxembourg. Malgr\u00e9 l\u0027\u00e9tude des besoins m\u00e9tiers men\u00e9e en amont du d\u00e9veloppement, l\u0027outil pr\u00e9sente cependant des manques d\u0027adaptation. Ce constat d\u0027inadaptation n\u0027est pas un cas isol\u00e9, il refl\u00e8te une lacune g\u00e9n\u00e9rale de ce genre d\u0027outils \u00e0 satisfaire pleinement les attentes des professionnels. C\u0027est pourquoi ce travail doctoral propose un cadre d\u0027analyse support\u00e9 par la mod\u00e9lisation des comportements des utilisateurs. Nous adoptons alors plusieurs points de vue relatifs \u00e0 diff\u00e9rents champs de recherches : le g\u00e9nie logiciel, la conception d\u0027interfaces homme-machine, l\u0027entreprise orient\u00e9e services et la conception de syst\u00e8me d\u0027information, et enfin le travail collaboratif assist\u00e9 par ordinateur (TCAO). Nous proposons la m\u00e9thode PUSH (Practices and Usages based Services enHancement) qui orchestre ces diff\u00e9rents points de vue et permet de g\u00e9n\u00e9rer un ensemble d\u0027exigences pour le d\u00e9veloppement de services dits \u00ab adapt\u00e9s \u00bb. Communication et tra\u00e7abilit\u00e9 sont les maitres mots de cette m\u00e9thode de conception. Le contexte d\u0027\u00e9tude \u00e0 la fois orient\u00e9 recherche et d\u00e9veloppement nous a permis d\u0027\u00e9valuer et d\u0027am\u00e9liorer la d\u00e9finition des concepts mis en avant ainsi que la mise en place de la m\u00e9thode PUSH \u00e0 travers trois exp\u00e9rimentations", "url_image_these": "https://drive.google.com/thumbnail?id=14lGCQrxWp1h13vVnLcHNhR58Soa4BD6E\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Concevoir des services collaboratifs adapt\u00e9s \u00e0 des pratiques m\u00e9tier : une m\u00e9thode centr\u00e9e usages : application au domaine de la construction - 2013"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GALLAS", "label": "GALLAS2013", "meta": {"Ann\u00e9e": 2013, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "GALLAS", "Pr\u00e9nom": "Mohamed-Anis", "Titre": "De l\u0027intention \u00e0 la solution architecturale : proposition d\u0027une m\u00e9thode d\u0027assistance \u00e0 la prise en compte de la lumi\u00e8re naturelle durant les phases amont de conception", "abstract": "La lumi\u00e8re naturelle \u00e9claire l\u0027espace architectural cr\u00e9ant les conditions n\u00e9cessaires pour accueillir des activit\u00e9s humaines. La fonction d\u0027\u00e9clairage de la lumi\u00e8re naturelle est associ\u00e9e \u00e0 une autre dimension plus sensible attribuant une identit\u00e9 et une singularit\u00e9 \u00e0 l\u0027espace con\u00e7u. La ma\u00eetrise du comportement lumineux est une activit\u00e9 complexe qui fait appel \u00e0 une multiplicit\u00e9 de facteurs dont la caract\u00e9risation est confront\u00e9e \u00e0 l\u0027incertitude et l\u0027impr\u00e9cision des informations disponibles durant les phases conceptuelles du projet. L\u0027objectif de notre recherche est de proposer une m\u00e9thode d\u0027assistance qui prend en consid\u00e9ration les propri\u00e9t\u00e9s des phases amont de conception pour aider le concepteur \u00e0 int\u00e9grer ses intentions d\u0027ambiance de lumi\u00e8re naturelle. Nous proposons une m\u00e9thode d\u0027assistance structur\u00e9e selon un processus d\u00e9claratif permettant au concepteur d\u0027expliciter ses intentions d\u0027effets de lumi\u00e8re naturelle et de les traduire en solutions architecturales potentielles qu\u0027il peut int\u00e9grer dans son projet. Cette m\u00e9thode consid\u00e8re les intentions d\u0027ambiance de lumi\u00e8re naturelle comme une information source \u00e0 utiliser pour proposer une aide \u00e0 la conception pendant les phases pr\u00e9liminaires du projet o\u00f9 elles constituent les seules informations disponibles. Cette m\u00e9thode offre des fonctionnalit\u00e9s capables de g\u00e9rer l\u0027incertitude qui caract\u00e9rise les phases de recherche et de formalisation d\u0027id\u00e9es. Notre m\u00e9thode d\u0027assistance a \u00e9t\u00e9 impl\u00e9ment\u00e9e dans un prototype d\u0027outil dont l\u0027apport cognitif et la capacit\u00e9 d\u0027accompagnement des activit\u00e9s de conception ont \u00e9t\u00e9 \u00e9valu\u00e9s et analys\u00e9s dans un cadre exp\u00e9rimental de conception de projet", "url_image_these": "https://drive.google.com/thumbnail?id=1p2rFXQmtHh8AYyqGepsRODhmqJT81vR0\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "De l\u0027intention \u00e0 la solution architecturale : proposition d\u0027une m\u00e9thode d\u0027assistance \u00e0 la prise en compte de la lumi\u00e8re naturelle durant les phases amont de conception - 2013"}, {"color": "lightgray", "font": {"color": "black"}, "id": "JACQUOT", "label": "JACQUOT2014", "meta": {"Ann\u00e9e": 2014, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "JACQUOT", "Pr\u00e9nom": "Kevin", "Titre": "Num\u00e9risation et restitution virtuelle des maquettes de la collection de Louis XIV, le cas des fortifications bastionn\u00e9es", "abstract": "La num\u00e9risation des plans-reliefs est un enjeu important pour la pr\u00e9servation de la centaine de maquettes de la collection, mais aussi pour la valorisation des anciennes places fortes fran\u00e7aises. Nous proposons ainsi une r\u00e9troconception des plans-reliefs appliqu\u00e9e aux fortifications bastionn\u00e9es. L\u0027approche KASToR (Knowledge based Approach: from Scale Model To 3D Replica) a pour centre une ontologie de la fortification bastionn\u00e9e \u00e9labor\u00e9e \u00e0 partir de trait\u00e9s d\u0027architecture militaire. Une biblioth\u00e8que d\u0027objets param\u00e9triques a ensuite \u00e9t\u00e9 impl\u00e9ment\u00e9e dans Grasshopper, un outil de programmation visuelle, afin de segmenter s\u00e9mantiquement les relev\u00e9s pour y ajuster automatiquement les ouvrages de fortification param\u00e9triques. Notre proposition permet ainsi d\u0027optimiser et de corriger la g\u00e9om\u00e9trie, mais \u00e9galement d\u0027enrichir s\u00e9mantiquement les donn\u00e9es relev\u00e9es, conditions auxquelles doivent r\u00e9pondre dor\u00e9navant les mod\u00e8les 3D pour leur int\u00e9gration dans des syst\u00e8mes d\u0027information", "url_image_these": "https://drive.google.com/thumbnail?id=1CyL8fy231eyYvK7jQFglUdUcTbW6YO57\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Num\u00e9risation et restitution virtuelle des maquettes de la collection de Louis XIV, le cas des fortifications bastionn\u00e9es - 2014"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GAMEZ BOORQUEZ", "label": "GAMEZ BOORQUEZ2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "GAMEZ BOORQUEZ", "Pr\u00e9nom": "Oscar", "Titre": "Fab-Cell : outil d\u0027aide \u00e0 la conception de parois non standards en bois", "abstract": "L\u2019int\u00e9gration du langage informatique dans l\u2019architecture et l\u2019ing\u00e9nierie a commenc\u00e9 d\u00e8s les ann\u00e9es 1960, mais a connu un r\u00e9el essor dans les ann\u00e9es 1990. Les outils de mod\u00e9lisation ont alors progressivement fait \u00e9merger une nouvelle architecture. Tout d\u2019abord baptis\u00e9e \u00ab architecture blob \u00bb, on lui a ensuite attribu\u00e9 le nom de \u00ab blobisme \u00bb et ses d\u00e9riv\u00e9s sont aujourd\u2019hui appel\u00e9s \u00ab architecture non standard \u00bb. Au cours de la derni\u00e8re d\u00e9cennie, certains chercheurs comme Mario Carpo ou praticiens comme Patrick Schumacher ont introduit les termes de \u00ab param\u00e9trisme \u00bb, \u00ab customisation de masse \u00bb, et \u00ab architecture non standard \u00bb pour d\u00e9finir ces nouvelles constructions complexes. Elles ne sont pas n\u00e9cessairement savantes, mais ont \u00e9t\u00e9 con\u00e7ues gr\u00e2ce \u00e0 des outils num\u00e9riques et r\u00e9alis\u00e9es avec des m\u00e9thodes de fabrication digitales. Cette th\u00e8se prend appui sur le postulat qu\u2019une approche non standard dans un projet est loin de se r\u00e9sumer \u00e0 une d\u00e9marche purement plastique ou fonctionnelle : elle est destin\u00e9e \u00e0 produire des objets constructibles. Le domaine d\u2019\u00e9tude est celui des murs et enveloppes construites en bois et plus particuli\u00e8rement les parois de type cellulaire. Ce travail inclut donc un outil param\u00e9trique d\u2019aide \u00e0 la conception (ACPT, Aided-Conception Parametric Tool) et \u00e0 la fabrication qui peut accompagner les concepteurs dans l\u2019exploration de solutions non-standards pour des probl\u00e8mes architecturaux sp\u00e9cifiques Cet outil param\u00e9trique et int\u00e9gr\u00e9 s\u2019appuie sur une mod\u00e9lisation g\u00e9om\u00e9trique et technique des parois murales et des diff\u00e9rents dispositifs cellulaires qui les composent. L\u2019approche param\u00e9trique autorise le d\u00e9veloppement de nombreuses variantes morphologiques. Sa dimension int\u00e9gr\u00e9e permet la production et l\u2019optimisation des donn\u00e9es tant topologiques que constructives. La production grandeur nature d\u2019une paroi r\u00e9alis\u00e9e par un robot de coupe a servi de cadre exp\u00e9rimental pour d\u00e9montrer les potentialit\u00e9s de notre approche mais aussi en identifier les difficult\u00e9s. Les am\u00e9liorations effectu\u00e9es ont conduit \u00e0 produire une s\u00e9rie de clusters (groupes de fonctions) pour Rhinoceros-Grasshopper (RGH) qui ont permis de mettre en oeuvre la premi\u00e8re version op\u00e9rationnelle de cet outil, baptis\u00e9e Fab-Cell", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/GAMEZ BOORQUEZ.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Fab-Cell : outil d\u0027aide \u00e0 la conception de parois non standards en bois - 2017"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MEYER", "label": "MEYER2017", "meta": {"Ann\u00e9e": 2017, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "MEYER", "Pr\u00e9nom": "Julien", "Titre": "Proposition d\u2019un mod\u00e8le num\u00e9rique pour la conception architecturale d\u2019enveloppes structurales pliss\u00e9es : application \u00e0 l\u2019architecture en panneaux de bois", "abstract": "L\u2019objectif de notre recherche consiste \u00e0 caract\u00e9riser le concept de plissage afin de proposer un mod\u00e8le num\u00e9rique permettant de concevoir des structures architecturales pliss\u00e9es en panneaux de bois. Dans ce contexte, nous ouvrons une perspective originale sur l\u2019int\u00e9gration de la dimension morpho-structurale comme facteur de modulation de l\u2019architecture. Nous abordons \u00e9galement le plissage dans sa dimension num\u00e9rique par une approche param\u00e9trique. Cette derni\u00e8re permet une mod\u00e9lisation adaptative dans le continuum conception-fabrication. Notre m\u00e9thode, impl\u00e9ment\u00e9e dans l\u2019outil CARA(s)PACE (Conception of Architectural Research Algorithm for Structural Pleated Approaches and Creative Envelopes), permet de g\u00e9n\u00e9rer une g\u00e9om\u00e9trie de plissage \u00e0 partir d\u2019une surface de r\u00e9f\u00e9rence. Cet outil est compos\u00e9 d\u2019un modeleur g\u00e9om\u00e9trique param\u00e9trique coupl\u00e9 \u00e0 des moteurs d\u2019\u00e9valuation. Il guide le concepteur dans la recherche de formes fond\u00e9es sur le plissage, s\u00e9curise les propositions et fournit les donn\u00e9es num\u00e9riques n\u00e9cessaires pour une fabrication robotis\u00e9e", "url_image_these": "https://drive.google.com/thumbnail?id=1WFInzLM1_4sbBWgeSLtEKq6K9yG0Iuwg\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Proposition d\u2019un mod\u00e8le num\u00e9rique pour la conception architecturale d\u2019enveloppes structurales pliss\u00e9es : application \u00e0 l\u2019architecture en panneaux de bois - 2017"}, {"color": "lightgray", "font": {"color": "black"}, "id": "GLESS", "label": "GLESS2019", "meta": {"Ann\u00e9e": 2019, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "GLESS", "Pr\u00e9nom": "Henri-Jean", "Titre": "Vers une conception architecturale BIM-agile : proposition d\u2019un ensemble de pratiques collaboratives en vue d\u2019une meilleure appropriation de la technologie BIM", "abstract": "La question de la transition num\u00e9rique est primordiale en conception architecturale. L\u2019objectif de notre recherche est de proposer des pratiques collaboratives afin de faciliter cette transition num\u00e9rique. Nous nous concentrons sur des pratiques dites \u00ab agiles \u00bb permettant d\u2019am\u00e9liorer la communication et la coordination entre architectes, ing\u00e9nieurs ou encore le ma\u00eetre d\u2019ouvrage. Ces pratiques doivent permettre \u00e0 ces acteurs d\u2019\u00e9changer leurs intentions architecturales et de les \u00e9valuer tout en s\u2019assurant que leurs propositions sont satisfaisantes vis-\u00e0-vis des besoins du client. Ces pratiques consistent \u00e0 remplir collaborativement un cahier d\u2019intentions, n\u00e9cessitant alors confrontations d\u2019opinions, \u00e0 jouer \u00e0 un jeu de cartes obligeant tous les concepteurs \u00e0 prendre la parole, \u00e0 r\u00e9aliser des r\u00e9unions courtes et quotidiennes afin d\u2019expliquer son avancement ou encore \u00e0 \u00eatre un coach dont l\u2019objectif est de faciliter la vie de ses collaborateurs.", "url_image_these": "https://drive.google.com/thumbnail?id=1J52W7cAnAZ1sMBI0FZUMLJXaMP5jpEDH\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Vers une conception architecturale BIM-agile : proposition d\u2019un ensemble de pratiques collaboratives en vue d\u2019une meilleure appropriation de la technologie BIM - 2019"}, {"color": "lightgray", "font": {"color": "black"}, "id": "SIALA CHAKROUN", "label": "SIALA CHAKROUN2019", "meta": {"Ann\u00e9e": 2019, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "SIALA CHAKROUN", "Pr\u00e9nom": "Aida", "Titre": "Mod\u00e9lisation et repr\u00e9sentation des exigences spatiales qualitatives : Vers des pratiques BIM orient\u00e9es \u00ab espace \u00bb", "abstract": "En concevant, l\u2019architecte donne \u00e0 l\u2019espace non seulement une forme, mais aussi des aspects de topologie, d\u2019accessibilit\u00e9 et de confort. Cette production est bas\u00e9e sur un ensemble d\u2019exigences spatiales qualitatives (ESQL) d\u00e9crites en phase de programmation architecturale. Les pratiques BIM actuelles reposent sur des formats standards qui transforment toute l\u2019information sur le b\u00e2timent en donn\u00e9es essentiellement quantitatives, ne permettant pas de prendre en compte ces exigences. Dans ce travail de recherche, nous proposons une nouvelle approche de conception qui permet d\u2019int\u00e9grer les ESQL \u00e0 l\u2019outil BIM (Revit) et de v\u00e9rifier la conformit\u00e9 de la conception en fonction. Cette approche repose sur un nouveau mod\u00e8le d\u2019espace incluant et structurant les ESQL. Ce mod\u00e8le est sp\u00e9cifi\u00e9 sur la base d\u2019un travail d\u2019identification des ESQL les plus fr\u00e9quemment utilis\u00e9es pour qualifier les espaces en phase de programmation architecturale. Notre approche est \u00e9valu\u00e9e \u00e0 travers une d\u00e9marche de validation exp\u00e9rimentale.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/SIALA CHAKROUN.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Mod\u00e9lisation et repr\u00e9sentation des exigences spatiales qualitatives : Vers des pratiques BIM orient\u00e9es \u00ab espace \u00bb - 2019"}, {"color": "lightgray", "font": {"color": "black"}, "id": "HOCHSCHEID", "label": "HOCHSCHEID2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "HOCHSCHEID", "Pr\u00e9nom": "Elodie", "Titre": "Diffusion, adoption et impl\u00e9mentation du BIM dans les agences d\u0027architecture en France", "abstract": "Le Building Information Modeling (BIM) est une technologie innovante qui regroupe un ensemble de m\u00e9thodes, proc\u00e9d\u00e9s et outils de travail permettant d\u2019alimenter et d\u2019exploiter une base de donn\u00e9es contenant des informations d\u2019un ouvrage tout au long de son cycle de vie. Sa diffusion est encourag\u00e9e en France et \u00e0 travers le monde, car il porte un fort potentiel \u00e0 la fois pour le secteur de la construction dans son ensemble et pour le gestionnaire de patrimoine qu\u2019est l\u2019\u00c9tat. Le BIM n\u00e9cessite cependant la mise en place d\u2019un cadre technique, r\u00e8glementaire et humain cons\u00e9quent. Sa diffusion est lente et il suscite des r\u00e9actions assez contrast\u00e9es chez les professionnels, en particulier les architectes. Ces derniers, par la place importante qu\u2019ils tiennent dans l\u2019\u00e9quipe de ma\u00eetrise d\u2019\u0153uvre, constituent un acteur incontournable de la transition de l\u2019ensemble du secteur vers des pratiques BIM. Bien qu\u2019il s\u2019agisse d\u2019une innovation collaborative, l\u2019adoption de pratiques BIM impacte chacune des entreprises qui le mettent en place \u00e0 titre individuel. Cet impact est tr\u00e8s peu connu et \u00e9tudi\u00e9 pour l\u2019instant, tant au niveau organisationnel qu\u2019\u00e0 l\u2019\u00e9chelle du secteur. Dans ce travail de recherche, nous proposons des mod\u00e8les permettant d\u2019appr\u00e9hender la diffusion et l\u2019adoption du BIM au sein des organisations. Nous avons \u00e9galement r\u00e9f\u00e9renc\u00e9 les facteurs qui impactent la d\u00e9cision d\u2019adopter des pratiques BIM dans les organisations ainsi que ceux qui impactent le succ\u00e8s ou l\u2019\u00e9chec de sa mise en \u0153uvre. Ces mod\u00e8les nous ont permis de r\u00e9aliser une enqu\u00eate aupr\u00e8s des agences pour cartographier l\u2019\u00e9tat du secteur de l\u2019architecture, de la diffusion du BIM chez les architectes, et la mani\u00e8re dont ils l\u2019impl\u00e9mentent. L\u2019enqu\u00eate a mis en \u00e9vidence certaines contradictions entre la culture professionnelle des architectes et la nature du BIM. Le fait que les agences aient commenc\u00e9 \u00e0 d\u00e9ployer des pratiques BIM malgr\u00e9 ces nombreuses contradictions peut \u00eatre le marqueur d\u2019un changement culturel important pour la profession d\u2019architecte. Notre immersion au sein de plusieurs agences nous a permis d\u2019\u00e9tudier les m\u00e9canismes \u00e0 l\u2019\u0153uvre au cours de l\u2019impl\u00e9mentation d\u2019outils et de pratiques BIM. Cette phase de changement souvent radical pour une agence est difficile \u00e0 mener. Nous nous sommes donc appuy\u00e9s sur l\u2019ensemble de nos r\u00e9sultats pour proposer des recommandations et une feuille de route \u00e0 destination des agences qui souhaitent impl\u00e9menter des pratiques BIM.", "url_image_these": "https://drive.google.com/thumbnail?id=1hqmZG5kO1ntSKs67OezNX0Qrc9nExX51\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Diffusion, adoption et impl\u00e9mentation du BIM dans les agences d\u0027architecture en France - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "BOLSHAKOVA", "label": "BOLSHAKOVA2022", "meta": {"Ann\u00e9e": 2022, "Discipline": "Sciences de l\u0027architecture", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "BOLSHAKOVA", "Pr\u00e9nom": "Veronika", "Titre": "Approche num\u00e9rique \u00e0 la collaboration synchrone colocalis\u00e9 dans le domaine de l\u0027architecture, l\u0027ing\u00e9nierie et de la construction : utilisation de la 4D et de la planification LEAN pour une prise de d\u00e9cision collective et interactive", "abstract": "Cette recherche dans le domaine de l\u0027architecture, de l\u0027ing\u00e9nierie et de la construction se concentre sur le Building Information Modeling/ Management (BIM) et la collaboration multidisciplinaire. Au cours des derni\u00e8res d\u00e9cennies, l\u0027industrie a subi divers changements induits par le d\u00e9veloppement de technologies et d\u0027outils de travail num\u00e9riques. L\u0027int\u00e9gration  des approches innovantes telles que le BIM, le Lean construction et l\u0027Integrated Project Delivery (IPD) entra\u00eenent des changements de paradigme et des transformations des m\u00e9thodes de conception, de construction et de gestion. Une synergie de ces approches encadre le contexte de notre recherche. La recherche vise \u00e0 am\u00e9liorer la qualit\u00e9 de la collaboration pour les professionnels, qui b\u00e9n\u00e9ficieraient du d\u00e9veloppement d\u0027outils, de protocoles et de processus plus pertinents et efficaces. D\u0027un point de vue g\u00e9n\u00e9ral, la mise en \u0153uvre s\u00e9par\u00e9e ou conjointe de ces approches, se confronte \u00e0 quelques difficult\u00e9s comme le manque d\u0027exp\u00e9rience, de pratiques \u00e9tablies, de protocoles, de comp\u00e9tences et d\u0027outils. Les d\u00e9fis  li\u00e9s \u00e0 cette mise en \u0153uvre sont \u00e0 la fois financiers mais aussi organisationnels du fait que les membres de l\u0027\u00e9quipe viennent d\u0027environnements de travail diff\u00e9rents. Pour am\u00e9liorer l\u0027efficacit\u00e9 du travail r\u00e9alis\u00e9 dans les projets de construction d\u00e9velopp\u00e9s num\u00e9riquement, une nouvelle vision et une adaptation des pratiques de collaboration est n\u00e9cessaire pour disposer d\u0027outils num\u00e9riques adapt\u00e9s et int\u00e9gr\u00e9s aux pratiques collaboratives du projet. Notre objet d\u0027\u00e9tude porte sur l\u0027utilisation collective du BIM 4D (3D+temps) et de la planification Lean pour la prise de d\u00e9cision et le d\u00e9veloppement d\u0027outils, de protocoles et de processus efficaces acc\u00e9dant \u00e0 un flux de donn\u00e9es BIM 4D en continu favorisant la collaboration int\u00e9gr\u00e9e des \u00e9quipes. Notre m\u00e9thodologie de recherche combine les syst\u00e8mes sociotechniques et la th\u00e9orie de l\u0027activit\u00e9 et utilise les m\u00e9thodes de la conception centr\u00e9e sur l\u0027utilisateur (UCD). Les syst\u00e8mes sociotechniques d\u00e9crivent des environnements complexes qui utilisent le BIM et d\u0027autres outils num\u00e9riques comme interm\u00e9diaires pour le travail collaboratif sur des projets. La th\u00e9orie de l\u0027activit\u00e9 nous fournit des outils pour d\u00e9crire des mod\u00e8les d\u0027activit\u00e9s collaboratives. L\u0027UCD fournit des m\u00e9thodes d\u0027am\u00e9lioration de l\u0027utilisabilit\u00e9 des outils propos\u00e9s par l\u0027exploitation de sc\u00e9narios collaboratifs. Les m\u00e9thodes de recherche mixtes ont permis d\u0027obtenir des donn\u00e9es qualitatives et quantitatives. C\u0027est dans ce cadre nous avons formul\u00e9es les hypoth\u00e8ses suivantes : La collaboration num\u00e9rique synchrone colocalis\u00e9e pour la conception associ\u00e9e \u00e0 l\u0027ing\u00e9nierie de la valeur am\u00e9liore le contr\u00f4le des d\u00e9chets, la coh\u00e9sion de l\u0027\u00e9quipe de projet et l\u0027int\u00e9gration des processus ; L\u0027usage d\u0027un support num\u00e9rique avec une visualisation nD de qualit\u00e9 et une interface proposant des interactions naturelles dans les espaces de travail collaboratifs BIM am\u00e9liore la collaboration lors des diff\u00e9rents types de r\u00e9unions de projet ; Un outil num\u00e9rique r\u00e9unissant le BIM 4D et la Lean planification comme support d\u0027int\u00e9gration des flux de donn\u00e9es et des approches de conception et de construction, et proposant aux utilisateurs un tableau de bord pertinent pour chacune des phases du projet, am\u00e9liore la collaboration et la gestion de la construction. Nous proposons un outil num\u00e9rique unissant le BIM 4D et Lean construction qui fournirait une base pour l\u0027int\u00e9gration des flux de donn\u00e9es de conception et de construction et des approches innovantes. Nous examinons le contexte des r\u00e9centes avanc\u00e9es en mati\u00e8re des BIM, construction Lean et IPD, ainsi que les utilisations de la BIM 4D, leur impact sur la collaboration; puis nous proposons et \u00e9valuons une solution permettant \u00e0 chaque membre de l\u0027\u00e9quipe de projet d\u0027acc\u00e9der facilement aux informations num\u00e9riques pertinentes du projet. La recherche converge \u00e9galement avec les domaines de l\u0027interaction homme-machine et du design centr\u00e9 utilisateur.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/BOLSHAKOVA.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Approche num\u00e9rique \u00e0 la collaboration synchrone colocalis\u00e9 dans le domaine de l\u0027architecture, l\u0027ing\u00e9nierie et de la construction : utilisation de la 4D et de la planification LEAN pour une prise de d\u00e9cision collective et interactive - 2022"}, {"color": "lightgray", "font": {"color": "black"}, "id": "FRECHARD", "label": "FRECHARD2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Sciences du bois et des fibres", "ENSA": "Nancy", "Laboratoire": "CRAI", "Nom": "FRECHARD", "Pr\u00e9nom": "Victor", "Titre": "Contribution \u00e0 l\u2019\u00e9tude de l\u2019utilisation de la Stratoconception\u00ae pour la conception et la fabrication de composants non-standards pour l\u2019architecture en bois", "abstract": "L\u2019architecture non-standard en bois explore l\u2019\u00e9tendue des possibilit\u00e9s techniques et esth\u00e9tiques pour de nouveaux usages r\u00e9pondant \u00e0 des exigences fonctionnelles coh\u00e9rentes avec les enjeux environnementaux, soci\u00e9taux et \u00e9conomiques contemporains. R\u00e9cemment introduite dans le secteur de la construction, mais absente des pratiques de la construction en bois, la fabrication additive, qui regroupe un ensemble de proc\u00e9d\u00e9s, \u00e9tend les limites des moyens de fabrication conventionnels par la libert\u00e9 formelle accrue et la multifonctionnalisation des composants architecturaux qu\u2019elle permet. Le proc\u00e9d\u00e9 de Stratoconception\u00ae pr\u00e9sente un fort potentiel d\u2019application pour le d\u00e9veloppement d\u2019architectures et de composants non-standards en bois, pr\u00e9sentant une forte capacit\u00e9 d\u2019adaptation aux moyens techniques et mat\u00e9riels de la construction en bois. Le proc\u00e9d\u00e9 de Stratoconception\u00ae, en architecture, se limite \u00e0 la r\u00e9alisation de maquettes et de prototypes de petites dimensions et ne s\u2019applique pas, jusqu\u2019\u00e0 pr\u00e9sent, \u00e0 la conception et \u00e0 la fabrication de composants fonctionnels \u00e0 usage structurel de petites comme de grandes dimensions. L\u2019utilisation de ce proc\u00e9d\u00e9 pour la r\u00e9alisation de prototypes ou d\u2019outillages pour l\u2019industrie implique que la conception du processus de fabrication par Stratoconception\u00ae est ind\u00e9pendante de la conception des objets eux-m\u00eames, destin\u00e9s \u00e0 \u00eatre r\u00e9alis\u00e9s par d\u2019autres proc\u00e9d\u00e9s de fabrication, alors que l\u2019architecture non-standard privil\u00e9gie un renforcement du lien entre la conception architecturale et les techniques de fabrication. Ce travail pr\u00e9sente les r\u00e9sultats d\u2019exp\u00e9riences de \u00ab conception-fabrication \u00bb par Stratoconception\u00ae de composants architecturaux men\u00e9es, qui forment, avec l\u2019\u00e9tude bibliographique men\u00e9e, une base de connaissance, orient\u00e9e vers des enjeux identifi\u00e9s, des m\u00e9canismes, des probl\u00e9matiques et des limites de l\u2019utilisation de la Stratoconception\u00ae dans les pratiques de l\u2019architecture et la construction en bois. Ces exp\u00e9riences ont mis en \u00e9vidence le manque de flexibilit\u00e9 et d\u2019outils d\u2019\u00e9valuation du processus de production de composants architecturaux par Stratoconception\u00ae ainsi que l\u2019interd\u00e9pendance entre la conception et la fabrication. Nous avons \u00e9galement identifier des opportunit\u00e9s d\u2019applications du proc\u00e9d\u00e9 pour la conception et la production de composants architecturaux non-standards, particuli\u00e8rement les n\u0153uds d\u2019assemblages en bois de treillis tridimensionnels et les parois. Afin d\u2019obtenir un processus de conception applicable dans les pratiques de l\u2019architecture et de la construction en bois, nous introduisons une m\u00e9thode de conception pour la fabrication additive par Stratoconception\u00ae int\u00e9grant les contraintes et les opportunit\u00e9s du proc\u00e9d\u00e9 d\u00e8s l\u2019\u00e9tape de conception de la g\u00e9om\u00e9trie de la pi\u00e8ce en favorisant une \u00e9volution it\u00e9rative de cette conception, orient\u00e9e par les r\u00e9sultats de moteurs d\u2019\u00e9valuation accompagnant le concepteur vers des prises de d\u00e9cision coh\u00e9rentes avec des crit\u00e8res d\u00e9finis. La m\u00e9thode propos\u00e9e, impl\u00e9ment\u00e9e dans des outils d\u2019aide \u00e0 la conception, permet la mise en place d\u2019une continuit\u00e9 informationnelle num\u00e9rique liant une conception param\u00e9trique \u00e0 une fabrication num\u00e9rique en orientant le concepteur vers des solutions respectant des crit\u00e8res de faisabilit\u00e9 et de rationalisation de la production d\u00e8s la phase amont de la conception de la g\u00e9om\u00e9trie du composant architectural.", "url_image_these": "https://drive.google.com/thumbnail?id=12SX1HUz06C1PEdmEl5xpbsSvHu_BfiQk\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Contribution \u00e0 l\u2019\u00e9tude de l\u2019utilisation de la Stratoconception\u00ae pour la conception et la fabrication de composants non-standards pour l\u2019architecture en bois - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "MORANDI", "label": "MORANDI2011", "meta": {"Ann\u00e9e": 2011, "Discipline": "Histoire de l\u0027architecture", "ENSA": "Versailles", "Laboratoire": "LEAV", "Nom": "MORANDI", "Pr\u00e9nom": "Christian", "Titre": "Les nouvelles technologies dans la pratique professionnelle des architectes, 1959-1991 : les \"m\u00e9thodologistes\", histoire de trois laboratoires d\u0027informatique dans les \u00e9coles d\u0027architecture en France", "abstract": "Les ordinateurs ont envahi les agences d\u2019architecture. Quelle est l\u2019histoire de l\u2019informatisation des architectes ? En France, durant les ann\u00e9es 60-70-80, des architectes engagent des recherches dans des laboratoires qui sont situ\u00e9s en p\u00e9riph\u00e9rie des \u00e9coles d\u2019architecture puis, \u00e0 partir de 1978 int\u00e9gr\u00e9s au sein de ces \u00e9tablissements universitaires. Ces chercheurs fran\u00e7ais, comme Jean-Pierre P\u00e9neau, Jean Zeitoun ou Paul Quintrand ( les directeurs du CERMA \u00e0 Nantes, du CIMA \u00e0 Paris, du GAMSAU \u00e0 Marseille), exp\u00e9rimentent en France des m\u00e9thodes rationnelles pour concevoir des projets d\u2019architecture d\u00e9riv\u00e9es des \u00ab design-methods \u00bb des pays anglo-saxons. Dans les ann\u00e9es 60 cette approche th\u00e9orique entre en r\u00e9sonance avec la notion de \u00ab fonction architecturale \u00bb qui pr\u00e9sente l\u2019architecture comme une r\u00e9ponse sociale r\u00e9sultant d\u2019un processus pluridisciplinaire permettant de construire le \u00ab cadre b\u00e2ti \u00bb. Dans un premier temps les chercheurs sont confront\u00e9s \u00e0 la complexit\u00e9 de l\u2019explicitation du probl\u00e8me architectural. Ils inventent des programmes informatiques limit\u00e9s dits \u00ab d\u2019allocation spatiale \u00bb, qui r\u00e9pondent \u00e0 une vision fonctionnaliste de l\u2018architecture. Puis \u00e0 la fin des ann\u00e9es 70 , IPA ( (instrumentation pour l\u2019architecte) est cr\u00e9\u00e9 \u00e0 Marseille, c\u2019est un des premiers logiciels interactif de CAO fran\u00e7ais pour l\u2019architecture. Les ann\u00e9es 80 sont marqu\u00e9es par de nombreuses exp\u00e9rimentations afin d\u2019inventer des logiciels \u00ab experts \u00bb \u00e0 base de connaissance en architecture. Les avanc\u00e9es du g\u00e9nie logiciel ( langage orient\u00e9 objet), l\u2019apport des sciences cognitives, les progr\u00e8s du mat\u00e9riel informatique, une politique volontariste au plus niveau politique afin d\u2019informatiser le secteur du b\u00e2timent et des travaux publics, la cr\u00e9ation d\u2019une recherche architecturale li\u00e9e \u00e0 l\u2019enseignement, l\u2019appui de la direction de l\u2019architecture sont les facteurs qui vont donner aux laboratoires informatiques des \u00e9coles d\u2019architecture la stabilit\u00e9 administrative et les moyens financiers de d\u00e9velopper de tr\u00e8s riches programmes scientifiques et de produire des logiciels ou des prototypes dans des domaines aussi vari\u00e9s que de l\u2019instrumentation des plans d\u2019architecture, la simulation des ambiances ou les \u00ab nouvelles images \u00bb. ", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/MORANDI.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Les nouvelles technologies dans la pratique professionnelle des architectes, 1959-1991 : les \"m\u00e9thodologistes\", histoire de trois laboratoires d\u0027informatique dans les \u00e9coles d\u0027architecture en France - 2011"}, {"color": "lightblue", "font": {"color": "black"}, "id": "LEAV", "label": "LEAV", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Versailles", "label": "Versailles", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "LIANG", "label": "LIANG2015", "meta": {"Ann\u00e9e": 2015, "Discipline": "Architecture", "ENSA": "Versailles", "Laboratoire": "LEAV", "Nom": "LIANG", "Pr\u00e9nom": "Ma", "Titre": "Invention architecturale et algorithmes non-lineaires", "abstract": "En quelques d\u00e9cennies, les outils de conception assist\u00e9e par ordinateur ont connu un d\u00e9veloppement d\u2019une ampleur consid\u00e9rable mettant l\u2019intelligence artificielle et ses puissances de calcul de plus en plus \u00e0 contribution dans l\u2019\u00e9laboration m\u00eame du projet architectural, alors qu\u2019\u00e0 ses d\u00e9buts l\u2019ordinateur \u00e9tait requis pour illustrer ce qui avait \u00e9t\u00e9 con\u00e7u ind\u00e9pendamment ou calculer les port\u00e9es, les r\u00e9sistances, les charges des ouvrages \u00e9chafaud\u00e9s. Au centre de ces \u00e9tonnants progr\u00e8s se joue la question de l\u2019algorithme et des possibilit\u00e9s d\u2019investigation qu\u2019il g\u00e9n\u00e8re. Nous proposons d\u2019inventorier les projets les plus significatifs ayant recours \u00e0 ces recherches et d\u2019interroger le sens et la raison de telles importations. Une des caract\u00e9ristiques des projets pr\u00e9sent\u00e9s est qu\u2019ils renvoient syst\u00e9matiquement \u00e0 des syst\u00e8mes complexes notamment non lin\u00e9aires laissant la part belle \u00e0 l\u2019\u00e9mergence d\u2019\u00e9v\u00e9nements impr\u00e9visibles. Ce qui retient notre int\u00e9r\u00eat est de comprendre et appr\u00e9cier la pertinence de ces programmes qui, tout en \u00e9tant initi\u00e9s \u00e0 partir de r\u00e8gles strictes, inscrivent l\u2019\u00e9mergence de topologies impr\u00e9visibles dans leur syst\u00e8me de g\u00e9n\u00e9ration. Pour conduire cet examen, nous proposons de confronter ces projets avec les cat\u00e9gories de l\u2019architecture telles qu\u2019elles que d\u00e9finies dans certains trait\u00e9s, manuels, manifestes afin d\u2019\u00e9valuer ce qui les s\u00e9pare, les rapproche, ouvre de nouvelles perspectives.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/LIANG.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Invention architecturale et algorithmes non-lineaires - 2015"}, {"color": "lightgray", "font": {"color": "black"}, "id": "DUCHENE", "label": "DUCHENE2020", "meta": {"Ann\u00e9e": 2020, "Discipline": "Architecture, Am\u00e9nagement", "ENSA": "Versailles", "Laboratoire": "LEAV", "Nom": "DUCHENE", "Pr\u00e9nom": "Fabien", "Titre": "L\u0027architecture dans la machine. Le jeu vid\u00e9o, d\u0027une repr\u00e9sentation architecturale \u00e0 une repr\u00e9sentation architectur\u00e9e.", "abstract": "Le jeu vid\u00e9o simule la complexit\u00e9 informationnelle du r\u00e9el. Il est soumis dans cette tache aux limites de calcul de la machine num\u00e9rique. Inconsciemment, et au gr\u00e9 de l\u0027\u00e9volution de la machine, le jeu vid\u00e9o r\u00e9\u00e9crit une histoire de la repr\u00e9sentation de l\u0027architecture en cherchant son optimum : la figure du projet architectural la plus efficace pour afficher l\u0027information qui fabrique sa jouabilit\u00e9. Les figures g\u00e9n\u00e9r\u00e9es par les deux disciplines nous permettent de d\u00e9montrer que le jeu vid\u00e9o restitue une forme d\u2019habitabilit\u00e9 dans le projet de l\u2019architecte. Il se d\u00e9finit avant tout comme une repr\u00e9sentation bi-dimensionnelle architectur\u00e9e. La maquette BIM qui int\u00e8gre les donn\u00e9es physiques de la mati\u00e8re est la seule figure du projet architectural qui n\u0027a pas encore \u00e9t\u00e9 exploit\u00e9e par le jeu vid\u00e9o. Nous entreprendrons dans la partie exp\u00e9rimentale de cette \u00e9tude la r\u00e9alisation d\u2019un jeu \u00e9prouvant nos hypoth\u00e8ses : RUCKBALL. Nous essaierons de comprendre quelles sont les modalit\u00e9s du projet architectural dans cet environnement sans corps. Nous observerons les limites actuelles de la simulation du r\u00e9el dans ce domaine. Enfin nous formulerons en conclusion une prospective sur l\u2019avenir de ces deux disciplines.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/DUCHENE.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "L\u0027architecture dans la machine. Le jeu vid\u00e9o, d\u0027une repr\u00e9sentation architecturale \u00e0 une repr\u00e9sentation architectur\u00e9e. - 2020"}, {"color": "lightgray", "font": {"color": "black"}, "id": "PETETIN", "label": "PETETIN2021", "meta": {"Ann\u00e9e": 2021, "Discipline": "Architecture, Am\u00e9nagement", "ENSA": "Versailles", "Laboratoire": "LEAV", "Nom": "PETETIN", "Pr\u00e9nom": "Claire", "Titre": "Les technologies tangibles et ludiques appliqu\u00e9es \u00e0 l\u2019apprentissage de la conception architecturale et \u00e0 la conception participative", "abstract": "La recherche s\u0027int\u00e9resse \u00e0 l\u0027utilisation des jeux de construction sous la forme d\u2019outils tangibles d\u0027aide \u00e0 la conception participative. La th\u00e8se identifie les liens \u00e9troits entre la contre-culture informatique des ann\u00e9es 1960 jusqu\u0027au mouvement n\u00e9o-maker actuel et les outils de la conception architecturale, par le prisme des enjeux ludiques et \u00e9ducatifs. La r\u00e9flexion met en lumi\u00e8re l\u0027influence formelle et proc\u00e9durale des \u00ab Dons \u00bb de Friedrich Froebel dans l\u2019\u00e9mergence des utopies informatiques en architecture et en design, ainsi que la r\u00e9habilitation actuelle de leurs outils p\u00e9dagogiques dans l\u2019apprentissage de l\u2019informatique, sous la forme de dispositifs tangibles d\u2019aide \u00e0 la conception.La recherche s\u2019inscrit dans le champ de la r\u00e9volution num\u00e9rique par l\u2019innovation ouverte et les technologies cr\u00e9atives, avec l\u2019\u00e9mergence des dispositifs de l\u2019open culture qui se d\u00e9ploient autour des enjeux de la participation citoyenne. Les technologies ouvertes et cr\u00e9atives op\u00e8rent un vaste chantier th\u00e9orique et exp\u00e9rimental sur la d\u00e9mocratisation de la culture architecturale et sur le r\u00f4le des acteurs qui peuvent d\u00e9sormais partager leur savoir faire pour le rendre accessible \u00e0 l\u2019ensemble de la soci\u00e9t\u00e9. Dans ce contexte en mutation, de nouveaux outils de la conception architecturale restent \u00e0 inventer. Leur nature, leurs fonctionnalit\u00e9s, leur ergonomie, leur esth\u00e9tique doivent permettre \u00e0 tous les contributeurs, \u00e0 toutes les g\u00e9n\u00e9rations, de comprendre la complexit\u00e9 du processus de conception, afin d\u2019\u00eatre en mesure de se l\u2019approprier. La th\u00e8se s\u2019int\u00e9resse principalement aux outils de conception permettant la collaboration de mani\u00e8re r\u00e9flexive et ludique entre tous les acteurs. Son enjeu se situe du c\u00f4t\u00e9 du d\u00e9veloppement des interfaces num\u00e9riques et analogiques dites tangibles qui contiennent de grandes potentialit\u00e9s en termes d\u2019\u00e9criture narrative et d\u2019exp\u00e9rimentation collaborative.", "url_image_these": "https://drive.google.com/thumbnail?id=1uLgf12Hk-xJTOXe86t_2GElLXXhvoQXQ\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Les technologies tangibles et ludiques appliqu\u00e9es \u00e0 l\u2019apprentissage de la conception architecturale et \u00e0 la conception participative - 2021"}, {"color": "lightgray", "font": {"color": "black"}, "id": "FENTON", "label": "FENTON2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "Architecture", "ENSA": "Versailles", "Laboratoire": "LEAV", "Nom": "FENTON", "Pr\u00e9nom": "Sandie", "Titre": "Strat\u00e9gies d\u0027apprentissage automatis\u00e9 pour la pr\u00e9diction d\u0027empreintes incorpor\u00e9es de structures d\u00e8s les premiers stades de conception.", "abstract": "La recherche de neutralit\u00e9 carbone dans le secteur du b\u00e2timent a entra\u00een\u00e9 une augmentation des exigences r\u00e8glementaires. Pour se conformer aux politiques environnementales et att\u00e9nuer l\u0027impact significatif de la conception structurelle sur les \u00e9missions de gaz \u00e0 effet de serre (GES), les ing\u00e9nieurs doivent adapter leurs pratiques. Afin de r\u00e9duire leur d\u00e9pendance aux bureaux environnementaux externes, il est essentiel de les familiariser aux principes d\u0027Analyse de Cycle de Vie (ACV) et d\u0027int\u00e9grer des outils efficaces dans leur m\u00e9thodes travail. Cette recherche, men\u00e9e en collaboration avec Bollinger+Grohmann (BG), aborde les d\u00e9fis auxquels sont confront\u00e9s les ing\u00e9nieurs et explore des solutions cl\u00e9s permettant de r\u00e9duire les impacts environnementaux de projets sans augmenter la charge de travail. Un d\u00e9fi majeur est li\u00e9 \u00e0 la diversit\u00e9 des habitudes et des outils de travail au sein d\u0027un m\u00eame bureau. Aussi, au vu de la nature dynamique des projets et des changements de plans r\u00e9guliers, les \u00e9tudes d\u0027ACV sont souvent report\u00e9esen phase finale, ce qui limite les transformations possibles. Les solutions mises en \u0153uvre chez BG comprennent le d\u00e9veloppement de plug-ins ACV simples int\u00e9gr\u00e9s aux outils internes, ainsi que l\u0027archivage des donn\u00e9es d\u0027ACV en interne. En particulier, cette recherche a catalys\u00e9 le d\u00e9veloppement d\u0027un outil de conception fournissant une estimation en temps r\u00e9el des \u00e9missions de GES incorpor\u00e9es, permettant, entre-autres, des analyses comparatives, des explication d\u0027impacts et des v\u00e9rification de r\u00e9sultats. L\u0027approche suivie pour cr\u00e9er cet outil apprend des bases de donn\u00e9es de b\u00e2timents existants, et utilise des donn\u00e9es contextuelles et descriptives, telles que la typologie de la structure ou l\u0027emplacement, pour approximer les GES incorpor\u00e9s. Bas\u00e9e sur des techniques d\u0027apprentissage automatique, la m\u00e9thodologie s\u0027adapte \u00e0 divers contenus, comme en t\u00e9moignent les r\u00e9sultats relev\u00e9s sur trois bases de donn\u00e9es diff\u00e9rentes et valid\u00e9s \u00e0 l\u0027aide de donn\u00e9es internes de BG. Inspir\u00e9e des d\u00e9fis et opportunit\u00e9s rencontr\u00e9s au quotidien dans le milieu du b\u00e2timent, cette \u00e9tude vise \u00e0 aider les bureaux d\u0027ing\u00e9nierie structurelle \u00e0 la conception et \u00e0 la prise de d\u00e9cision, comblant ainsi les lacunes en mati\u00e8re de donn\u00e9es et de savoirs caract\u00e9risant ce secteur. A terme, l\u0027outil pourrait servir \u00e0 informer les politiques et r\u00e8glementations environnementales, et faciliter une transition vers des b\u00e2tis \u00e0 faibles \u00e9missions, r\u00e9silients et durables.", "url_image_these": "https://drive.google.com/thumbnail?id=1gAQVMrX4IAQS-DHfG-lYwwX8TEVwsoOj\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Strat\u00e9gies d\u0027apprentissage automatis\u00e9 pour la pr\u00e9diction d\u0027empreintes incorpor\u00e9es de structures d\u00e8s les premiers stades de conception. - 2024"}, {"color": "lightgray", "font": {"color": "black"}, "id": "YEPEZ-SALMON", "label": "YEPEZ-SALMON2011", "meta": {"Ann\u00e9e": 2011, "Discipline": "Sciences et techniques architecturales", "ENSA": "Bordeaux", "Laboratoire": "EA 7482 GRECCAU", "Nom": "YEPEZ-SALMON", "Pr\u00e9nom": "Grace", "Titre": "Construction d\u0027un outil d\u0027\u00e9valuation environnementale des \u00e9coquartiers : vers une m\u00e9thode syst\u00e9mique de mise en oeuvre de la ville durable", "abstract": "Ce travail s\u2019inscrit dans les enjeux actuels li\u00e9s \u00e0 l\u2019environnement urbain\u00a0; il vise \u00e0 d\u00e9finir ce qu\u2019est un \u00e9coquartier, \u00e0 partir de l\u2019\u00e9tude de projets de r\u00e9f\u00e9rence en premier lieu mais surtout \u00e0 partir de l\u2019op\u00e9rationnalit\u00e9 et ses contraintes sp\u00e9cifiques;  Dans ce cadre pratique l\u2019\u00e9valuation environnementale  se positionne au c\u0153ur de l\u2019op\u00e9rationnalit\u00e9 comme un outil d\u2019aide \u00e0 la d\u00e9cision essentiel pour les acteurs de la conception de la ville face aux pr\u00e9occupations du d\u00e9veloppement urbain durable.  La finalit\u00e9 est de proposer une m\u00e9thode d\u2019\u00e9valuation environnementale des \u00e9coquartiers pour un projet urbain en phase esquisse (AVP).Cette th\u00e8se, encadr\u00e9e dans une convention CIFRE avec l\u2019entreprise Nobatek (Centre technologique sur la construction et l\u2019am\u00e9nagement durable) et le laboratoire GRECAU (Groupe de recherche environnement conception architecturale et urbaine), propose une analyse de la pratique urbaine, l\u2019identification des besoins en termes d\u2019outils pour la construction d\u2019un projet urbain \u00e0 l\u2019\u00e9chelle du quartier et propose un outil d\u2019\u00e9valuation environnementale. L\u2019objectif est une recherche appliqu\u00e9e \u00e0 l\u2019op\u00e9rationnalit\u00e9 du projet urbain.La premi\u00e8re partie \u00e9tablit les enjeux li\u00e9s \u00e0 l\u2019urbanisme et propose une \u00e9tude historique des mod\u00e8les urbains pour la ville id\u00e9ale. Il y est propos\u00e9 un regard sur les principes et \u00e9volutions de la notion de ville id\u00e9ale afin de situer et comprendre la notion de ville durable.  La deuxi\u00e8me partie \u00e9tablit la pertinence du quartier comme une \u00e9chelle d\u2019exp\u00e9rimentation, propose une d\u00e9finition de l\u2019\u00e9coquartier et analyse certains cas de r\u00e9f\u00e9rence \u00e0 travers leurs typologies, leur forme urbaine et leurs r\u00e9ponses techniques. La troisi\u00e8me partie propose un \u00e9clairage g\u00e9n\u00e9ral sur diff\u00e9rents outils d\u2019analyse des processus de conception et d\u2019\u00e9valuation des \u00e9coquartiers. Cette analyse souligne notamment la non existence de l\u2019outil absolu, et conclue au besoin de d\u00e9velopper des outils d\u2019\u00e9valuation en compl\u00e9ment des outils d\u2019aide \u00e0 la conception d\u00e9j\u00e0 existant.  Une analyse des syst\u00e8mes d\u2019indicateurs est propos\u00e9e, elle permet de montrer l\u2019utilit\u00e9 de ces approches dans le contexte d\u2019un projet urbain.  La quatri\u00e8me partie propose une analyse de la pratique op\u00e9rationnelle du contexte fran\u00e7ais et propose une approche op\u00e9rationnelle de mise en \u0153uvre d\u2019un \u00e9coquartier. Cette derni\u00e8re introduit le d\u00e9veloppement de l\u2019outil d\u2019\u00e9valuation NEST qui a constitu\u00e9 la partie finale de ce travail. L\u2019outil s\u2019appuie sur la technique d\u2019analyse de cycle de vie (ACV) pour \u00e9valuer les impacts environnementaux du quartier. Pour cela les \u00e9l\u00e9ments physiques du quartier (b\u00e2timents, espaces publics, espaces verts, infrastructure), tels que d\u00e9finis dans une phase pr\u00e9coce du projet urbain (phase AVP), sont int\u00e9gr\u00e9s dans l\u2019outil. Il calcule alors 7 indicateurs environnementaux pour \u00e9valuer le projet, ces r\u00e9sultats \u00e9tant rapport\u00e9s \u00e0 l\u2019usager du quartier pour en assimiler toute l\u2019importance. Dans cette derni\u00e8re partie une exp\u00e9rimentation op\u00e9rationnelle de la d\u00e9marche propos\u00e9e et de l\u2019outil d\u2019\u00e9valuation est pr\u00e9sent\u00e9e sur la ZAC de Kleber \u00e0 Biarritz pour montrer l\u2019apport de l\u2019outil  pour une conception des projets urbains dans l\u2019objectif de constituer un \u00e9coquartier. Introduire le concept de d\u00e9veloppement durable dans l\u2019urbanisme demande, en plus d\u2019une approche environnementale, sociale et \u00e9conomique, une compr\u00e9hension technique de la ville et de ses composants urbains, comme un syst\u00e8me ferm\u00e9 qui consomme des ressources et en cela g\u00e9n\u00e8re un impact. Comprendre la ville comme un syst\u00e8me pour \u00e9tablir des objectifs et des strat\u00e9gies pour arriver \u00e0 transformer la ville en une ville durable demande l\u2019implication des acteurs de la d\u00e9cision, de la conception et de l\u2019usage de la ville.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/YEPEZ-SALMON.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Construction d\u0027un outil d\u0027\u00e9valuation environnementale des \u00e9coquartiers : vers une m\u00e9thode syst\u00e9mique de mise en oeuvre de la ville durable - 2011"}, {"color": "lightblue", "font": {"color": "black"}, "id": "EA 7482 GRECCAU", "label": "EA 7482 GRECCAU", "shape": "box", "size": 10}, {"color": "#007CC3", "font": {"color": "black"}, "id": "Bordeaux", "label": "Bordeaux", "shape": "box", "size": 10}, {"color": "lightgray", "font": {"color": "black"}, "id": "MORENO SIERRA", "label": "MORENO SIERRA2012", "meta": {"Ann\u00e9e": 2012, "Discipline": "M\u00e9canique", "ENSA": "Bordeaux", "Laboratoire": "EA 7482 GRECCAU", "Nom": "MORENO SIERRA", "Pr\u00e9nom": "Andres Fernando", "Titre": "Int\u00e9gration des aspects \u00e9nerg\u00e9tiques dans la conception du projet architectural : une approche m\u00e9thodologique", "abstract": "Selon les objectifs d\u2019efficacit\u00e9 \u00e9nerg\u00e9tique \u00e0 l\u2019horizon 2020 en France, le secteur du b\u00e2timent \u00e9volue vers des constructions dites \u00e0 \u00ab \u00e9nergie positive \u00bb. Ces nouveaux enjeux imposent l\u2019int\u00e9gration de nouvelles composantes aux aspects architecturaux et techniques, ainsi qu\u2019une rupture dans les modes de conception et d\u2019\u00e9valuation d\u2019un projet. Mais la recherche de la performance \u00e9nerg\u00e9tique d\u00e9pend d\u2019instruments num\u00e9riques de mesure qui ne sont parfois pas adapt\u00e9s \u00e0 la d\u00e9marche de conception des architectes, ce qui se traduit par la difficult\u00e9 de mettre en coh\u00e9rence le projet architectural et les objectifs de performance \u00e9nerg\u00e9tique.L\u2019objectif de ce travail est d\u2019analyser la complexit\u00e9 de l\u2019int\u00e9gration des aspects \u00e9nerg\u00e9tiques dans les diff\u00e9rentes phases du processus de conception, afin de proposer une d\u00e9marche qui permette d\u2019optimiser la performance \u00e9nerg\u00e9tique. Pour \u00e9tudier ces questions, nous proposons d\u2019analyser et de reconstituer la d\u00e9marche de conception de l\u2019architecte d\u2019un point de vue m\u00e9thodologique, pour aborder post\u00e9rieurement la question de l\u2019optimisation de la performance \u00e9nerg\u00e9tique \u00e0 l\u2019aide d\u2019outils num\u00e9riques.L\u2019\u00e9tude du processus de conception permet d\u2019\u00e9valuer l\u2019impact de la composante \u00e9nergie et son importance dans les phases initiales dans la d\u00e9marche du concepteur. L\u2019analyse syst\u00e9mique des aspects \u00e9nerg\u00e9tiques montre l\u2019interrelation entre les probl\u00e9matiques g\u00e9n\u00e9rales et les diff\u00e9rents choix de conception. La formulation d\u2019une strat\u00e9gie de conception \u00e0 travers un outil m\u00e9thodologique, nous permet de proposer une d\u00e9marche d\u2019optimisation de la performance \u00e9nerg\u00e9tique bas\u00e9e sur la structure morphologique du b\u00e2timent.Cette approche ouvre de nouvelles perspectives m\u00e9thodologiques dans la conception de b\u00e2timents \u00e0 \u00e9nergie positive. La complexit\u00e9 des relations entre l\u2019\u00e9nergie, la morphologie des b\u00e2timents, les outils num\u00e9riques seraient en train de modifier le processus de conception en architecture et la future organisation des ensembles urbains.", "url_image_these": "https://drive.google.com/thumbnail?id=1gLwR2ecA83iK3DMY-BH7Sg_4vIO7ytRy\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "Int\u00e9gration des aspects \u00e9nerg\u00e9tiques dans la conception du projet architectural : une approche m\u00e9thodologique - 2012"}, {"color": "lightgray", "font": {"color": "black"}, "id": "YUSTA GARCIA", "label": "YUSTA GARCIA2018", "meta": {"Ann\u00e9e": 2018, "Discipline": "M\u00e9canique", "ENSA": "Bordeaux", "Laboratoire": "EA 7482 GRECCAU", "Nom": "YUSTA GARCIA", "Pr\u00e9nom": "Ferran", "Titre": "La m\u00e9thode des saisons climatiques : strat\u00e9gie passive de conception architecturale de b\u00e2timents basse consommation \u00e9nerg\u00e9tique en climat tr\u00e8s chaud", "abstract": "Si un concepteur, architecte ou ing\u00e9nieur, veut concevoir un logement de basse consommation et le site du projet se trouve dans une r\u00e9gion au climat froid, les r\u00e9ponses sont nombreuses et la litt\u00e9rature scientifique tr\u00e8s abondante. Si le site de notre projet se situe en climat chaud, voir tr\u00e8s chaud, le nombre de m\u00e9thodes simples pour concevoir une maison de basse consommation diminue drastiquement. La solution la plus habituelle des concepteurs non initi\u00e9s \u00e0 la basse consommation est de faire appel \u00e0 un ing\u00e9nieur d\u2019un bureau d\u2019\u00e9tudes \u00e9nerg\u00e9tiques, qui saura proposer des simulations \u00e0 partir d\u2019un mod\u00e8le thermique-dynamique et anticiper la consommation du mod\u00e8le. La mission d\u2019un bureau d\u2019\u00e9tudes a un certain co\u00fbt, et ses services ne peuvent pas \u00eatre accessibles \u00e0 tous les projets. Ainsi, des milliers d\u2019architectes en climat chaud proposent des projets inspir\u00e9s des r\u00e9f\u00e9rences lointaines ou des r\u00e9alisations non adapt\u00e9es sans les conseils d\u2019un sp\u00e9cialiste de l\u2019\u00e9nergie du b\u00e2timent. Ces projets, tr\u00e8s \u00e9nergivores, continuent \u00e0 cro\u00eetre sans cesse. Pour tous ces concepteurs des projets de taille modeste nous proposons dans cette \u00e9tude une m\u00e9thode facile, efficace et accessible \u00e0 tous permettant de prendre conscience des enjeux bioclimatiques et les options architecturales qui existent pour r\u00e9ussir un projet de basse consommation, puis de le d\u00e9fendre aupr\u00e8s de ses commanditaires. En nous appuyant sur les informations en ligne accessibles \u00e0 tous, nous proposons une m\u00e9thode bas\u00e9e sur l\u2019utilisation des degr\u00e9s-jour de refroidissement et de chauffage. Une s\u00e9rie de simulations robustes sur un mod\u00e8le thermique dynamique g\u00e9n\u00e9rique fourni des r\u00e9sultats qui pourront \u00eatre interpr\u00e9tables par les concepteurs et projet\u00e9s sur leurs propres conceptions.La premi\u00e8re partie de ce document analyse la construction et la culture en climat chaud: m\u00e9thodes de classification climatique, les ph\u00e9nom\u00e8nes physiques les plus significatifs en lien avec la basse consommation,et les notions de confort et temp\u00e9rature ressentie. En suite, nous proposons un outil d\u2019aide \u00e0 la conception : la M\u00e9thode des Saisons Climatiques, une m\u00e9thode bas\u00e9e sur un concept tr\u00e8s simple : l\u2019ouverture ou fermeture de la maison \u00e0 l\u2019ext\u00e9rieur en fonction des conditions ext\u00e9rieures quantifi\u00e9e par les degr\u00e9s-jour du site. Elle permet de faire une classification climatique du site tr\u00e8s orient\u00e9e vers la conception bioclimatique. Elle base le classement d\u2019un site selon des journ\u00e9es types, S1 \u00e0 S6, selon jour/nuit froid/froide, temp\u00e9r\u00e9/froide, temp\u00e9r\u00e9/temp\u00e9r\u00e9e, chaud/froide, chaud/temp\u00e9r\u00e9e et chaud/chaude respectivement. Cette nouvelle classification peu ts\u2019appliquer \u00e0 tous les climats de la Plan\u00e8te. Une p\u00e9riode de l\u2019ann\u00e9e continue avec une m\u00eame journ\u00e9e type donne lieu a une Saison Climatique. Chaque Saison climatique aura des sp\u00e9cificit\u00e9s architecturales propres,et parfois contradictoires entre deux saisons climatiques diff\u00e9rentes. L\u2019objectif est de trouver la combinaison architecturale la plus efficace pour une p\u00e9riode annuelle compl\u00e8te.Des mod\u00e9lisations Energy+ seront faites pour ces 6 journ\u00e9es types ainsi que pour une p\u00e9riode annuelle dans une ville au climat tr\u00e8s chaud : Duba\u00ef. Des actions architecturales sont \u00e9valu\u00e9es avec un mod\u00e8le thermique dynamique.Les actions architecturales seront class\u00e9es par efficacit\u00e9 \u00e9nerg\u00e9tique et par temps de retour surinvestissement . Deux maisons id\u00e9ales par journ\u00e9e type seront propos\u00e9es : la maison la plus performante et la maison la plus rentable. Une m\u00e9thode de combinaison d\u2019actions architecturales permettra de trouver une combinaison coh\u00e9rente d\u2019actions en fonction du climat annuel d\u2019un site. Ensuite nous proposerons les caract\u00e9ristiques communes, un socle commun, de la maison en climat tr\u00e8s chaud de la r\u00e9gion du Moyen Orient.", "url_image_these": "https://drive.google.com/thumbnail?id=No such file: /content/drive/MyDrive/ACCN/images_theses/YUSTA GARCIA.JPG\u0026sz=s800"}, "shape": "dot", "size": 10, "title": "La m\u00e9thode des saisons climatiques : strat\u00e9gie passive de conception architecturale de b\u00e2timents basse consommation \u00e9nerg\u00e9tique en climat tr\u00e8s chaud - 2018"}, {"color": "lightgray", "font": {"color": "black"}, "id": "JKAOUA", "label": "JKAOUA2024", "meta": {"Ann\u00e9e": 2024, "Discipline": "M\u00e9canique", "ENSA": "Bordeaux", "Laboratoire": "EA 7482 GRECCAU", "Nom": "JKAOUA", "Pr\u00e9nom": "Zineb", "Titre": "M\u00e9thodologie participative pour une r\u00e9novation urbaine durable : influence du microclimat sur le confort des usagers", "abstract": "Le changement climatique devient de plus en plus pr\u00e9occupant. En effet, parmi ses cons\u00e9quences, nous subissons des vagues de chaleur estivale plus fr\u00e9quentes, plus longues et plus intenses. Ces \u00e9pisodes de chaleur entra\u00eenent des r\u00e9percussions consid\u00e9rables en milieu urbain. Ils rendent les activit\u00e9s quotidiennes dans les espaces de vie ext\u00e9rieurs et int\u00e9rieurs extr\u00eamement inconfortables, engendrent des cons\u00e9quences n\u00e9fastes sur la sant\u00e9 publique parfois l\u00e9tale et augmentent la demande \u00e9nerg\u00e9tique pour la climatisation des b\u00e2timents. Ces constats soulignent l\u0027importance de la transition vers des villes plus r\u00e9silientes, respectueuses de l\u0027environnement.Dans ce contexte, les priorit\u00e9s d\u2019actions architecturales se doivent d\u2019\u00e9voluer. En effet, il y a lieu d\u00e9sormais de fournir les efforts n\u00e9cessaires au r\u00e9am\u00e9nagement des espaces urbains dans les zones dens\u00e9ment peupl\u00e9es et \u00e0 la r\u00e9habilitation des b\u00e2timents existants, tout en proc\u00e9dant dans le m\u00eame temps \u00e0 la r\u00e9alisation des b\u00e2timents neufs \u00e9conomes en \u00e9nergie.En mettant l\u0027accent sur le r\u00e9am\u00e9nagement urbain et la r\u00e9habilitation des b\u00e2timents, la d\u00e9marche, participative, propos\u00e9e vient conforter les b\u00e2timents existants et renforcer l\u2019attractivit\u00e9 des espaces ext\u00e9rieurs, favorisant ainsi les modes de vie durables et la r\u00e9alisation d\u2019avanc\u00e9es significatives participant \u00e0 la lutte contre le changement climatique. Les travaux men\u00e9s dans cette th\u00e8se
